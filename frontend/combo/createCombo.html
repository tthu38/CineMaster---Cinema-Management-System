<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Thêm Combo Mới • CineMaster</title>

    <!-- Bootstrap + Icons + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main UI Style -->
    <link rel="stylesheet" href="../css/user.css">

    <style>
        /* CHỈ GIỮ LẠI PHẦN NÀY (CUSTOM CHO CAMERA ICON) */
        #previewImg {
            max-width: 250px;
            max-height: 250px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(34,193,255,0.35);
            display: none;
            box-shadow: 0 0 18px rgba(34,193,255,0.25);
        }

        .btn-camera {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(34,193,255,0.18);
            border: 1px solid rgba(34,193,255,0.45);
            color: #cfe3ff;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .25s ease;
        }
        .btn-camera:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(34,193,255,0.5);
        }
    </style>
</head>

<body>

<!-- STATIC BG EFFECT -->
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<main class="shell">
    <section class="film">

        <!-- HEADER -->
        <div class="panel-head">
            <i class="fa-solid fa-cubes"></i>
            <h2>THÊM COMBO BẮP NƯỚC</h2>
        </div>

        <!-- CONTENT -->
        <div class="row g-4 align-items-stretch">

            <!-- FORM -->
            <div class="col-lg-6">
                <div class="film p-4 h-100">

                    <form id="comboForm" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Tên Combo</label>
                            <input id="nameCombo" type="text" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Giá (VNĐ)</label>
                                <input id="price" type="number" step="0.01" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Còn bán</label>
                                <div class="form-check mt-2">
                                    <input id="available" class="form-check-input" type="checkbox" checked>
                                    <label class="form-check-label">Available</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Chi nhánh</label>
                            <select id="branchId" class="form-select" required>
                                <option value="">-- Chọn chi nhánh --</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea id="descriptionCombo" rows="3" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Items (ngăn cách bằng dấu phẩy)</label>
                            <textarea id="items" rows="2" class="form-control"
                                      placeholder="VD: 2 Bắp, 2 Pepsi, 1 Snack">
                            </textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ảnh combo</label>
                            <input id="imageFile" type="file" accept="image/*" class="form-control">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">Lưu Combo</button>
                            <button id="btnCancel" type="button" class="btn btn-secondary ms-2">Hủy</button>
                        </div>

                    </form>

                    <p id="result" class="text-center mt-3 small text-warning"></p>
                </div>
            </div>

            <!-- IMAGE PREVIEW -->
            <div class="col-lg-6">
                <div class="film p-4 h-100 d-flex flex-column justify-content-center align-items-center">

                    <h5 class="text-uppercase mb-3" style="color:#58c6ff;">Xem Trước Ảnh</h5>

                    <div class="position-relative d-inline-block">
                        <img id="previewImg" alt="Preview">
                        <button type="button" class="btn-camera" id="btnChangeImage">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                    </div>

                    <p class="mt-3" style="color:#9aa7b3;">Nhấn vào nút camera để chọn ảnh.</p>

                </div>
            </div>

        </div>

    </section>
</main>

<script type="module" src="createCombo.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
