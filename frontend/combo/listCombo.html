        /* üåå Grain */
        .grain {
            pointer-events: none;
            position: fixed; inset: 0;
            opacity: .14;
            mix-blend-mode: screen;
            background-image:
                    radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
                    radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size: 200px 200px, 260px 260px;
            animation: drift 18s linear infinite alternate;
            z-index: 5;
        }
        @keyframes drift {
            from { transform: translate3d(0,0,0) }
            to { transform: translate3d(30px,-25px,0) }
        }

        .container {

        .film {

            background: linear-gradient(180deg, #0b152a, #0c162c);
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 14px 32px rgba(0,0,0,.5);
            overflow: hidden;
            z-index: 1;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .film::before, .film::after {
            content: "";
            position: absolute;
            left: 18px; right: 18px;
            height: 10px; opacity: .5;
            background: repeating-linear-gradient(
                    90deg,
                    #142443 0 16px,
                    transparent 16px 32px

            filter: drop-shadow(0 0 6px rgba(34,193,255,.2));
            z-index: 0;

        .film::before { top: 12px; }
        .film::after { bottom: 12px; }

        .film > * {

            z-index: 2;

        .form-control {

            border: 1px solid #17345f;
            color: #fff;
            border-radius: 10px;

        .form-control:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 .2rem rgba(34,193,255,.22);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            border: none;
            font-weight: 700;
            color: #051020;
            border-radius: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(10, 163, 255, 0.4);
        }
        .btn-danger, .btn-warning { border: none; border-radius: 10px; }
        .btn-danger:hover { background-color: #c82333; transform: translateY(-1px); }
        .btn-warning:hover { background-color: #e0a800; transform: translateY(-1px); }

        /* Filter buttons */
        .filter-btn {
            border-radius: 10px 0 0 10px;
            color: #fff;
            border: 1px solid var(--border);
            background: transparent;
        }
        .filter-btn:last-child {
            border-radius: 0 10px 10px 0;
        }
        .filter-btn.active {
            background: var(--blue);
            color: #fff;
        }

        table { color: #fff; }
        thead { background: #102241; }

        .table {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: #0e1c37;
            --bs-table-striped-color: #fff;
            --bs-table-hover-bg: #1a2a4a;
            --bs-table-hover-color: #fff;
            --bs-table-border-color: var(--border);
            color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .table td, .table th {
            color: #fff;
            background-color: transparent;
            border-color: var(--border);
            padding: 12px 16px;
            vertical-align: middle;
            word-break: break-word;
        }
        /* Truncate Description/Items */
        .table th:nth-child(4), .table td:nth-child(4),
        .table th:nth-child(5), .table td:nth-child(5) {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: normal;
        }
        /* Available column: dot status */
        .table th:nth-child(6), .table td:nth-child(6) {

            text-align: center;
        }
        .table td:nth-child(6) {

        }
        .table td:nth-child(6) .status-dot {

        }
        .table thead th {

            text-align: center;
        }
        .table tbody tr:nth-of-type(even) {

        .table tbody tr:hover {
            background-color: var(--bs-table-hover-bg);
            color: var(--bs-table-hover-color);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        /* Dark modal */
        .modal-content {
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 12px;
        }
        .modal-header, .modal-footer {

        }
        .modal-title {

        }
        .modal-body {

        }
        #previewImg {
            max-width: 100px;

            border-radius: 8px;
            border: 1px solid var(--border);

        /* Status dot */
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;

        .status-active { background-color: #28a745; }
        .status-inactive { background-color: #dc3545; }

            color: #fff;
            border-radius: 10px;
        }
        #searchInput::placeholder, #branchFilter option {
