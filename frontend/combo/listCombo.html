<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Combo Bắp Nước • CineMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/user.css">

    <style>
        img.combo-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }
        .table td:last-child {
            white-space: nowrap;
        }

    </style>
</head>

<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="header"></div>

<main class="shell">
    <section class="film">
        <div class="panel-head">
            <i class="fa-solid fa-cubes"></i>
            <h2>QUẢN LÝ COMBO BẮP NƯỚC</h2>
        </div>

        <div class="filter-box mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-lg-5 d-flex flex-wrap gap-2">
                    <div class="btn-group flex-wrap" role="group">
                        <button class="btn btn-outline-info filter-btn active" data-available="">Tất cả</button>
                        <button class="btn btn-outline-info filter-btn" data-available="1">Có sẵn</button>
                        <button class="btn btn-outline-info filter-btn" data-available="0">Hết hàng</button>
                    </div>
                </div>

                <div class="col-lg-7 d-flex gap-2">
                    <input id="searchInput" type="text" class="form-control" placeholder="Tìm kiếm combo...">
                    <select id="branchFilter" class="form-select">
                        <option value="">Tất cả chi nhánh</option>
                    </select>
                    <a href="createCombo.html" class="btn btn-primary text-nowrap">
                        <i class="fa-solid fa-plus me-1"></i> Thêm Combo
                    </a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover text-center align-middle mb-0" id="comboTable">
                <thead>
                <tr>
                    <th>Hình Ảnh</th>
                    <th>Tên Combo</th>
                    <th>Giá (VNĐ)</th>
                    <th>Mô tả</th>
                    <th>Mặt hàng</th>
                    <th>Trạng thái</th>
                    <th>Chi nhánh</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr><td colspan="8" class="text-muted py-3">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
    </section>
</main>

<div id="footer"></div>

<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận hành động</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="confirmMessage">Bạn có chắc chắn muốn thực hiện hành động này?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmOkBtn">Đồng ý</button>
            </div>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/listCombo.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
