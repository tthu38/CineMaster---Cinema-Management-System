<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Combo • CineMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #06101f;
            color: #fff;
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, #06101f, #0b162c);
            min-height: 100vh;
            padding: 50px 0;
        }

        .film {
            max-width: 600px;
            margin: auto;
            background: linear-gradient(180deg, #0b152a, #0c162c);
            border: 1px solid #1b2b4a;
            border-radius: 18px;
            padding: 30px 40px;
            box-shadow: 0 14px 32px rgba(0,0,0,.5);
        }

        .form-control {
            background: #0e1c37;
            border: 1px solid #17345f;
            color: #fff;
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #0aa3ff;
            box-shadow: 0 0 0 .2rem rgba(34,193,255,.22);
        }

        .btn-primary {
            background: linear-gradient(90deg, #0aa3ff, #22c1ff);
            border: none;
            color: #051020;
            font-weight: 700;
            border-radius: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(10, 163, 255, 0.4);
        }

        #previewImg {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            border: 1px solid #1b2b4a;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22c1ff;
            text-shadow: 0 0 8px rgba(34,193,255,.5);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="film">
        <h2>Cập Nhật Combo</h2>
        <form id="comboForm">
            <input type="hidden" id="comboId">

            <div class="mb-3">
                <label class="form-label">Tên Combo</label>
                <input type="text" class="form-control" id="nameCombo" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Giá (VNĐ)</label>
                <input type="number" step="0.01" class="form-control" id="price" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mô Tả</label>
                <textarea class="form-control" id="descriptionCombo" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Items (cách nhau bởi dấu phẩy)</label>
                <textarea class="form-control" id="items" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Chi Nhánh</label>
                <select id="branchId" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label class="form-label">Trạng Thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="available">
                    <label class="form-check-label">Còn bán</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hình ảnh</label>
                <input type="file" class="form-control" id="imageFile" accept="image/*">
                <img id="previewImg" class="mt-2" style="display:none;">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cập Nhật Combo</button>
                <a href="listCombo.html" class="btn btn-secondary ms-2">Hủy</a>
            </div>

            <p id="result" class="mt-3 text-center"></p>
        </form>
    </div>
</div>

<!-- JS -->
<script type="module" src="updateCombo.js"></script>
</body>
</html>
