<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Combo • CineMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --ink: #06101f;
            --bg: #0b162c;
            --border: #1b2b4a;
            --blue: #0aa3ff;
            --cyan: #22c1ff;
            --red: #e50914;
        }

        html,body{
            margin:0;
            font-family:'Roboto',sans-serif;
            color:#fff;
            min-height:100vh;
            background-color:var(--ink);
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg));
            background-repeat:no-repeat,no-repeat,no-repeat;
            background-size:1200px 600px,900px 400px,100% 100%;
            background-position:-10% -35%,120% -20%,0 0;
            background-attachment:fixed,fixed,fixed;
        }

        /* 🎟️ Tickets background */
        .tickets-wall{
            position:fixed; inset:0; pointer-events:none; z-index:5; /* Changed z-index */
        }
        .tickets-wall .tickets-layer{
            position:absolute; inset:-10%;
            background-repeat:repeat;
            background-size:320px 160px;
            opacity:.14;
            filter:drop-shadow(0 0 20px rgba(22,40,76,.18));
            transform-origin:center center;
        }
        .tickets-wall .l1{
            transform:rotate(-3deg) scale(1.04);
            background-image:url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='320' height='160' viewBox='0 0 320 160'%3E%3Crect fill='none' width='320' height='160'/%3E%3Cg opacity='0.95'%3E%3Cg transform='translate(8,8)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%23192A43' stroke='%232c3e66' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6' /%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%238fb4ff' stroke-opacity='0.35' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%238fb4ff' opacity='0.3'/%3E%3Cg fill='%238fb4ff' opacity='0.35'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23cfe3ff' stroke-opacity='0.38'%3E%3Crect x='0' y='0' width='60' height='24' fill='none'/%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23cfe3ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3Cg transform='translate(8,88)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%231b2f50' stroke='%23314774' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6'/%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%23a8c8ff' stroke-opacity='0.32' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%23a8c8ff' opacity='0.28'/%3E%3Cg fill='%23a8c8ff' opacity='0.32'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23d8e6ff' stroke-opacity='0.38'%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23d8e6ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .tickets-wall .l2{
            transform:rotate(3deg) scale(1.06);
            background-position:160px 80px;
            opacity:.10;
            background-image:inherit;
        }

        /* 🌌 Grain */
        .grain {
            pointer-events: none;
            position: fixed; inset: 0;
            opacity: .14;
            mix-blend-mode: screen;
            background-image:
                    radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
                    radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size: 200px 200px, 260px 260px;
            animation: drift 18s linear infinite alternate;
            z-index: 5;
        }
        @keyframes drift {
            from { transform: translate3d(0,0,0) }
            to { transform: translate3d(30px,-25px,0) }
        }

        .container {
            margin-top: 60px;
            max-width: 1200px;
            position: relative;
            z-index: 10;
        }

        .header, .film {
            /* Nền thủy tinh bán trong suốt */
            background: rgba(12, 22, 44, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            /* Viền mờ cho hợp tông */
            border: 1px solid rgba(34, 193, 255, 0.2);
            border-radius: 18px;
            box-shadow: 0 14px 32px rgba(0, 0, 0, .5);
        }
        .header {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .film {
            position:relative;
            /* Nền "thủy tinh" bán trong suốt */
            background: rgba(8, 20, 40, 0.45);
            /* Tăng độ mờ để hiệu ứng rõ hơn */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* Đổi viền sang dạng mờ cho hợp tông */
            border: 1px solid rgba(34, 193, 255, 0.25);
            border-radius:18px;
            box-shadow:0 0 40px rgba(10,50,100,.45);
            overflow:hidden;
            /* Đảm bảo toàn bộ chữ bên trong là màu trắng */
            color: #fff;
        }
        .film::before, .film::after {
            content:""; position:absolute; left:0; right:0; height:12px;
            /* Đổi màu của dải sang dạng mờ */
            background:repeating-linear-gradient(90deg,rgba(34,193,255,0.15) 0 14px,transparent 14px 28px);
            filter:drop-shadow(0 0 8px rgba(34,193,255,.25));
        }
        .film::before { top:10px; } .film::after { bottom:10px; }
        /* Áp dụng cho TẤT CẢ ô nhập liệu */
        .form-control, .form-select {
            background: rgba(14, 28, 55, 0.4) !important;
            border: 1px solid rgba(34, 193, 255, 0.2);
            color: #fff !important;
            border-radius: 10px;
            transition: all .25s ease;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(10, 25, 50, 0.6);
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(34, 193, 255, 0.4);
            color: #fff !important;
        }
        .form-control::placeholder, .form-select::placeholder {
            color: #ccc !important;
        }
        .form-select option {
            background: #0b162c;
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            border: none;
            color: #fff; /* Đổi thành màu trắng */
            font-weight: 800;
            /* Tùy chọn: Thêm bóng chữ cho dễ đọc hơn */
            text-shadow: 0 1px 2px rgb(234, 234, 234);
        }
        .btn-primary:hover { filter:brightness(1.1); }
        .btn-danger, .btn-warning { border: none; border-radius: 10px; }
        .btn-danger:hover { background-color: #c82333; transform: translateY(-1px); }
        .btn-warning:hover { background-color: #e0a800; transform: translateY(-1px); }

        /* Filter buttons */
        .filter-btn {
            border-radius: 10px 0 0 10px;
            color: #fff;
            border: 1px solid var(--border);
            background: transparent;
        }
        .filter-btn:last-child {
            border-radius: 0 10px 10px 0;
        }
        .filter-btn.active {
            background: var(--blue);
            color: #fff;
        }

        table { color: #fff; }
        .table {
            background-color: rgba(10, 25, 50, 0.5) !important; /* Đổi sang màu bán trong suốt */
            backdrop-filter: blur(4px); /* Thêm hiệu ứng mờ */
            color: #e6f1ff !important;
            width: 100%;
            box-shadow: 0 0 30px rgba(10, 50, 100, 0.35);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(34, 193, 255, 0.15); /* Thêm viền mờ cho đẹp hơn */
        }

        /* Thêm quy tắc này ngay bên dưới để đảm bảo các ô trong bảng không có nền trắng */
        .table > tbody > tr > td {
            background-color: transparent !important;
            color: #e6f1ff !important;
        }
        /* ... */
        .table thead th {
            /* Tiêu đề bảng bán trong suốt + hiệu ứng blur */
            background: rgba(16, 34, 65, 0.4);
            backdrop-filter: blur(5px);
            font-weight: 600;
            text-align: center;
        }
        .table tbody tr:nth-of-type(even) {
            background-color: var(--bs-table-striped-bg);
        }
        .table tbody tr:hover {
            background-color: var(--bs-table-hover-bg);
            color: var(--bs-table-hover-color);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        /* Dark modal */
        /* =================== TRUE GLASS MODAL =================== */
        .modal-content.glass-modal {
            background: rgba(8, 16, 32, 0.35) !important; /* nền mờ trong suốt */
            backdrop-filter: blur(18px) saturate(160%) !important;
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            border: 1px solid rgba(34, 193, 255, 0.35) !important;
            border-radius: 18px;
            color: #e6f1ff !important;
            box-shadow: 0 0 35px rgba(34,193,255,0.2);
            transition: all 0.3s ease;
        }

        /* header + footer trong suốt */
        .modal-content.glass-modal .modal-header,
        .modal-content.glass-modal .modal-footer {
            background: rgba(10, 20, 40, 0.45) !important;
            border-color: rgba(34,193,255,0.25) !important;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* input field */
        .modal-content.glass-modal .form-control {
            background: rgba(14, 29, 56, 0.55);
            border: 1px solid rgba(34,193,255,0.25);
            color: #fff;
            border-radius: 10px;
            transition: all 0.25s ease;
        }
        .modal-content.glass-modal .form-control:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(34,193,255,0.4);
            background: rgba(10, 25, 50, 0.65);
        }

        /* label */
        .modal-content.glass-modal .form-label {
            color: #cfe3ff;
            font-weight: 500;
        }

        /* button glow */
        .modal-content.glass-modal .btn-primary {
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            border: none;
            color: #051020;
            font-weight: 700;
            box-shadow: 0 0 12px rgba(34,193,255,0.35);
            transition: 0.3s ease;
        }
        .modal-content.glass-modal .btn-primary:hover {
            box-shadow: 0 0 22px rgba(34,193,255,0.65);
            transform: translateY(-1px);
        }
        .modal-content.glass-modal .btn-outline:hover {
            color: var(--cyan);
            border-color: var(--cyan);
            box-shadow: 0 0 14px rgba(34,193,255,0.4);
        }

        .modal-content {
            background-color: transparent !important;
        }
        #previewImg {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }


        /* Search input */
        #searchInput, #branchFilter {
            background: rgba(14, 28, 55, 0.4);
            border: 1px solid rgba(34, 193, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            transition: all .25s ease;
        }
        #searchInput:focus, #branchFilter:focus {
            background: rgba(10, 25, 50, 0.6);
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(34, 193, 255, 0.4);
        }

        /* 🔧 Làm nền .film trong suốt hơn, tương tự membership-levels */
        .film {
            background: rgba(8, 20, 40, 0.35) !important; /* giảm độ đặc */
            backdrop-filter: blur(14px) saturate(160%) !important; /* tăng độ mờ và saturation */
            -webkit-backdrop-filter: blur(14px) saturate(160%) !important;
            border: 1px solid rgba(34, 193, 255, 0.28) !important;
            box-shadow: 0 0 40px rgba(10, 50, 100, 0.35);
        }

        /* Làm header hòa nền */
        .header {
            background: rgba(12, 22, 44, 0.08) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34,193,255,0.15);
        }

        /* Nâng độ hòa trộn cho hiệu ứng */
        .container {
            position: relative;
            z-index: 1;
        }
        /* 🎨 Giữ toàn bộ chữ trong bảng combo màu trắng */
        .table,
        .table th,
        .table td {
            color: #fff !important;
        }

        /* Nếu muốn nhấn tiêu đề cột hơn chút */
        .table thead th {
            color: #58c6ff !important; /* xanh nhạt như trang Membership */
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Dòng trong bảng khi hover */
        .table tbody tr:hover td {
            color: #e6f1ff !important; /* nhẹ hơn để nổi */
        }


        /* ===== Bảng chữ trắng ===== */
        .table, .table th, .table td { color: #e6f1ff !important; }
        .table thead th { color: #58c6ff !important; font-weight: 700; text-transform: uppercase; }

        .form-label {
            color: #cfe3ff;
            font-weight: 500;
        }

        .form-check-label {
            color: #fff;
        }

        .form-check-input:checked {
            background-color: var(--cyan);
            border-color: var(--cyan);
        }

        #result {
            color: #e6f1ff;
        }

        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        .text-muted {
            color: #ccc !important;
        }
    </style>
</head>
<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div class="container">
    <div class="header">
        <h1>Cập Nhật Combo</h1>
    </div>

    <div class="row g-4 align-items-stretch">
        <!-- 🧾 Form bên trái -->
        <div class="col-lg-6">
            <div class="film h-100">
                <form id="comboForm">
                    <input type="hidden" id="comboId">

                    <div class="mb-3">
                        <label class="form-label">Tên Combo</label>
                        <input type="text" class="form-control" id="nameCombo" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giá (VNĐ)</label>
                        <input type="number" step="0.01" class="form-control" id="price" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô Tả</label>
                        <textarea class="form-control" id="descriptionCombo" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Items (cách nhau bởi dấu phẩy)</label>
                        <textarea class="form-control" id="items" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Chi Nhánh</label>
                        <select id="branchId" class="form-select"></select>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="available">
                        <label class="form-check-label">Còn bán</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Cập Nhật Combo</button>
                        <a href="listCombo.html" class="btn btn-secondary ms-2">Hủy</a>
                    </div>

                    <p id="result" class="mt-3 text-center"></p>
                </form>
            </div>
        </div>

        <!-- 🖼️ Ảnh preview + camera icon bên phải -->
        <div class="col-lg-6">
            <div class="film text-center h-100 d-flex flex-column justify-content-center align-items-center">
                <h5 class="text-uppercase mb-3" style="color:#58c6ff;">Ảnh Preview Combo</h5>

                <div class="image-wrapper position-relative d-inline-block">
                    <img id="previewImg" src="" alt="Preview" style="display:none; max-width:250px; max-height:250px; border-radius:10px; border:1px solid rgba(34,193,255,0.3); box-shadow:0 0 15px rgba(34,193,255,0.25); object-fit:cover;">
                    <button type="button" class="btn btn-camera" id="btnChangeImage" style="position: absolute; bottom: 10px; right: 10px; background: rgba(34,193,255,0.15); border: 1px solid rgba(34,193,255,0.4); color: #cfe3ff; border-radius: 50%; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 12px rgba(34,193,255,0.25); transition: all 0.25s ease;">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                </div>

                <input type="file" class="form-control visually-hidden" id="imageFile" accept="image/*">
                <p class="mt-3 text-muted" style="font-size:0.95rem;">Bấm vào biểu tượng camera để thay ảnh.</p>
            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script type="module" src="updateCombo.js"></script>
</body>
</html>
