<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Header - CineMaster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #0a0a23, #1a2a44, #2c5364, #e53935);
            background-size: 600% 600%;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            animation: gradientCinematic 18s ease infinite;
        }

        @keyframes gradientCinematic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(10, 10, 35, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px 40px;
            box-shadow: 0 8px 60px rgba(41, 182, 246, 0.7), 0 0 30px rgba(231, 76, 60, 0.5);
            border-bottom: 4px solid rgba(41, 182, 246, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #e53935;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 7px;
            margin: 0;
            text-shadow: 0 0 25px rgba(231, 76, 60, 0.9), 0 0 50px rgba(231, 76, 60, 0.7);
            animation: flickerNeon 3s ease-in-out infinite;
        }

        @keyframes flickerNeon {
            0%, 100% { opacity: 1; text-shadow: 0 0 25px rgba(231, 76, 60, 0.9), 0 0 50px rgba(231, 76, 60, 0.7); }
            50% { opacity: 0.95; text-shadow: 0 0 35px rgba(231, 76, 60, 1), 0 0 70px rgba(231, 76, 60, 0.8); }
        }

        .nav-links {
            display: flex;
            gap: 35px;
            align-items: center;
            margin-right: 20px;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 50px;
            position: relative;
            transition: all 0.4s ease;
            background: transparent;
            border: 2px solid rgba(41, 182, 246, 0.8);
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(231, 76, 60, 0.5), transparent);
            transition: left 0.5s ease;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            background: rgba(231, 76, 60, 0.3);
            color: #ffffff;
            border-color: #e53935;
            transform: scale(1.1);
            box-shadow: 0 8px 35px rgba(231, 76, 60, 0.9);
        }
    </style>
</head>
<body>
<nav class="navbar">
    <h1>CineMaster</h1>
    <div class="nav-links">
        <a href="home.html">Trang chủ</a>
        <a href="register.html">Đăng ký</a>
        <a href="login.html">Đăng nhập</a>
    </div>
</nav>
</body>
</html>
