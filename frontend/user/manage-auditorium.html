<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản Lý Phòng Chiếu • CineMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../css/user.css">

</head>

<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="header"></div>

<main class="shell">
    <section class="film">
        <div class="panel-head">
            <i class="fa-solid fa-layer-group"></i>
            <h2>QUẢN LÝ PHÒNG CHIẾU</h2>
        </div>

        <div class="filter-box mb-4">
            <form id="auditorium-form" class="mb-2">
                <input type="hidden" id="auditoriumID" />
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="auditoriumName" class="form-label">Tên Phòng</label>
                        <input type="text" id="auditoriumName" class="form-control" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="branchID" class="form-label">Chi Nhánh</label>
                        <select id="branchID" class="form-select" required>
                            <option value="">Đang tải chi nhánh...</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="capacity" class="form-label">Sức Chứa (Ghế)</label>
                        <input type="number" id="capacity" class="form-control" min="10" required />
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="type" class="form-label">Loại Phòng</label>
                        <select id="type" class="form-select" required>
                            <option value="" hidden>Chọn loại phòng</option>
                            <option value="Standard">Standard</option>
                            <option value="IMAX">IMAX</option>
                            <option value="4DX">4DX</option>
                        </select>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" id="cancel-btn" class="btn btn-secondary me-2" style="display:none;">Hủy</button>
                    <button type="submit" id="submit-btn" class="btn btn-primary">Tạo Phòng Chiếu</button>
                </div>
            </form>
        </div>

        <!-- DANH SÁCH -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold text-white"><i class="fa-solid fa-list me-2"></i>Danh Sách Phòng Chiếu</h5>
            <div class="d-flex align-items-center gap-2">
                <label for="filterBranchID" class="me-2 text-white-50 fw-bold">Chi nhánh:</label>
                <select id="filterBranchID" class="form-select" style="width:200px;"></select>
                <button id="load-auditoriums" class="btn btn-secondary">
                    <i class="fa-solid fa-rotate me-2"></i> Tải Lại
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table id="auditorium-table" class="table table-hover text-center align-middle mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Phòng</th>
                    <th>Chi Nhánh</th>
                    <th>Loại</th>
                    <th>Sức Chứa</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody id="auditoriums-body">
                <tr><td colspan="7" class="text-muted py-3">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
        <div id="pagination" class="mt-4 d-flex justify-content-center"></div>
    </section>
</main>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/auditorium-management.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
