<script type="module">
    import { api, requireAuth } from "../js/api.js";
    import { discountApi } from "../js/api/discountApi.js";
    import { showtimeApi } from "../js/api/showtimeApi.js";
    import { movieApi } from "../js/api/movieApi.js";
    import { branchApi } from "../js/api/branchApi.js";
    import { screeningPeriodApi } from "../js/api/screeningPeriodApi.js";
    import { API_BASE_URL } from "../js/api/config.js";
    import { ticketApi } from "../js/api/ticketApi.js";

    requireAuth();

    // ==================== üîπ L·∫§Y TH√îNG TIN T·ª™ URL + LOCAL STORAGE ====================
    const params = new URLSearchParams(window.location.search);
    const showtimeId = params.get("showtimeId");
    const seatIds = params.get("seatIds")?.split(",") || [];
    const branchId = params.get("branchId");
    const ticketId = Number(params.get("ticketId") || localStorage.getItem("tempTicketId") || 0);

    const tempTicket = JSON.parse(localStorage.getItem("tempTicket") || "{}");
    let seatPrice = Number(tempTicket.seatPrice || localStorage.getItem("ticketPriceTotal") || 0) || 0;
    let comboPrice = Number(tempTicket.comboPrice || localStorage.getItem("comboTotal") || 0) || 0;
    let total = Number(tempTicket.totalPrice || seatPrice + comboPrice) || 0;
    let discountAmount = 0;
    let discountCode = null;

    // ==================== üîπ HI·ªÇN TH·ªä DANH S√ÅCH VOUCHER ====================
    async function loadDiscountList() {
        try {
            const discounts = await discountApi.getAll();
            console.log("üßæ Danh s√°ch m√£ gi·∫£m gi√° t·ª´ API:", discounts);
            const listContainer = document.getElementById("discountListScroll");

            if (!discounts || discounts.length === 0) {
                listContainer.innerHTML = `<p class="text-center text-muted">Hi·ªán ch∆∞a c√≥ ∆∞u ƒë√£i n√†o.</p>`;
                return;
            }

            const today = new Date();
            listContainer.innerHTML = discounts.map(d => {
                const desc = d.discountDescription || "Kh√¥ng c√≥ m√¥ t·∫£";
                const valueText = d.percentOff
                    ? `Gi·∫£m ${d.percentOff}%`
                    : d.fixedAmount
                        ? `Gi·∫£m ${Number(d.fixedAmount).toLocaleString("vi-VN")}ƒë`
                        : "Kh√¥ng x√°c ƒë·ªãnh";

                const expiry = d.expiryDate ? new Date(d.expiryDate) : null;
                const isExpired = expiry && expiry < today;
                const isInactive = d.discountStatus && d.discountStatus !== "ACTIVE";
                const disabled = isExpired || isInactive;
                const disabledLabel = disabled ? "(Kh√¥ng kh·∫£ d·ª•ng)" : "";

                return `
                <div class="voucher-card ${disabled ? "voucher-disabled" : ""}">
                    <div class="voucher-code">${d.code}</div>
                    <div class="voucher-desc">${desc}</div>
                    <div class="mt-1 fw-bold">${valueText} ${disabledLabel}</div>
                    ${!disabled ? `<button class="btn-use" data-code="${d.code}">D√πng m√£ n√†y</button>` : ""}
                </div>`;
            }).join("");

            document.querySelectorAll(".btn-use").forEach(btn => {
                btn.addEventListener("click", () => applyDiscountCode(btn.dataset.code));
            });
        } catch (err) {
            console.error("Kh√¥ng th·ªÉ t·∫£i danh s√°ch ∆∞u ƒë√£i:", err);
            document.getElementById("discountListScroll").innerHTML =
                `<p class="text-center text-danger">L·ªói khi t·∫£i danh s√°ch ∆∞u ƒë√£i.</p>`;
        }
    }

    // ==================== üîπ √ÅP D·ª§NG M√É GI·∫¢M GI√Å ====================
    async function applyDiscountCode(code) {
        if (!code) return alert("Vui l√≤ng nh·∫≠p m√£ gi·∫£m gi√°!");
        if (!ticketId) return alert("‚ö†Ô∏è Kh√¥ng th·ªÉ √°p d·ª•ng m√£ v√¨ ch∆∞a c√≥ v√© h·ª£p l·ªá!");

        try {
            const res = await ticketApi.applyDiscount(ticketId, code);
            console.log("üí¨ Response discount:", res);

            const data = res?.result || res;

            // ‚úÖ C·∫≠p nh·∫≠t gi√° tr·ªã m·ªõi t·ª´ API
            const originalTotal = Number(data?.originalTotal || seatPrice + comboPrice);
            discountAmount = Number(data?.discountAmount || 0);
            total = Number(data?.newTotal || originalTotal);
            discountCode = data?.discountCode || code;

            // ‚úÖ C·∫≠p nh·∫≠t UI
            document.getElementById("discountAmount").textContent =
                `- ${discountAmount.toLocaleString("vi-VN")} VNƒê`;
            document.getElementById("grandTotal").textContent =
                `${total.toLocaleString("vi-VN")} VNƒê`;

            document.getElementById("discountResult").innerHTML = `
            ‚úÖ M√£ <b>${discountCode}</b> √°p d·ª•ng th√†nh c√¥ng!<br>
            <span class="text-warning">Gi·∫£m: -${discountAmount.toLocaleString("vi-VN")}ƒë</span><br>
            <span class="text-info">T·ªïng m·ªõi: ${total.toLocaleString("vi-VN")}ƒë</span>
        `;

            // ‚úÖ L∆∞u ƒë·ªÉ trang sau d√πng l·∫°i
            localStorage.setItem("appliedDiscount", JSON.stringify({
                code: discountCode,
                discountAmount,
                newTotal: total
            }));
        } catch (err) {
            console.error("‚ùå L·ªói √°p d·ª•ng m√£:", err);
            document.getElementById("discountResult").textContent =
                "‚ùå M√£ kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n.";

            discountAmount = 0;
            total = seatPrice + comboPrice;
            renderTotal();
        }
    }

    // ==================== üîπ HI·ªÇN TH·ªä SU·∫§T CHI·∫æU ====================
    async function loadShowtimeInfo() {
        try {
            const showtimeRes = await showtimeApi.getPublicById(showtimeId);
            const showtime = showtimeRes?.result || showtimeRes;

            const screeningRes = showtime?.periodId ? await screeningPeriodApi.getById(showtime.periodId) : null;
            const screening = screeningRes?.result || screeningRes || {};

            const movie = showtime.movie || screening.movie || {};
            const branch = screening.branch || showtime.branch || {};
            const room = showtime.auditorium || screening.room || {};

            const date = new Date(showtime.startTime);
            const dateStr = date.toLocaleDateString("vi-VN", {
                weekday: "long", day: "2-digit", month: "2-digit", year: "numeric"
            });
            const timeStr = date.toLocaleTimeString("vi-VN", { hour: "2-digit", minute: "2-digit" });

            document.getElementById("movieInfo").innerHTML = `
            <div><strong>üé¨ Phim:</strong> ${movie?.title || "Kh√¥ng r√µ"}</div>
            <div><strong>üïì Su·∫•t chi·∫øu:</strong> ${dateStr} - ${timeStr}</div>
            <div><strong>üè† Chi nh√°nh:</strong> ${branch?.name || "Kh√¥ng r√µ"}</div>
            <div><strong>üìç ƒê·ªãa ch·ªâ:</strong> ${branch?.address || "ƒêang c·∫≠p nh·∫≠t"}</div>
            <div><strong>üè¢ Ph√≤ng chi·∫øu:</strong> ${room?.name || "ƒêang c·∫≠p nh·∫≠t"}</div>
            <div><strong>üí∫ Gh·∫ø:</strong> ${seatIds.join(", ")}</div>
        `;
        } catch (err) {
            console.error("‚ùå Kh√¥ng th·ªÉ t·∫£i th√¥ng tin su·∫•t chi·∫øu:", err);
            document.getElementById("movieInfo").innerHTML =
                `<p class="text-danger">Kh√¥ng th·ªÉ t·∫£i th√¥ng tin phim.</p>`;
        }
    }

    // ==================== üîπ HI·ªÇN TH·ªä NG∆Ø·ªúI D√ôNG ====================
    async function loadUser() {
        try {
            const acc = await api.getProfile();
            document.getElementById("fullName").value = acc.fullName || "";
            document.getElementById("phoneNumber").value = acc.phoneNumber || "";
            document.getElementById("email").value = acc.email || "";
        } catch {
            alert("Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ng∆∞·ªùi d√πng. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
            window.location.href = "../user/login.html";
        }
    }

    // ==================== üîπ HI·ªÇN TH·ªä T·ªîNG TI·ªÄN ====================
    function renderTotal() {
        document.getElementById("ticketTotal").textContent =
            seatPrice.toLocaleString("vi-VN") + " VNƒê";
        document.getElementById("comboTotal").textContent =
            comboPrice.toLocaleString("vi-VN") + " VNƒê";
        document.getElementById("discountAmount").textContent =
            discountAmount > 0 ? `- ${discountAmount.toLocaleString("vi-VN")} VNƒê` : "0 VNƒê";
        document.getElementById("grandTotal").textContent =
            total.toLocaleString("vi-VN") + " VNƒê";
    }

    // ==================== üîπ N√öT √ÅP M√É & THANH TO√ÅN ====================
    document.getElementById("applyDiscountBtn").addEventListener("click", async () => {
        const code = document.getElementById("discountCode").value.trim();
        await applyDiscountCode(code);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        if (!email) return alert("Vui l√≤ng nh·∫≠p email nh·∫≠n v√©!");

        const appliedDiscount = JSON.parse(localStorage.getItem("appliedDiscount") || "{}");
        localStorage.setItem("successBookingData", JSON.stringify({
            showtimeId,
            branchId,
            seatIds,
            seatPrice,
            comboPrice,
            discountCode: appliedDiscount?.code || null,
            discountAmount: appliedDiscount?.discountAmount || 0,
            grandTotal: appliedDiscount?.newTotal || total,
            email
        }));
        window.location.href = "successBooking.html";
    });

    // ==================== üöÄ KH·ªûI CH·∫†Y ====================
    await loadDiscountList();
    await loadShowtimeInfo();
    await loadUser();
    renderTotal();
</script>


<script>
    /* ================= HEADER (fix c·ª©ng, ƒë·ªìng b·ªô avatar + t√™n) ================= */
