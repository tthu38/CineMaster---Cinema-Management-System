<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>CineMaster • Check-in OTP Vé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/user.css">

    <style>

        h2 {
            color: var(--cyan);
            text-shadow: 0 0 8px rgba(34,193,255,0.5);
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }
        .form-control {
            background:#112040; border:1px solid #17345f; color:#fff;
        }
        .form-control:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(34,193,255,0.3);
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            border: none; color: #06101f;
            font-weight: 700; text-transform: uppercase;
            padding: 10px 25px; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(10,163,255,0.5);
        }
        #result-card {
            margin-top: 30px;
            background-color: #112040;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            display: none;
        }
        .info-label { color: var(--muted); font-weight: 600; }
        .info-value { color: var(--cyan); font-weight: 700; }
    </style>
</head>


<body>
<div class="grain"></div>

<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="site-header"></div>

<main class="shell">
    <section class="film p-4">
    <div class="tab-card">
        <div class="panel-head">
        <h2><i class="fa-solid fa-ticket me-2"></i>Check-in Vé Bằng Mã OTP</h2> </div>
        <form id="otp-form">
            <div class="mb-3">
                <label for="otpCode" class="form-label">Nhập mã OTP (6 số)</label>
                <input type="text" id="otpCode" class="form-control" maxlength="6" placeholder="Nhập mã OTP khách hàng cung cấp..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-check me-2"></i>Xác thực OTP</button>
        </form>


        <div id="result-card">
            <h5 class="text-center mb-3"><i class="fa-solid fa-film me-2"></i>Thông Tin Vé</h5>
            <div id="ticket-info"></div>
        </div>
    </div>
    </section>
</main>


<div id="site-footer"></div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../js/otp-check.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
