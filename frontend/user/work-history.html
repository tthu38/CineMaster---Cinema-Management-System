<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>CineMaster • Work History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#0b162c; color:#e6eefc }
        .card{ background:#0c1324; border:1px solid #1b2745 }
        .form-control, .form-select { background:#0f1933; color:#e6eefc; border-color:#1b2745 }
        .form-control:focus, .form-select:focus { box-shadow:none; border-color:#22c1ff }
        .btn-primary{ background:#0aa3ff; border:0 }
        .btn-danger{ background:#e50914; border:0 }
        .table thead th{ color:#9db4ff }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="h4 m-0">Work History</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">+ New</button>
    </div>

    <!-- Filters -->
    <div class="card mb-3">
        <div class="card-body">
            <form id="filterForm" class="row g-2">
                <div class="col-6 col-md-2">
                    <label class="form-label">Account ID</label>
                    <input type="number" class="form-control" id="f-accountId">
                </div>
                <div class="col-6 col-md-2">
                    <label class="form-label">Affected ID</label>
                    <input type="number" class="form-control" id="f-affectedId">
                </div>
                <div class="col-6 col-md-4">
                    <label class="form-label">From</label>
                    <input type="datetime-local" class="form-control" id="f-from">
                </div>
                <div class="col-6 col-md-4">
                    <label class="form-label">To</label>
                    <input type="datetime-local" class="form-control" id="f-to">
                </div>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle m-0">
                <thead>
                <tr>
                    <th style="width:70px">ID</th>
                    <th>Account</th>
                    <th>Affected</th>
                    <th>Action</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th style="width:120px"></th>
                </tr>
                </thead>
                <tbody id="tbl-body">
                <tr><td colspan="7" class="text-center py-4">Loading…</td></tr>
                </tbody>
            </table>
        </div>
        <div class="card-body d-flex justify-content-end">
            <button class="btn btn-outline-light btn-sm me-2" id="btnSearch">Search</button>
            <button class="btn btn-outline-light btn-sm" id="btnClear">Clear</button>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="createForm">
            <div class="modal-header">
                <h5 class="modal-title">Create Work History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-2">
                <div class="col-12">
                    <label class="form-label">Account ID *</label>
                    <input required type="number" class="form-control" id="c-accountId">
                </div>
                <div class="col-12">
                    <label class="form-label">Affected Account ID</label>
                    <input type="number" class="form-control" id="c-affectedId">
                </div>
                <div class="col-12">
                    <label class="form-label">Action</label>
                    <input type="text" maxlength="100" class="form-control" id="c-action" placeholder="MORNING/AFTERNOON/NIGHT">
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea maxlength="255" class="form-control" id="c-desc" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <label class="form-label">Action Time</label>
                    <input type="datetime-local" class="form-control" id="c-time">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="editForm">
            <div class="modal-header">
                <h5 class="modal-title">Edit Work History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-2">
                <input type="hidden" id="e-id">
                <div class="col-12">
                    <label class="form-label">Affected Account ID</label>
                    <input type="number" class="form-control" id="e-affectedId">
                </div>
                <div class="col-12">
                    <label class="form-label">Action</label>
                    <input type="text" maxlength="100" class="form-control" id="e-action">
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea maxlength="255" class="form-control" id="e-desc" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <label class="form-label">Action Time</label>
                    <input type="datetime-local" class="form-control" id="e-time">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/work-history.js"></script>
</body>
</html>
