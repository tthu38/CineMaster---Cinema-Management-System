<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin • Thêm Account | CineMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/user.css">
</head>

<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="site-header"></div>

<main class="shell">
    <section class="film">

        <div class="panel-head">
            <i class="fa-solid fa-user-plus"></i>
            <h2>Thêm Account Mới</h2>
        </div>

        <!-- FORM -->
        <div class="filter-box mb-4">
            <form id="createAccountForm" enctype="multipart/form-data" method="post">

                <div class="row">
                    <!-- LEFT -->
                    <div class="col-md-6">

                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-muted">(bắt buộc)</span></label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu <span class="text-muted">(bắt buộc)</span></label>
                            <input type="password" id="password" name="password"
                                   class="form-control" required minlength="6"
                                   placeholder="Ít nhất 6 ký tự">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" id="fullname" name="fullname" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" id="phone" name="phone" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" id="address" name="address" class="form-control">
                        </div>

                    </div>

                    <!-- RIGHT -->
                    <div class="col-md-6">

                        <div class="mb-3">
                            <label class="form-label">Ảnh đại diện (upload file)</label>
                            <input type="file" id="avatarFile" name="avatarFile"
                                   class="form-control" accept="image/*">
                            <div class="form-text">
                                Nếu upload file → server lưu file.
                                Nếu không → dùng URL ảnh từ backend.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <select id="roleId" name="roleId" class="form-select" required>
                                <option value="3">Staff</option>
                                <option value="2">Manager</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Chi nhánh</label>
                            <select id="branch" name="branchId" class="form-select">
                                <option value="">-- Chọn chi nhánh --</option>
                                <!-- Load bằng JS -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái hoạt động</label>
                            <select id="isActive" name="isActive" class="form-select">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fa-solid fa-plus"></i> Tạo mới
                    </button>

                    <a href="viewUser.html" class="btn btn-secondary ms-2 px-4">
                        <i class="fa-solid fa-xmark"></i> Hủy
                    </a>
                </div>

            </form>
        </div>

    </section>
</main>

<div id="site-footer"></div>

<script type="module" src="../js/createUser.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
