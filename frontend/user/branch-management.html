<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản Lý Chi Nhánh • CineMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/user.css">

    <style>

        label {
            color: #e6f1ff;
            font-weight: 500;
        }

        input, select {
            background-color: #132440 !important;
            color: #e6f1ff !important;
            border: 1px solid rgba(34,193,255,0.2);
        }

    </style>
</head>

<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="site-header"></div>

<!-- ===================== MAIN PANEL ===================== -->
<main class="shell">
    <section class="film">
        <div class="panel-head">
            <i class="fa-solid fa-building"></i>
            <h2>QUẢN LÝ CHI NHÁNH</h2>
        </div>
        <div class="filter-box mb-4">
            <form id="branch-form">
                <input type="hidden" id="branchId">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="branchName" class="form-label">Tên Chi Nhánh</label>
                        <input type="text" id="branchName" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Địa Chỉ</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="phone" class="form-label">Điện Thoại</label>
                        <input type="text" id="phone" pattern="\d{10}" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="managerId" class="form-label">ID Quản Lý (Tùy chọn)</label>
                        <input type="number" id="managerId" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="openTime" class="form-label">Giờ Mở Cửa</label>
                        <input type="time" id="openTime" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="closeTime" class="form-label">Giờ Đóng Cửa</label>
                        <input type="time" id="closeTime" class="form-control" required>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" id="cancel-btn" class="btn btn-secondary me-2" style="display: none;">
                        <i class="fa-solid fa-xmark me-2"></i>Hủy
                    </button>
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <i class="fa-solid fa-plus me-2"></i>Tạo Chi Nhánh
                    </button>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold text-white"><i class="fa-solid fa-list me-2"></i>Danh Sách Chi Nhánh</h5>
                <button id="load-branches" class="btn btn-secondary"><i class="fa-solid fa-rotate me-2"></i>Tải Lại</button>
            </div>
            <table id="branch-table" class="table table-hover text-center align-middle mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Chi Nhánh</th>
                    <th>Địa Chỉ</th>
                    <th>Điện Thoại</th>
                    <th>Email</th>
                    <th>Giờ Mở/Đóng</th>
                    <th>Quản Lý</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="branches-body">
                <tr><td colspan="9" class="text-muted py-3">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
        <div id="pagination-controls" class="mt-4 d-flex justify-content-center"></div>
    </section>
</main>

<div id="site-footer" class="text-center text-white-50 mt-5">© 2025 CineMaster Admin System</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../js/branchManagement.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
