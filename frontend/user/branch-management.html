        main.shell {

            gap: 6px;
        }

        .btn-primary {

            border: none;
            color: #fff;
        }

        .btn-secondary {

            color: #fff;
            background: transparent;
        }

        .btn-secondary:hover {

        }

        .btn:hover {

        tbody tr {

            border-color: #1b2b4a !important;
            transition: 0.25s ease;
        }

        tbody tr:nth-child(even) {
            background: linear-gradient(180deg, #112a4b 0%, #15335f 100%) !important;
        }

        tbody tr:hover {
            background: linear-gradient(180deg, rgba(20,60,100,0.85), rgba(30,110,160,0.9)) !important;
            transform: scale(1.003);
        }

        .table th, .table td {
            border: 1px solid #1c2c4d !important;
            vertical-align: middle;
            text-align: center;
        }

        /* Pagination */
        #pagination-controls .btn-page {

            border: 1px solid rgba(34,193,255,0.3);
            color: #e6f1ff;
            font-weight: 600;
            margin: 0 3px;
            border-radius: 10px;
            transition: 0.25s ease;
        }

        #pagination-controls .btn-page:hover {
            background: linear-gradient(90deg, #22c1ff, #0aa3ff);
            border-color: transparent;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(34,193,255,0.4);
        }

        #pagination-controls .btn-page.active {
            background: linear-gradient(90deg, #22c1ff, #0aa3ff);
            border: none;
            color: #fff;
            box-shadow: 0 0 12px rgba(34,193,255,0.4);
        }

        #pagination-controls .btn-page:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
