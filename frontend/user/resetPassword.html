<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card p-5 shadow-lg" style="width: 30rem;">
    <h2 class="text-center text-primary fw-bold mb-4">🔑 Quên mật khẩu</h2>

    <!-- Thông báo lỗi/thành công -->
    <div id="messageBox" class="alert d-none text-center"></div>

    <!-- Bước 1: nhập email -->
    <form id="requestOtpForm">
        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Nhập email đăng ký</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Gửi OTP</button>
    </form>

    <!-- Bước 2: nhập OTP + mật khẩu mới -->
    <form id="resetForm" class="d-none mt-4">
        <p id="otpNotice" class="text-success fw-semibold"></p>

        <div class="mb-3">
            <label for="otpCode" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otpCode" placeholder="Nhập OTP" required>
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Mật khẩu mới" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold">Đặt lại mật khẩu</button>
    </form>

    <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">Quay lại đăng nhập</a>
    </div>
</div>

<script type="module" src="../js/resetPassword.js"></script>
</body>
</html>
