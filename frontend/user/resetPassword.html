<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu - Hệ Thống Bảo Mật</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Share+Tech+Mono&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Màu sắc chung (Xanh Navy nền, Đỏ Cyberpunk điểm nhấn, KHÔNG CÓ MÀU TRẮNG/SÁNG) */
        :root {
            /* Nền chính - XANH NAVY ĐẬM */
            --dark-bg-start: #071025;
            --dark-bg-mid: #0a1826;
            --card-bg-start: #10172a;
            --light-bg-end: rgba(10, 23, 37, 0.2); /* Đổi thành màu tối trong suốt để loại bỏ điểm sáng */

            /* Màu đỏ thuần (giữ nguyên) */
            --pure-red: #E60000;
            --pure-red-dark: #990000;
            --shadow-glow: 0 0 25px rgba(230, 0, 0, 0.9);

            /* Nền input & focus - Tối và có chút tím/đỏ để hòa hợp */
            --input-bg: #220000;
            --input-focus-bg: #330000;

            /* Màu chữ - Đã loại bỏ màu trắng/quá sáng */
            --text-color: #fffefe; /* Xanh nhạt */
            --light-text: #fffefe; /* Xám xanh/xám trung tính */

            /* Màu chữ trên nút (ĐÃ ĐIỀU CHỈNH) */
            --button-text: #eaeaea;

            /* Màu trạng thái (giữ nguyên) */
            --success-color: #00E6A3;
            --danger-color: #FF4444;
        }

        /* Áp dụng font và nền */
        .cyber-dark-theme {
            /* Đã giữ nguyên cấu trúc gradient nhưng các biến màu nền đều là xanh navy đậm */
            background: linear-gradient(145deg, var(--dark-bg-start) 0%, var(--dark-bg-mid) 30%, var(--card-bg-start) 70%, var(--dark-bg-mid) 100%);
            /* Ghi đè lại để điểm cuối là màu tối, đảm bảo không có điểm sáng.
               Bạn có thể thay thế dòng trên bằng:
               background: linear-gradient(145deg, var(--dark-bg-start) 0%, var(--dark-bg-mid) 100%);
               nếu muốn đơn giản hóa gradient. */

            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }
        .cyber-dark-theme::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(230, 0, 0, 0.1) 1%, transparent 1%) center center / 30px 30px;
            opacity: 0.3;
            animation: bg-flicker 3s infinite alternate;
        }
        @keyframes bg-flicker { 0% { opacity: 0.3; } 100% { opacity: 0.45; } }

        /* Card chính */
        .card-cyber {
            width: 35rem;
            max-width: 90%;
            background: linear-gradient(160deg, var(--card-bg-start), var(--input-bg));
            border-radius: 8px;
            border: 2px solid var(--pure-red-dark);
            box-shadow: var(--shadow-glow), inset 0 0 15px rgba(230, 0, 0, 0.2);
            padding: 25px !important;
            transition: all 0.4s ease-in-out;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        .card-cyber:hover {
            box-shadow: 0 0 40px var(--pure-red), inset 0 0 20px rgba(230, 0, 0, 0.3);
            transform: translateY(-5px) scale(1.005);
        }

        /* Tiêu đề chính */
        .main-title {
            font-family: 'Audiowide', cursive;
            color: var(--pure-red);
            text-shadow: 0 0 10px var(--pure-red), 0 0 20px rgba(230, 0, 0, 0.7);
            letter-spacing: 4px;
            font-size: 2.2rem;
            margin-bottom: 25px !important;
            position: relative;
            z-index: 1;
            animation: neon-flicker 2s infinite alternate;
        }
        @keyframes neon-flicker {
            0% { text-shadow: 0 0 10px var(--pure-red), 0 0 20px rgba(230, 0, 0, 0.7); }
            100% { text-shadow: 0 0 15px var(--pure-red), 0 0 30px rgba(230, 0, 0, 0.9); }
        }

        /* Tiêu đề nhỏ (XÁC THỰC OTP) */
        .sub-title-otp {
            color: var(--pure-red);
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 0 5px rgba(230, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .sub-text-otp {
            color: var(--light-text);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* Input OTP 6 ô */
        .otp-input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            background-color: var(--input-bg);
            color: var(--pure-red);
            border: 2px solid var(--pure-red-dark);
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7);
        }

        .otp-input:focus {
            border-color: var(--pure-red);
            box-shadow: 0 0 10px var(--pure-red), inset 0 0 5px var(--pure-red);
            background-color: var(--input-focus-bg);
            color: var(--button-text);
            transform: scale(1.05);
        }

        /* Input chung */
        .custom-input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid #555;
            border-radius: 4px;
            padding: 16px 20px;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.7);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .custom-input::placeholder {
            color: var(--light-text);
        }

        .custom-input:focus {
            border-color: var(--pure-red);
            box-shadow: 0 0 15px var(--pure-red), inset 0 0 10px var(--pure-red);
            background-color: var(--input-bg);
            color: var(--button-text);
            outline: none;
            transform: scale(1.02);
        }

        /* Nút bấm chủ đạo */
        .btn-power {
            background: linear-gradient(45deg, var(--pure-red), var(--pure-red-dark));
            border: none;
            color: var(--button-text);
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 6px;
            box-shadow: 0 0 25px var(--pure-red);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .btn-power:hover {
            background: linear-gradient(45deg, var(--pure-red-dark), var(--pure-red));
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 0 35px var(--pure-red);
        }

        /* Nút Hoàn tất */
        .btn-power.complete-btn {
            background: linear-gradient(45deg, var(--success-color), #00AA77);
            box-shadow: 0 0 25px var(--success-color);
            color: var(--button-text);
        }
        .btn-power.complete-btn:hover {
            background: linear-gradient(43deg, #00AA77, var(--success-color));
            box-shadow: 0 0 35px var(--success-color);
        }

        /* Link Gửi lại OTP */
        .resend-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--light-text);
            text-decoration: none;
            transition: color 0.2s;
        }
        .resend-link:hover {
            color: var(--pure-red);
            text-shadow: 0 0 5px rgba(230, 0, 0, 0.5);
        }

        /* Thiết kế lại phần "Quay lại Đăng nhập" */
        .back-login-container {
            margin-top: 25px;
            padding: 15px 20px;
            background: linear-gradient(45deg, rgba(230, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid var(--pure-red-dark);
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(230, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-align: center;
        }
        .back-login-container:hover {
            background: linear-gradient(45deg, rgba(230, 0, 0, 0.2), rgba(0, 0, 0, 0.4));
            box-shadow: 0 0 25px var(--pure-red);
            transform: translateY(-2px);
        }
        .link-access {
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s ease;
        }
        .link-access::before {
            content: '← ';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pure-red);
            font-size: 1.6rem;
            text-shadow: 0 0 5px var(--pure-red);
            transition: transform 0.3s ease;
        }
        .link-access:hover {
            color: var(--pure-red);
            text-shadow: 0 0 8px var(--pure-red);
        }
        .link-access:hover::before {
            transform: translateY(-50%) translateX(-5px);
        }
        .link-access:active {
            border: 2px solid var(--pure-red);
            box-shadow: 0 0 15px var(--pure-red), inset 0 0 10px var(--pure-red);
            background: transparent;
            outline: none;
        }

        /* Thông báo thành công tùy chỉnh */
        .message-success-custom {
            color: var(--text-color);
            background-color: transparent;
            border: 1px solid var(--pure-red);
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(230, 0, 0, 0.5), inset 0 0 8px rgba(230, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .message-success-custom .alert-icon {
            color: var(--pure-red);
            font-size: 1.3rem;
            text-shadow: 0 0 8px var(--pure-red);
        }

        /* Điều chỉnh thêm cho phần messageBox khi hiện thông báo thành công */
        #messageBox.message-success-custom:not(.d-none) {
            display: flex !important;
        }
    </style>
</head>
<body class="cyber-dark-theme d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card-cyber text-white">
    <h2 class="text-center main-title">ACCESS: FORGOT KEY</h2>

    <div id="messageBox" class="alert d-none text-center mb-4 message-success-custom"></div>

    <form id="requestOtpForm">
        <div class="mb-4">
            <label for="email" class="form-label">EMAIL ID</label>
            <input type="email" class="form-control custom-input" id="email" placeholder="user@domain.com" required>
        </div>
        <button type="submit" class="btn btn-power w-100">REQUEST AUTH CODE</button>
    </form>

    <form id="verifyOtpForm" class="d-none">
        <div class="text-center">
            <h3 class="sub-title-otp">OTP VERIFICATION</h3>
            <p class="sub-text-otp">Enter the 6-digit code from your email<br>(check spam folder)</p>
        </div>

        <div class="d-flex justify-content-center gap-3 mb-4 otp-container">
            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
        </div>

        <button type="submit" class="btn btn-power w-100 mb-3">CONFIRM</button>
        <a href="#" class="resend-link">Resend OTP</a>

        <input type="hidden" id="otpCode" value="">
    </form>

    <form id="resetForm" class="d-none mt-4">
        <p id="otpNotice" class="text-center"></p>

        <div class="mb-3">
            <label for="newPassword" class="form-label">NEW PASSWORD</label>
            <input type="password" class="form-control custom-input" id="newPassword" placeholder="New Password (min 6 chars)" required>
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
            <input type="password" class="form-control custom-input" id="confirmPassword" placeholder="Confirm New Password" required>
        </div>

        <button type="submit" class="btn btn-power w-100 complete-btn">COMPLETE RESET KEY</button>
    </form>

    <div class="back-login-container">
        <a href="login.html" class="link-access">BACK TO LOGIN</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/resetPassword.js"></script>
</body>

</html>
