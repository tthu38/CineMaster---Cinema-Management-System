<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>CineMaster • Membership Levels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- QUAN TRỌNG: set base của API cho đúng môi trường -->
    <!-- Nếu BE: http://localhost:8080 (không context-path) -->
    <!-- <meta name="api-base" content="http://localhost:8080"> -->
    <!-- Nếu BE: http://localhost:8080/cinemaster (có context-path) -->
    <!-- <meta name="api-base" content="http://localhost:8080/cinemaster"> -->

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root {
            --red:#e50914;
            --cyan:#22c1ff;
            --blue:#0aa3ff;
            --ink:#060d1b;
            --bg:#0b162c;
            --card:#0a1328;
            --border:#1b2b4a;
            --muted:#9aa7b3;
            --muted2:#cfe3ff;
            --glow:0 0 20px rgba(34,193,255,.35), 0 0 60px rgba(34,193,255,.15);
        }

        /* ===== Background cinema tickets ===== */
        html,body{
            margin:0; color:#fff; font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            min-height:100vh;
            background-color: var(--ink);
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg)),
                    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='80' viewBox='0 0 160 80'>\
<rect width='160' height='80' fill='none'/>\
<g opacity='0.08' stroke='%23cfe3ff' stroke-width='1.2' fill='none'>\
<path d='M8 20 h110 a10 10 0 0 0 10 -10 a10 10 0 0 1 10 10 v20 a10 10 0 0 1 -10 10 a10 10 0 0 0 -10 10 H8 z'/>\
<path d='M30 18 v44' stroke-dasharray='6 6'/>\
<circle cx='120' cy='20' r='3'/><circle cx='120' cy='60' r='3'/>\
</g></svg>");
            background-repeat:no-repeat,no-repeat,no-repeat,repeat;
            background-size:1200px 600px,900px 400px,100% 100%,320px 160px;
            background-position:-10% -35%,120% -20%,0 0,0 0;
            background-attachment:fixed, fixed, fixed, fixed;
            overflow-x:hidden;
        }
        /* ===== Pretty cinema tickets background (static) ===== */
        .tickets-wall{
            position:fixed; inset:0; pointer-events:none; z-index:0;   /* dưới content, trên background */
        }
        .tickets-wall .tickets-layer{
            position:absolute; inset:-10%;           /* nới biên để khi xoay không hở mép */
            background-repeat:repeat;
            background-size:320px 160px;             /* đúng kích cỡ tile SVG */
            opacity:.14;                              /* độ đậm tổng thể của vé */
            filter:drop-shadow(0 0 20px rgba(22,40,76,.18));
            transform-origin:center center;
        }
        .tickets-wall .l1{
            transform:rotate(-3deg) scale(1.04);
            background-image:url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='320' height='160' viewBox='0 0 320 160'%3E%3Crect fill='none' width='320' height='160'/%3E%3Cg opacity='0.95'%3E%3Cg transform='translate(8,8)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%23192A43' stroke='%232c3e66' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6' /%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%238fb4ff' stroke-opacity='0.35' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%238fb4ff' opacity='0.3'/%3E%3Cg fill='%238fb4ff' opacity='0.35'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23cfe3ff' stroke-opacity='0.38'%3E%3Crect x='0' y='0' width='60' height='24' fill='none'/%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23cfe3ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3Cg transform='translate(8,88)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%231b2f50' stroke='%23314774' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6'/%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%23a8c8ff' stroke-opacity='0.32' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%23a8c8ff' opacity='0.28'/%3E%3Cg fill='%23a8c8ff' opacity='0.32'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23d8e6ff' stroke-opacity='0.38'%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23d8e6ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .tickets-wall .l2{
            transform:rotate(3deg) scale(1.06);
            background-position:160px 80px;          /* lệch ô để pattern nhìn tự nhiên hơn */
            opacity:.10;                              /* lớp 2 nhạt hơn để không rối mắt */
            background-image:inherit;                 /* dùng cùng SVG */
        }

        /* ===== Floating “film” panel ===== */
        .shell {
            max-width:1300px;
            margin:110px auto 48px;
            padding:0 24px;
        }
        .film {
            position:relative;
            background:linear-gradient(180deg,#070e1d,#0b1428 90%);
            border:1px solid var(--border);
            border-radius:18px;
            box-shadow:0 0 40px rgba(10,50,100,.45);
            overflow:hidden;
            backdrop-filter: blur(6px);
        }
        .film::before, .film::after {
            content:"";
            position:absolute;
            left:0; right:0;
            height:12px;
            background:repeating-linear-gradient(90deg,#0a233f 0 14px,transparent 14px 28px);
            filter:drop-shadow(0 0 8px rgba(34,193,255,.25));
        }
        .film::before { top:10px; }
        .film::after  { bottom:10px; }

        /* ===== Header & buttons ===== */
        .header-row {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            padding:20px 22px 8px;
        }
        .header-row h3 {
            margin:0;
            font-weight:900;
            letter-spacing:.3px;
            text-shadow:0 0 8px rgba(34,193,255,.25);
        }
        .toolbar {
            display:flex;
            gap:10px;
            flex-wrap:wrap;
        }
        .btn-primary {
            background:linear-gradient(90deg, var(--blue), var(--cyan));
            border:none;
            color:#051020;
            font-weight:800;
        }
        .btn-primary:hover { filter:brightness(1.1); }
        .btn-outline {
            background:transparent;
            border:1px solid var(--border);
            color:#e6f1ff;
        }
        .btn-outline:hover {
            border-color:var(--blue);
            color:var(--cyan);
        }

        /* ===== Table ===== */
        .panel { padding:18px 22px; }
        .form-control {
            background:#0d1a33;
            border:1px solid #1b3660;
            color:#fff;
            border-radius:10px;
        }
        .form-control:focus {
            outline:none;
            border-color:var(--blue);
            box-shadow:0 0 0 .2rem rgba(34,193,255,.25);
        }
        table { color:#e6f1ff; }
        thead th { color:#cfe3ff; border-color:#153055; }
        tbody td { border-color:#153055; vertical-align:middle; }
        .badge-soft {
            background:#0d1b34;
            border:1px solid var(--border);
            border-radius:999px;
            padding:.25rem .6rem;
            color:#ffd166;
        }

        /* ===== Glow border for modal ===== */
        .modal-content {
            border:1px solid rgba(34,193,255,.35);
            box-shadow:0 0 20px rgba(34,193,255,.25);
            background:linear-gradient(180deg,#0b162c,#0d1f40);
        }
        /* ===== Table Dark Neon Style ===== */
        .table {
            background: linear-gradient(180deg, #0c152a 0%, #0b162c 100%) !important;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(10, 50, 100, 0.35);
        }

        /* Header */
        .table thead th {
            background: linear-gradient(90deg, rgba(10,30,60,0.9), rgba(12,40,80,0.8));
            color: #8fd3ff;
            font-weight: 700;
            border-bottom: 2px solid #13305c !important;
            border-top: none;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Dòng dữ liệu */
        .table tbody tr {
            background: rgba(8, 20, 40, 0.9);
            transition: background 0.2s ease, transform 0.2s ease;
            border-bottom: 1px solid #132a4c;
        }
        .table tbody tr:nth-child(odd) {
            background: rgba(10, 25, 45, 0.95);
        }
        .table tbody tr:hover {
            background: rgba(20, 50, 90, 0.9);
            transform: scale(1.005);
        }

        /* Ô trong bảng */
        .table td, .table th {
            border-color: #163055 !important;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        /* Badge điểm */
        .badge-soft {
            background: linear-gradient(90deg, #081b33, #0e2a4f);
            border: 1px solid #1e3b6f;
            color: #ffd166;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(34,193,255,0.1);
        }

        /* Nút thao tác */
        .btn-outline.btn-sm {
            background: rgba(255,255,255,0.03);
            border: 1px solid #1c345c;
            color: #8fb8ff;
            transition: all 0.2s ease;
        }
        .btn-outline.btn-sm:hover {
            border-color: var(--cyan);
            color: var(--cyan);
            background: rgba(34,193,255,0.1);
        }

        /* Nút xóa */
        .btn-outline.btn-sm.text-danger {
            border-color: rgba(255,70,70,0.3);
            color: #ff7676;
        }
        .btn-outline.btn-sm.text-danger:hover {
            background: rgba(229,9,20,0.15);
            color: #ff9e9e;
            border-color: rgba(255,100,100,0.5);
        }
        /* ===== TABLE DARK THEME - KHÔNG TRẮNG TÍ NÀO ===== */
        .table {
            background-color: #0a1328 !important;
            border-collapse: collapse !important;
            color: #e6f1ff !important;
            width: 100%;
            box-shadow: 0 0 30px rgba(10, 50, 100, 0.35);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Header */
        .table thead th {
            background: linear-gradient(90deg, #09182d, #0b2345);
            color: #58c6ff !important;
            font-weight: 700;
            border-bottom: 2px solid #13305c !important;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        /* Body rows */
        .table tbody tr {
            background-color: #0b162c !important;
            border-bottom: 1px solid #142b52 !important;
            transition: background 0.2s ease;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #0c1832 !important;
        }
        .table tbody tr:hover {
            background-color: rgba(22, 40, 76, 0.8) !important;
        }

        /* Cells */
        .table td, .table th {
            border-color: #1b3057 !important;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        /* Badge */
        .badge-soft {
            background: linear-gradient(90deg, #0c1f3e, #15366d);
            border: 1px solid #1f4d8c;
            color: #ffd166;
            font-weight: 600;
            border-radius: 999px;
            padding: 0.25rem 0.6rem;
            box-shadow: 0 0 8px rgba(34, 193, 255, 0.15);
        }

        /* Buttons */
        .btn-outline.btn-sm {
            background: rgba(255, 255, 255, 0.02) !important;
            border: 1px solid #1f3a6a !important;
            color: #8fcfff !important;
        }
        .btn-outline.btn-sm:hover {
            background: rgba(34, 193, 255, 0.1) !important;
            color: var(--cyan) !important;
            border-color: var(--cyan) !important;
        }

        /* Delete button */
        .btn-outline.btn-sm.text-danger {
            border-color: rgba(255,70,70,0.3) !important;
            color: #ff8b8b !important;
        }
        .btn-outline.btn-sm.text-danger:hover {
            background: rgba(229,9,20,0.15) !important;
            color: #ffb2b2 !important;
            border-color: rgba(255,100,100,0.5) !important;
        }

        /* Force Bootstrap not to overwrite */
        .table > :not(caption) > * > * {
            background-color: transparent !important;
            box-shadow: none !important;
            color: inherit !important;
        }

        /* Pagination info text */
        #pagingInfo {
            color: #9aa7b3 !important;
        }

    </style>

</head>
<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<!-- header -->
<div id="site-header"></div>

<main class="shell">
    <section class="film">
        <div class="header-row">
            <h3><i class="fa-solid fa-crown me-2"></i>Membership Levels</h3>
            <div class="toolbar">
                <input id="kw" class="form-control" placeholder="Tìm theo tên cấp..." style="min-width:220px">
                <button id="btnSearch" class="btn btn-outline"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="btnCreate" class="btn btn-primary"><i class="fa-solid fa-plus me-1"></i>Thêm cấp</button>
            </div>
        </div>

        <div class="panel">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th style="width:70px">ID</th>
                        <th>Tên cấp</th>
                        <th>Khoảng điểm</th>
                        <th>Quyền lợi</th>
                        <th style="width:140px" class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="tblBody">
                    <tr><td colspan="5" class="text-center text-muted py-4">Đang tải...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="text-muted" id="pagingInfo"></div>
                <div class="btn-group">
                    <button class="btn btn-outline btn-sm" id="prevPage"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="btn btn-outline btn-sm" id="nextPage"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- footer -->
<div id="site-footer"></div>

<!-- Modal Create/Update -->
<div class="modal fade" id="levelModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <form class="modal-content" id="levelForm" style="background:#0e1d38; color:#e6f1ff">
            <div class="modal-header" style="border-color:#1b2b4a">
                <h5 class="modal-title" id="levelModalTitle">Thêm cấp</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <div id="formAlert" class="alert alert-danger d-none"></div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tên cấp</label>
                        <input type="text" class="form-control" id="levelName" required maxlength="20">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Min Points</label>
                        <input type="number" class="form-control" id="minPoints" min="0" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Max Points</label>
                        <input type="number" class="form-control" id="maxPoints" min="0" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Quyền lợi</label>
                        <textarea class="form-control" id="benefits" rows="3" placeholder="Ưu đãi, điều kiện..."></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="border-color:#1b2b4a">
                <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary" id="btnSave"><i class="fa-solid fa-floppy-disk me-2"></i>Lưu</button>
            </div>
        </form>
    </div>
</div>

<!-- header/footer loader -->
<script>
    (async ()=>{
        try{
            const [h,f] = await Promise.all([
                fetch('../home/customer-header.html').then(r=>r.text()),
                fetch('../home/footer.html').then(r=>r.text())
            ]);
            document.getElementById('site-header').innerHTML = h;
            document.getElementById('site-footer').innerHTML = f;
        }catch(e){ console.error('Load header/footer error', e); }
    })();
</script>

<!-- Page script -->
<script type="module" src="../js/membership-levels.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
