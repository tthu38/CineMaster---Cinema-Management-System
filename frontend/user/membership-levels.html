<script>
    (async ()=>{
        try {
            const [headerHtml, footerHtml] = await Promise.all([
                fetch("../home/customer-header.html").then(r => r.text()),
                fetch("../home/footer.html").then(r => r.text())
            ]);


            const headerEl = document.getElementById("site-header");
            const footerEl = document.getElementById("site-footer");


            headerEl.innerHTML = headerHtml;
            footerEl.innerHTML = footerHtml;


            // ‚öôÔ∏è Th·ª±c thi l·∫°i t·∫•t c·∫£ script b√™n trong header (ƒë·ªÉ avatar/menu user ho·∫°t ƒë·ªông)
            headerEl.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) newScript.src = oldScript.src;
                else newScript.textContent = oldScript.textContent;
                document.body.appendChild(newScript);
            });
        } catch (err) {
            console.error("‚ùå L·ªói load header/footer:", err);

    })();
</script>
