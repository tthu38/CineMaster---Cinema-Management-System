<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 500px;
            margin-top: 50px;
        }
        .profile-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card shadow-lg profile-card">
    <div class="profile-header text-center">
        <h2 class="mb-0">Chào mừng bạn!</h2>
    </div>
    <div class="card-body p-4 text-center">
        <p class="lead">Bạn đã đăng nhập thành công.</p>

        <h4 class="text-primary mb-4" sec:authentication="name"></h4>

        <form th:action="@{/demo/logout}" method="post" class="mt-4">
            <button type="submit" class="btn btn-danger btn-lg w-100">
                <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
