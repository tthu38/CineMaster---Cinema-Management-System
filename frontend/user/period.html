<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>CineMaster • Quản Lý Khoảng Thời Gian Chiếu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <style>
        /* ========================================= */
        /* CSS CHỦ ĐẠO & THIẾT KẾ CƠ BẢN (ĐÃ CẬP NHẬT) */
        /* ========================================= */
        :root{
            /* Biến Màu Đồng bộ */
            --red:#e50914;
            --cyan:#22c1ff;
            --blue:#0aa3ff;
            --ink:#06101f;
            --bg:#0b162c;
            --card:#0c1324;
            --border:#1b2b4a;
            --muted:#9aa7b3;
            --muted2:#cfe3ff;
            --light-text: #e6f1ff; /* Sáng hơn một chút */


            /* --- GIẢM NEON ĐỂ BỚT CHÓE (CẬP NHẬT) --- */
            --neon-blue: 0 0 15px rgba(34,193,255,0.3), 0 0 30px rgba(34,193,255,0.15);
            --neon-red: 0 0 15px rgba(229,9,20,0.3), 0 0 30px rgba(229,9,20,0.15);
            --neon-cyan-medium: 0 0 8px rgba(34,193,255,0.5), 0 0 15px rgba(34,193,255,0.2);
        }


        /* ===== NỀN: VÉ PHIM VÀ HẠT (ĐÃ ÁP DỤNG CẤU HÌNH GIẢM CHÓE) ===== */
        .tickets-wall{ position:fixed; inset:0; pointer-events:none; z-index:0; }
        .tickets-wall .tickets-layer{
            position:absolute; inset:-10%;
            background-repeat:repeat; background-size:320px 160px;
            opacity:.14; /* GIẢM OPACITY */
            filter:drop-shadow(0 0 10px rgba(22,40,76,.1));
            transform-origin:center center;
            /* KHÔI PHỤC TOÀN BỘ MÃ SVG CỦA HIỆU ỨNG VÉ LỚP 1 */
            background-image:url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='320' height='160' viewBox='0 0 320 160'%3E%3Crect fill='none' width='320' height='160'/%3E%3Cg opacity='0.95'%3E%3Cg transform='translate(8,8)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%23192A43' stroke='%232c3e66' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6' /%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%238fb4ff' stroke-opacity='0.35' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%238fb4ff' opacity='0.3'/%3E%3Cg fill='%238fb4ff' opacity='0.35'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23cfe3ff' stroke-opacity='0.38'%3E%3Crect x='0' y='0' width='60' height='24' fill='none'/%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23cfe3ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3Cg transform='translate(8,88)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%231b2f50' stroke='%23314774' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6'/%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%23a8c8ff' stroke-opacity='0.32' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%23a8c8ff' opacity='0.28'/%3E%3Cg fill='%23a8c8ff' opacity='0.32'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23d8e6ff' stroke-opacity='0.38'%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23d8e6ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .tickets-wall .l2{
            transform:rotate(3deg) scale(1.06);
            background-position:160px 80px;
            opacity:.10;
            background-image:inherit;
        }
        .grain{
            pointer-events:none; position:fixed; inset:0; opacity:.14;
            mix-blend-mode:screen;
            background-image:radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
            radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size:200px 200px, 260px 260px;
            animation: drift 18s linear infinite alternate;
        }
        @keyframes drift{ from{ transform: translate3d(0,0,0) } to{ transform: translate3d(30px,-25px,0) } }


        /* ===== NỀN TỔNG THỂ (ĐÃ GIẢM CHÓE) ===== */
        html,body{
            margin:0 !important; color:var(--light-text) !important; font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif !important;
            min-height:100vh !important;
            background-color: var(--ink) !important;
            background-image:
                /* GIẢM OPACITY CỦA GRADIENT ĐỎ */
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                        /* GIẢM OPACITY CỦA GRADIENT XANH */
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg)),
                        /* KHÔI PHỤC TOÀN BỘ MÃ SVG CỦA PATTERN */
                    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='80' viewBox='0 0 160 80'><rect width='160' height='80' fill='none'/><g opacity='0.08' stroke='%23cfe3ff' stroke-width='1.2' fill='none'><path d='M8 20 h110 a10 10 0 0 0 10 -10 a10 10 0 0 1 10 10 v20 a10 10 0 0 1 -10 10 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z'/><path d='M30 18 v44' stroke-dasharray='6 6'/><circle cx='120' cy='20' r='3'/><circle cx='120' cy='60' r='3'/></g></svg>");
            background-repeat:no-repeat,no-repeat,no-repeat,repeat !important;
            background-size:1200px 600px,900px 400px,100% 100%,320px 160px !important;
            background-position:-10% -35%,120% -20%,0 0,0 0 !important;
            background-attachment:fixed, fixed, fixed, fixed !important;
            overflow-x:hidden !important;
        }


        /* layout chính */
        .shell{max-width:1300px;margin:110px auto 48px;padding:0 24px}
        .layout{ display:block; }


        /* --- KHỐI CHÍNH (FILM/CARD) - GIẢM NEON CỦA CONTAINER VÀ BOX-SHADOW --- */
        .film{
            position:relative;
            background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border); /* Giảm độ dày border */
            border-radius:18px;
            box-shadow: 0 8px 24px rgba(0,0,0,.4), 0 0 40px rgba(10, 163, 255, 0.08); /* Giảm shadow */
            overflow:hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 28px;
        }
        .film:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0,0,0,.6), 0 0 15px rgba(34,193,255,0.3);
        }
        .film:before,.film:after{
            content:""; position:absolute; left:18px; right:18px; height:10px; opacity:.4; /* Giảm opacity */
            background:repeating-linear-gradient(90deg, #142443 0 16px, transparent 16px 32px);
            filter:drop-shadow(0 0 4px rgba(34,193,255,.2)); /* Giảm shadow */
        }
        .film:before{ top:12px } .film:after{ bottom:12px }
        .branch-panel{ padding:26px 22px }


        /* --- KHỐI CARD/TAB (tab-card) - CẬP NHẬT THEO PHONG CÁCH GIẢM CHÓE --- */
        .tab-card {
            background:linear-gradient(180deg,#0b152a 0%, #0c162c 100%);
            border:1px solid var(--border); /* Giảm độ dày border, dùng màu border chung */
            border-radius:16px;
            padding:30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Loại bỏ glow mạnh */
            transition: all 0.3s ease;
        }
        /* Highlight form và list (CHUYỂN FORM SANG MÀU CYAN/BORDER) */
        #period-form-card {
            border-color: var(--cyan);
            box-shadow: 0 0 15px rgba(34,193,255,0.3); /* Giảm neon xanh */
        }
        #period-list-container {
            border-color: var(--cyan);
            box-shadow: 0 0 15px rgba(34,193,255,0.3); /* Giảm neon xanh */
        }


        /* --- TIÊU ĐỀ KHỐI (H2) - GIẢM NEON --- */
        .header-title {
            padding-bottom: 10px;
            margin-bottom: 25px !important;
            border-bottom: 1px solid var(--cyan); /* Giảm độ dày border */
        }
        .header-title h2 {
            font-size: 2.5rem; /* Giảm kích thước */
            color: var(--cyan);
            text-shadow: 0 0 5px rgba(34,193,255,0.4); /* Giảm độ sáng neon */
            letter-spacing: 3px;
            font-weight: 900;
            text-transform: uppercase;
        }
        .tab-card h2 {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border); /* Dùng màu border chung */
        }
        /* Cập nhật tiêu đề Form (Chuyển sang màu Cyan) */
        #period-form h2 {
            color: var(--cyan);
            text-shadow: 0 0 5px rgba(34,193,255,0.4); /* Giảm neon */
            border-bottom: 1px solid var(--cyan); /* Viền Cyan */
        }
        #period-list-container h2 {
            color: var(--cyan);
            text-shadow: 0 0 5px rgba(34,193,255,0.4);
            border-bottom: 1px solid var(--cyan);
        }


        /* --- FORM CONTROLS (INPUT/SELECT) - GIỮ ĐỒNG BỘ --- */
        label { color: var(--muted2); font-weight: 500; margin-bottom: 6px; }
        .form-control{
            background:#112040;
            border:1px solid #17345f;
            color: #ffffff !important;
            border-radius:10px;
            transition: all 0.2s ease;
            font-weight: 600;
            text-shadow: none; /* Loại bỏ glow nhẹ cho chữ */
        }
        .form-control:focus{
            outline:none;
            border-color:var(--cyan);
            box-shadow:0 0 0 .2rem rgba(34,193,255,.3), 0 0 8px rgba(34,193,255,0.5); /* Giảm NEON GLOW */
            background:#142647;
            color: #ffffff;
        }
        select.form-control option { background-color: var(--card); color: #fff; }


        /* --- NÚT THAO TÁC FORM (ĐỒNG BỘ & GIẢM CHÓE) --- */
        .btn-primary{
            background:linear-gradient(90deg, var(--blue), var(--cyan));
            border:none;
            color:var(--ink);
            font-weight:700;
            padding: 10px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(10, 163, 255, 0.5); /* Giảm shadow */
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-primary:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(10, 163, 255, 0.7); /* Giảm shadow hover */
            filter: brightness(1.1);
        }
        .btn-secondary{
            background: var(--card);
            border: 1px solid var(--cyan); /* Chuyển border sang Cyan */
            color: var(--cyan); /* Chuyển màu chữ sang Cyan */
            font-weight: 700;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-secondary:hover{
            background:var(--cyan);
            border-color: #55d6ff;
            color: var(--ink); /* Chữ tối khi hover */
            box-shadow: 0 4px 10px rgba(34, 193, 255, 0.5);
            transform: translateY(-2px);
        }
        .btn-warning {
            background: linear-gradient(90deg, #ffc107, #ffd700);
            border: 1px solid #ffaa00;
            color: #000 !important;
            font-weight: 900;
            padding: 10px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.5); /* Giảm shadow */
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 7, 0.7);
        }




        /* ========================================= */
        /* STYLE CHO BẢNG & DANH SÁCH (ĐÃ CẬP NHẬT) */
        /* ========================================= */
        .table-responsive { box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4); border-radius: 12px; overflow: hidden; } /* Giảm shadow */
        .table-branch {
            width: 100%;
            border-collapse: collapse;
            color: #e6f1ff;
            border: none !important;
            table-layout: fixed;
            margin-top: 10px;
        }
        .table-branch th, .table-branch td {
            border: 1px solid var(--border);
            padding: 10px 8px;
            vertical-align: middle;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table-branch thead th {
            background: #152d4e;
            color: var(--cyan);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: none; /* Bỏ text shadow */
            border-bottom: 1px solid var(--cyan) !important; /* Giảm độ dày border */
        }
        .table-branch tbody tr:nth-child(even) { background-color: #0d172e; }
        .table-branch tbody tr:hover {
            background: #1c3d64;
            box-shadow: 0 0 8px rgba(34, 193, 255, 0.3); /* Giảm shadow hover */
            transform: none; /* Bỏ scale */
        }
        .table-branch tbody tr td:first-child {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem; /* Giảm kích thước */
            font-weight: 600; /* Giảm độ đậm */
            color: var(--red);
            text-align: center;
            background-color: #14213d;
            border-right: 1px solid var(--red) !important; /* Giảm độ dày border */
        }
        .actions-group { display: flex; justify-content: center; align-items: center; gap: 6px; }
        .btn-action { padding: 6px 8px; border-radius: 6px; font-size: 1rem; line-height: 1; transition: all 0.2s; margin: 0; min-width: 35px; }
        .edit-btn { background-color: #ffc107; color: #111; border: none; }
        .edit-btn:hover { background-color: #e5b000; transform: scale(1.05); } /* Giảm scale */
        .delete-btn {
            background-color: #3b4e70; /* Chuyển màu nền tối */
            color: var(--red); /* Dùng màu đỏ cho chữ */
            border: 1px solid var(--red); /* Viền đỏ */
            box-shadow: none; /* Bỏ shadow */
        }
        .delete-btn:hover {
            background-color: var(--red);
            color: #fff;
            transform: scale(1.05);
        }


        /* CSS cho Poster trong Bảng (Giảm shadow) */
        .movie-poster-img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6); /* Giảm shadow */
            vertical-align: middle;
            transition: transform 0.3s;
        }
        .movie-poster-img:hover { transform: none; }


        /* CSS cho Phân trang (Đồng bộ) */
        .pagination .page-item .page-link {
            background-color: var(--ink) !important;
            border: 1px solid var(--border) !important;
            color: var(--muted2) !important;
            transition: all 0.3s ease;
        }
        .pagination .page-item.active .page-link {
            background: linear-gradient(90deg, var(--blue), var(--cyan)) !important;
            border-color: var(--cyan) !important;
            color: var(--ink) !important;
            font-weight: 700 !important; /* Giảm độ đậm */
            box-shadow: 0 0 6px rgba(34,193,255,0.3); /* Giảm shadow */
        }
        .pagination .page-item .page-link:hover {
            background-color: #1a3052 !important;
            border-color: var(--cyan) !important;
            color: var(--cyan) !important;
        }


        /* CSS MỚI CHO CHECKBOX LIST (Đồng bộ) */
        .branch-checkbox-list {
            background:#112040;
            border:1px solid #17345f;
            border-radius:10px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .form-check { padding: 4px 0 4px 1.5rem; }
        .form-check-label { color: #fff; cursor: pointer; }
        .form-check-input {
            border: 1px solid var(--border);
            background-color: #17345f;
            margin-top: 0.4em;
            vertical-align: top;
        }
        .form-check-input:checked {
            background-color: var(--blue);
            border-color: var(--blue);
            box-shadow: 0 0 5px rgba(10, 163, 255, 0.5); /* Giảm shadow */
        }
    </style>


</head>
<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>
<div id="site-header"></div>


<main class="shell">
    <div class="layout">
        <section class="film branch-panel">
            <div class="header-title">
                <h2 id="page-main-title"><i class="fa-solid fa-calendar-alt me-3"></i> Quản Lý Khoảng Thời Gian Chiếu</h2>
            </div>


            <div id="period-form-card" class="tab-card mb-4">
                <h2 id="form-title" class="m-0 mb-3"><i class="fa-solid fa-plus me-2"></i> Thêm Khoảng Thời Gian Chiếu</h2>
                <form id="period-form">
                    <input type="hidden" id="periodID" value="">


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="movieID">Phim</label>
                            <select id="movieID" class="form-control" required>
                                <option value="" disabled selected hidden>Đang tải phim...</option>
                            </select>
                        </div>


                        <div class="col-md-6 mb-3">
                            <label>Chi Nhánh <span class="badge bg-info text-dark ms-2" id="branch-hint" style="font-size: 0.7em;">(Chọn nhiều chi nhánh)</span></label>
                            <div id="branchCheckboxContainer" class="branch-checkbox-list">
                                Đang tải chi nhánh...
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startDate">Ngày Bắt Đầu</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endDate">Ngày Kết Thúc</label>
                            <input type="date" id="endDate" class="form-control" required>
                        </div>
                    </div>


                    <div id="movie-poster-preview" class="mb-4 text-center" style="display:none;">
                        <img id="poster-img-preview" src="" alt="Poster Phim" style="max-width: 150px; height: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,.8), 0 0 5px var(--cyan);">
                    </div>


                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="cancel-btn" class="btn btn-secondary me-2" style="display: none;"><i class="fa-solid fa-xmark me-2"></i>Hủy</button>
                        <button type="submit" id="submit-btn" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i>Tạo Khoảng Chiếu</button>
                    </div>
                </form>
            </div>




            <div id="period-list-container" class="tab-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="m-0"><i class="fa-solid fa-layer-group me-2"></i> Danh Sách Khoảng Thời Gian Chiếu</h2>


                    <div class="d-flex align-items-center">
                        <select id="filterBranchID" class="form-control w-auto me-3">
                            <option value="all">Lọc theo Chi nhánh...</option>
                        </select>
                        <button id="load-periods" class="btn btn-secondary" onclick="loadPeriods(0, true)"><i class="fa-solid fa-rotate me-2"></i>Tải Lại</button>
                    </div>
                </div>


                <div class="table-responsive">
                    <table id="period-table" class="table-branch">
                        <thead>
                        <tr>
                            <th style="width: 5%;">ID</th>
                            <th style="width: 8%;">Poster</th>
                            <th style="width: 17%;">Phim</th>
                            <th style="width: 20%;">Chi Nhánh</th>
                            <th style="width: 12%;">Ngày Bắt Đầu</th>
                            <th style="width: 12%;">Ngày Kết Thúc</th>
                            <th style="width: 11%;">Trạng Thái</th>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>


    (async ()=>{
        try {
            const [headerHtml, footerHtml] = await Promise.all([
                fetch("../home/customer-header.html").then(r => r.text()),
                fetch("../home/footer.html").then(r => r.text())
            ]);


            const headerEl = document.getElementById("site-header");
            const footerEl = document.getElementById("site-footer");
            headerEl.innerHTML = headerHtml;
            footerEl.innerHTML = footerHtml;


            // ⚙️ Ép thực thi lại các script trong header (avatar, dropdown, logout, v.v.)
            headerEl.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) newScript.src = oldScript.src;
                else newScript.textContent = oldScript.textContent;
                document.body.appendChild(newScript);
            });


        } catch (err) {
            console.error("❌ Lỗi load header/footer:", err);
        }
    })();
</script>
