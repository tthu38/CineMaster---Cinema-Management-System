<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>CineMaster • Quản Lý Khoảng Thời Gian Chiếu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/user.css">

    <style>
        /* ========== CARD CHUNG ========== */
        .tab-card {
            background: rgba(11, 21, 42, 0.35);
            border: 1px solid rgba(34,193,255,0.25);
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.35);
            backdrop-filter: blur(6px);
            transition: all 0.25s ease;
        }
        .tab-card:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 20px rgba(34,193,255,0.35);
        }

        /* Tiêu đề */
        .tab-card h2 {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: .5px;
            color: var(--cyan);
            text-shadow: 0 0 4px rgba(34,193,255,.3);
            display: flex;
            align-items: center;
            gap: .6rem;
            margin-bottom: 1.2rem;
            border-bottom: 1px solid rgba(34,193,255,.2);
            padding-bottom: .4rem;
        }

        /* ========== FORM CARD ========== */
        #period-form-card {
            margin-bottom: 2.5rem;
            border-left: 4px solid var(--cyan);
        }
        #period-form-card .form-label {
            font-weight: 500;
            color: #dce6f8;
        }
        #period-form-card .btn-primary {
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            border: none;
            font-weight: 600;
        }
        #period-form-card .btn-primary:hover {
            filter: brightness(1.1);
        }
        #period-form-card .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* ========== LIST CARD ========== */
        #period-list-container {
            border-top: 3px solid var(--cyan);
            background: rgba(6, 18, 35, 0.55);
            padding: 24px;
        }
        #period-list-container h2 i {
            color: var(--cyan);
        }
        #period-list-container .btn-secondary {
            border-color: rgba(34,193,255,0.3);
            color: var(--cyan);
            background: rgba(34,193,255,0.1);
        }
        #period-list-container .btn-secondary:hover {
            background: rgba(34,193,255,0.2);
        }

        .table-responsive { box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4); border-radius: 12px; overflow: hidden; } /* Giảm shadow */
        .table-branch {
            width: 100%;
            border-collapse: collapse;
            color: #e6f1ff;
            border: none !important;
            table-layout: fixed;
            margin-top: 10px;
        }
        .table-branch th, .table-branch td {
            border: 1px solid var(--border);
            padding: 10px 8px;
            vertical-align: middle;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table-branch thead th {
            background: #152d4e;
            color: var(--cyan);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: none; /* Bỏ text shadow */
            border-bottom: 1px solid var(--cyan) !important; /* Giảm độ dày border */
        }
        .table-branch tbody tr:nth-child(even) { background-color: #0d172e; }
        .table-branch tbody tr:hover {
            background: #1c3d64;
            box-shadow: 0 0 8px rgba(34, 193, 255, 0.3); /* Giảm shadow hover */
            transform: none; /* Bỏ scale */
        }
        .table-branch tbody tr td:first-child {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem; /* Giảm kích thước */
            font-weight: 600; /* Giảm độ đậm */
            color: var(--red);
            text-align: center;
            background-color: #14213d;
            border-right: 1px solid var(--red) !important; /* Giảm độ dày border */
        }


        /* CSS cho Poster trong Bảng (Giảm shadow) */
        .movie-poster-img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6); /* Giảm shadow */
            vertical-align: middle;
            transition: transform 0.3s;
        }
        .movie-poster-img:hover { transform: none; }



        /* CSS MỚI CHO CHECKBOX LIST (Đồng bộ) */
        .branch-checkbox-list {
            background:#112040;
            border:1px solid #17345f;
            border-radius:10px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .form-check { padding: 4px 0 4px 1.5rem; }
        .form-check-label { color: #fff; cursor: pointer; }
        .form-check-input {
            border: 1px solid var(--border);
            background-color: #17345f;
            margin-top: 0.4em;
            vertical-align: top;
        }
        .form-check-input:checked {
            background-color: var(--blue);
            border-color: var(--blue);
            box-shadow: 0 0 5px rgba(10, 163, 255, 0.5); /* Giảm shadow */
        }
    </style>


</head>
<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>
<div id="site-header"></div>


<main class="shell">
        <section class="film">
            <div class="panel-head">
                <i class="fa-solid fa-cubes"></i>
                <h2>QUẢN LÝ KHOẢNG THỜI GIAN CHIẾU</h2>
            </div>


            <div id="period-form-card" class="tab-card mb-4">
                <h2 id="form-title" class="m-0 mb-3"><i class="fa-solid fa-plus me-2"></i> Thêm Khoảng Thời Gian Chiếu</h2>
                <form id="period-form">
                    <input type="hidden" id="periodID" value="">


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="movieID">Phim</label>
                            <select id="movieID" class="form-control" required>
                                <option value="" disabled selected hidden>Đang tải phim...</option>
                            </select>
                        </div>


                        <div class="col-md-6 mb-3">
                            <label>Chi Nhánh <span class="badge bg-info text-dark ms-2" id="branch-hint" style="font-size: 0.7em;">(Chọn nhiều chi nhánh)</span></label>
                            <div id="branchCheckboxContainer" class="branch-checkbox-list">
                                Đang tải chi nhánh...
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startDate">Ngày Bắt Đầu</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endDate">Ngày Kết Thúc</label>
                            <input type="date" id="endDate" class="form-control" required>
                        </div>
                    </div>


                    <div id="movie-poster-preview" class="mb-4 text-center" style="display:none;">
                        <img id="poster-img-preview" src="" alt="Poster Phim" style="max-width: 150px; height: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,.8), 0 0 5px var(--cyan);">
                    </div>


                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="cancel-btn" class="btn btn-secondary me-2" style="display: none;"><i class="fa-solid fa-xmark me-2"></i>Hủy</button>
                        <button type="submit" id="submit-btn" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i>Tạo Khoảng Chiếu</button>
                    </div>
                </form>
            </div>




            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="m-0"><i class="fa-solid fa-layer-group me-2"></i> Danh Sách Khoảng Thời Gian Chiếu</h2>

                <div class="d-flex align-items-center">
                    <select id="filterBranchID" class="form-control w-auto me-3">
                        <option value="all">Lọc theo Chi nhánh...</option>
                    </select>

                    <!-- ✅ THÊM Ô SEARCH TẠI ĐÂY -->
                    <input id="searchPeriod"
                           type="text"
                           class="form-control w-auto me-3"
                           placeholder="Tìm theo tên phim...">

                    <button id="load-periods" class="btn btn-secondary" onclick="loadPeriods(0, true)">
                        <i class="fa-solid fa-rotate me-2"></i>Tải Lại
                    </button>
                </div>
            </div>



            <div class="table-responsive">
                    <table id="period-table" class="table-branch">
                        <thead>
                        <tr>
                            <th style="width: 5%;">ID</th>
                            <th style="width: 8%;">Poster</th>
                            <th style="width: 17%;">Phim</th>
                            <th style="width: 20%;">Chi Nhánh</th>
                            <th style="width: 12%;">Ngày Bắt Đầu</th>
                            <th style="width: 12%;">Ngày Kết Thúc</th>
                            <th style="width: 11%;">Trạng Thái</th>
                            <th style="width: 15%;">Hành động</th>
                        </tr>
                        </thead>
                        <tbody id="periods-body">
                        </tbody>
                    </table>
                </div>

            </div>
            <div id="pagination" class="d-flex justify-content-center mt-4"></div>
        </section>
</main>


<div id="site-footer"></div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script src="../js/period-crud.js" type="module"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
