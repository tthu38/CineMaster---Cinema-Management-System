<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chọn Ghế - CineMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ===== BIẾN CSS CHUNG VÀ MÀU SẮC ===== */
        :root{
            --red:#CE2F26;       /* Đỏ chính - Highlight */
            --ink:#06101f;       /* Nền đen sâu */
            --bg:#091425;        /* Nền chính (dark blue) */
            --card:#0e1c31;      /* Nền panel (hơi sáng hơn bg) */
            --border:#1b2b4a;    /* Màu viền */
            --text-light:#e6f1ff;/* Màu chữ sáng */
            --text-muted:#9aa7b3;/* Màu chữ mờ */
            --vip-color: #8c00ff; /* Ghế VIP */
            --couple-color: #0aa3ff; /* Ghế Đôi */
            --hold-color: #ffc107; /* Ghế Tạm giữ (Vàng) */
        }

        /* Tối ưu Body */
        body {
            background-color: var(--bg);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        /* Container Chính */
        .booking-container {
            display: flex;
            width: 90%;
            max-width: 1300px;
            background-color: var(--card);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* PHẦN THÔNG TIN BÊN TRÁI */
        .info-panel {
            flex: 0 0 380px;
            background-color: var(--ink); /* Nền đen sâu hơn */
            padding: 40px 30px;
            border-right: 1px solid var(--border);
        }
        .movie-title-large {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-light);
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 5px;
        }
        .showtime-details {
            margin-bottom: 30px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .section-title {
            color: var(--red);
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--red);
            padding-bottom: 5px;
        }
        .seat-item {
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        .seat-item .seat-name {
            color: var(--text-light);
            font-weight: 700;
        }
        .seat-item .seat-price {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Tổng tiền */
        .total-summary {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        .total-summary .h4 {
            font-size: 1.5rem;
        }
        .total-summary .h4 span {
            color: var(--hold-color); /* Màu vàng nổi bật */
        }
        .btn-continue {
            background-color: var(--red);
            border-color: var(--red);
            transition: background-color 0.2s;
        }
        .btn-continue:hover {
            background-color: #c0251f;
        }

        /* PHẦN CHỌN GHẾ BÊN PHẢI */
        .seat-panel {
            flex-grow: 1;
            padding: 40px 30px;
            text-align: center;
        }
        .seat-panel h2 {
            color: var(--text-light);
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 15px;
        }

        /* MÀN HÌNH CHIẾU */
        .screen-container { perspective: 1000px; margin-bottom: 40px; }
        .screen {
            background: linear-gradient(90deg, #1b2b4a, #e6f1ff, #1b2b4a);
            height: 8px;
            width: 90%;
            margin: 0 auto;
            transform: rotateX(-30deg) scale(1.05); /* Tăng độ nghiêng và kích thước */
            box-shadow: 0 8px 30px rgba(34, 193, 255, 0.5); /* Tạo hiệu ứng phát sáng */
            border-radius: 5px;
        }
        .screen-text {
            color: var(--text-muted);
            margin-top: 20px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* SƠ ĐỒ GHẾ */
        .seating-chart { display: flex; flex-direction: column; align-items: center; gap: 6px; padding: 20px 0; }
        .seat-row { display: flex; justify-content: center; gap: 5px; }
        .seat-label { width: 20px; font-size: 0.8rem; color: var(--text-muted); }
        .seat {
            background-color: var(--bg); height: 32px; width: 32px; border-radius: 6px 6px 0 0;
            cursor: pointer; margin: 0 1px; font-size: 0.75rem; font-weight: 700; color: var(--text-light);
            border: 2px solid var(--border); transition: all 0.2s ease-out; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* TRẠNG THÁI GHẾ - CÁC MÀU PHẢI RÕ RÀNG */
        .seat.reserved, .seat.broken { background-color: #333; cursor: not-allowed; opacity: 0.6; box-shadow: none; border-color: #555; color: #999; }
        .seat.hold { background-color: var(--hold-color); cursor: not-allowed; opacity: 1; border-color: var(--hold-color); color: var(--ink); animation: pulse 1s infinite alternate; }
        .seat:not(.reserved):not(.broken):not(.hold):hover { transform: scale(1.05); background-color: var(--cyan); color: var(--ink); border-color: var(--cyan); }
        .seat.selected { background-color: var(--red); color: #fff; border-color: var(--red); box-shadow: 0 0 15px rgba(206,47,38,.9); transform: scale(1.1); }

        /* Loại Ghế */
        .seat.vip { background-color: var(--vip-color); border-color: var(--vip-color); }
        .seat.couple { width: 68px; border-radius: 6px; background-color: var(--couple-color); border-color: var(--couple-color); }
        .seat.vip.selected, .seat.couple.selected { background-color: var(--red); border-color: var(--red); }
        .seat.vip:hover:not(.reserved):not(.broken):not(.hold) { background-color: #a020f0; border-color: #a020f0; }
        .seat.couple:hover:not(.reserved):not(.broken):not(.hold) { background-color: #0099ff; border-color: #0099ff; }

        /* CHÚ THÍCH (Legend) */
        .legend {
            display: flex; justify-content: center; flex-wrap: wrap;
            gap: 20px; margin-top: 30px;
            padding-top: 15px; border-top: 1px solid var(--border);
        }
        .legend-item { font-size: 0.9rem; }
        .legend-color { width: 18px; height: 18px; border-radius: 4px; margin-right: 8px; border: 1px solid rgba(255, 255, 255, 0.1); }

        /* Animation cho Hold (Tùy chọn) */
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="booking-container">

    <div class="info-panel">
        <p class="text-muted mb-1 small">Chi nhánh Hà Nội | Phòng 1</p>
        <div class="movie-title-large">The Future Begins</div>
        <div class="showtime-details">
            <i class="far fa-clock"></i> 10:00 - 12:00 |
            <i class="fas fa-calendar-alt"></i> Thứ Sáu, 26/09
        </div>

        <div class="section-title">Ghế Đã Chọn</div>
        <div id="selected-seats-list" class="my-3" style="min-height: 150px;">
            <p class="text-muted" id="no-seat-selected">Chưa có ghế nào được chọn.</p>
        </div>

        <div class="total-summary">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="h4 fw-bold">Tổng tiền vé:</span>
                <span id="total-price-display" class="h4 fw-bold">0 VNĐ</span>
            </div>

            <button class="btn btn-continue w-100 mt-2 fw-bold btn-lg">TIẾP TỤC <i class="fas fa-chevron-right"></i></button>
            <button class="btn btn-outline-secondary w-100 mt-2">HỦY BỎ</button>
        </div>
    </div>

    <div class="seat-panel">
        <h2>CHỌN VỊ TRÍ CỦA BẠN</h2>

        <div class="screen-container">
            <div class="screen"></div>
            <div class="screen-text">MÀN HÌNH</div>
        </div>

        <div class="seating-chart">
        </div>

        <div class="legend">
            <div class="legend-item d-flex align-items-center"><div class="legend-color" style="background-color: var(--bg);"></div>Ghế Thường (150K)</div>
            <div class="legend-item d-flex align-items-center"><div class="legend-color" style="background-color: var(--vip-color);"></div>Ghế VIP (225K)</div>
            <div class="legend-item d-flex align-items-center"><div class="legend-color" style="background-color: var(--couple-color);"></div>Ghế Đôi (300K)</div>
            <div class="legend-item d-flex align-items-center"><div class="legend-color" style="background-color: #333; opacity: 0.6;"></div>Đã Đặt</div>
            <div class="legend-item d-flex align-items-center"><div class="legend-color" style="background-color: var(--hold-color);"></div>Tạm Giữ</div>
        </div>
    </div>
</div>

<script src="../js/seat-selection.js"></script>
</body>
</html>
