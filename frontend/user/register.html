<!DOCTYPE  html>
<html lang="vi" >
<head>
    <meta  charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../style/user.css">
</head>
<body>
<h2>Hãy đăng ký tài khoản</h2>
<form  id="registerForm">
    <label>Email: </label>
    <input type="email"  id="regEmail" required><br>
    <label>Mật khẩu: </label>
    <input type="password"  id="regPassword" required><br>
    <label>Họ tên: </label>
    <input type="text"  id="regFullName" required><br>
    <label>Số điện thoại: </label>
    <input type="text"  id="regPhoneNumber" required><br>
    <button type="submit">Đăng ký </button>
</form>
<h2>Xác thực email </h2>
<form  id="verifyForm">
    <label>Email: </label>
    <input type="email"  id="verEmail" readonly><br>
    <label>Mã xác thực: </label>
    <input type="text"  id="verCode" required><br>
    <button type="submit">Xác thực</button>
</form>
<div  id="result"></div>
<script>
    const API_BASE =  "http://localhost:8081/demo/api/auth";
    document.getElementById("registerForm").addEventListener("submit",  async function (e) {e.preventDefault();
        const  data = {
            email:  document.getElementById("regEmail").value,
            password:  document.getElementById("regPassword").value,
            fullName:  document.getElementById("regFullName").value,
            phoneNumber:  document.getElementById("regPhoneNumber").value
        };
        try  {
            const  response = await fetch(API_BASE, {
                method:   "POST",
                headers:  {"Content-Type": "application/json"},
                body:  JSON.stringify(data)
            });
            const text  = await response.text();
            document.getElementById("result").innerText= text;
            document.getElementById("verEmail").value = data.email;
        } catch (err) {
             document.getElementById("result").innerText = "Lỗi: " + err.message;}});
    document.getElementById("verifyForm").addEventListener("submit",  async function (e) {e.preventDefault();
        const email =  document.getElementById("verEmail").value;
        const code =  document.getElementById("verCode").value;
        try {
            const response =  await fetch(`${API_BASE}/verify?email=${encodeURIComponent(email)}&code=${code}`);
            const text =  await response.text();
            document.getElementById("result").innerText  = text;
        } catch (err) {
            document.getElementById("result").innerText  = "Lỗi: " + err.message;}});
</script>
</body>
</html>
