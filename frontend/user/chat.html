        .grain {

        /* ==================== CHAT UI ==================== */
        .chat-container {
            max-width: 900px;
            height: 85vh;
            margin: 100px auto 40px;
            display: flex;

        }

        .chat-header {

            color: var(--ink);
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 1.3rem;
            text-transform: uppercase;

        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(11, 22, 44, 0.7);
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            word-break: break-word;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from {opacity:0;transform:translateY(5px);} to {opacity:1;transform:translateY(0);} }

        .bubble.user {
            align-self: flex-end;
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            color: var(--ink);
            border-bottom-right-radius: 4px;
            box-shadow: 0 0 10px rgba(34,193,255,0.3);
        }

        .bubble.bot {
            align-self: flex-start;
            background: #111b33;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: var(--light-text);
            box-shadow: 0 0 10px rgba(34,193,255,0.1);
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background: #0b1425;
            border-top: 1px solid var(--border);
        }

        .chat-input input {
            flex: 1;
            border: 1px solid var(--border);
            background: #112040;
            color: #fff;
            border-radius: 10px;
            padding: 10px 15px;
            outline: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .chat-input input:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 6px rgba(34,193,255,0.4);
        }

        .chat-input button {
            border: none;
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            color: var(--ink);
            border-radius: 10px;
            padding: 10px 18px;
            margin-left: 8px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .chat-input button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(34,193,255,0.5);
        }

        .chat-body::-webkit-scrollbar { width: 8px; }
        .chat-body::-webkit-scrollbar-thumb {
