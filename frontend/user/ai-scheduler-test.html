<!DOCTYPE html>

    <style>

<body>
<h2>üß† AI T·∫°o L·ªãch Chi·∫øu Phim</h2>

<label>Branch ID:</label>

<div class="footer">
    <em>AI Scheduler Demo ‚Ä¢ CineMaster ¬© 2025</em>

<script>
    let generatedData = [];

    async function generateSchedule() {
        const branchId = document.getElementById("branchId").value;
        const date = document.getElementById("date").value;
        const result = document.getElementById("result");
        const saveBtn = document.getElementById("saveBtn");
        const output = document.getElementById("output");

        if (!date) {
            alert("Vui l√≤ng ch·ªçn ng√†y chi·∫øu!");
            return;
        }

        result.textContent = "‚è≥ ƒêang g·ªçi AI t·∫°o l·ªãch chi·∫øu...";
        saveBtn.style.display = "none";
        output.innerHTML = "";

        try {
            const response = await fetch(
                `http://localhost:8080/api/ai/scheduler/generate?branchId=${branchId}&date=${date}`,
                { method: "POST" }
            );

            if (!response.ok) {
                const text = await response.text();
                throw new Error("L·ªói HTTP " + response.status + ": " + text);
            }

            const data = await response.json();
            generatedData = data;
            if (!data || data.length === 0) {
                result.textContent = "‚ö†Ô∏è AI kh√¥ng tr·∫£ v·ªÅ l·ªãch chi·∫øu n√†o. H√£y th·ª≠ l·∫°i.";
                return;

            let table = `

              <th>üèüÔ∏è Auditorium ID</th>
              <th>‚è∞ Start Time</th>
              <th>‚èπÔ∏è End Time</th>

        `;
            data.forEach((s, i) => {

              <td>${s.auditoriumId}</td>
              <td>${s.startTime}</td>
              <td>${s.endTime}</td>
            </tr>
          `;
            });
            table += "</table>";

            result.textContent = "‚úÖ AI ƒë√£ sinh th√†nh c√¥ng " + data.length + " su·∫•t chi·∫øu.";
            output.innerHTML = table;
            saveBtn.style.display = "inline-block";

        } catch (err) {

    }

    async function saveToDatabase() {

        result.textContent = "üíæ ƒêang l∆∞u v√†o database...";

        } catch (err) {

    }
</script>
