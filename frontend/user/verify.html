<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xác thực email</title>

    <!-- Font Việt -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #0D1326;
            --text-color: #ffffff;
            --card-background: #1b2645;
        }

        body {
            background: var(--background-color);
            font-family: 'Be Vietnam Pro', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: linear-gradient(160deg, var(--card-background), #10182f);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: .5px;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2e3b65;
            background: #0f1a36;
            color: #fff;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 6px rgba(229,9,20,.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 5px;
            transition: background .3s ease, transform .2s ease;
        }

        button:hover {
            background: #b20710;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 15px;
            font-weight: 600;
        }

        .link {
            margin-top: 20px;
        }
        .link a {
            color: #29b6f6;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="header"></div>

<div class="container">
    <h2>Xác thực Email</h2>
    <form id="verifyForm">
        <div class="form-group">
            <label for="verEmail">Email</label>
            <input type="email" id="verEmail" readonly />
        </div>
        <div class="form-group">
            <label for="verCode">Mã xác thực</label>
            <input type="text" id="verCode" required />
        </div>
        <button type="submit">Xác thực</button>
        <div id="result"></div>
    </form>
    <div class="link">
        <a href="register.html">← Quay lại đăng ký</a>
    </div>
</div>

<div id="footer"></div>

<script>
    const API_BASE = "http://localhost:8080/api/v1/auth";

    function getEmailFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || '';
        document.getElementById("verEmail").value = decodeURIComponent(email);
    }

    async function handleVerify(e) {
        e.preventDefault();
        const email = document.getElementById("verEmail").value.trim();
        const code = document.getElementById("verCode").value.trim();
        const resultBox = document.getElementById("result");

        try {
            const res = await fetch(`${API_BASE}/verify?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`);
            const text = await res.text();

            resultBox.innerText = text;
            resultBox.style.color = res.ok ? "#4caf50" : "#e53935";

            // Nếu xác thực thành công thì chuyển về login.html
            if (res.ok && text.includes("Xác thực thành công")) {
                setTimeout(() => {
                    window.location.href = "../user/login.html";
                }, 1500);
            }
        } catch (err) {
            resultBox.innerText = "Lỗi: " + err.message;
            resultBox.style.color = "#e53935";
        }
    }

    document.getElementById("verifyForm").addEventListener("submit", handleVerify);
    window.onload = getEmailFromQuery;

    // gắn header + footer
    fetch("../home/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);

    fetch("../home/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
</script>
</body>
</html>
