<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ÄÄƒng nháº­p</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .input-group-text { background-color: #e9ecef; }
        .social-login .btn { border: 1px solid #dee2e6; transition: all 0.2s; }
        .social-login .btn:hover { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .card { border-radius: 1rem; }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-5 shadow-lg" style="width: 28rem;">
    <h1 class="card-title text-center mb-4 text-primary fw-bold">ğŸ” ÄÄƒng nháº­p</h1>

    <!-- ThÃ´ng bÃ¡o lá»—i -->
    <div id="error-message" class="alert alert-danger text-center d-none"></div>

    <form id="loginForm">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="TÃªn Ä‘Äƒng nháº­p" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Máº­t kháº©u" required>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ghi nhá»› Ä‘Äƒng nháº­p</label>
        </div>

        <button id="loginBtn" type="submit" class="btn btn-primary w-100 mb-3 fw-bold">
            ÄÄƒng nháº­p
        </button>
    </form>

    <div class="text-center my-3 text-muted">Hoáº·c</div>
    <div class="d-grid social-login">
        <a href="http://localhost:8081/demo/oauth2/authorization/google"
           class="btn btn-light d-flex align-items-center justify-content-center py-2">
            <img src="https://www.google.com/favicon.ico" alt="Google" style="width:20px;margin-right:10px;">
            ÄÄƒng nháº­p vá»›i Google
        </a>
    </div>
</div>

<script>
    // Khi load trang, tá»± Ä‘iá»n username náº¿u Ä‘Ã£ lÆ°u
    window.addEventListener("DOMContentLoaded", () => {
        const rememberedUsername = localStorage.getItem("rememberedUsername");
        if (rememberedUsername) {
            document.getElementById("username").value = rememberedUsername;
            document.getElementById("rememberMe").checked = true;
        }
    });

    // Xá»­ lÃ½ form Ä‘Äƒng nháº­p
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        try {
            const res = await fetch("http://localhost:8081/demo/login", { // sá»­a URL
                method: "POST",
                body: new URLSearchParams({ // gá»­i form data
                    username: username,
                    password: password
                }),
                credentials: "include"
            });

            if (res.ok) {
                if (rememberMe) {
                    localStorage.setItem("rememberedUsername", username);
                } else {
                    localStorage.removeItem("rememberedUsername");
                }
                window.location.href = "profile.html";
            } else {
                const data = await res.json();
                const errorDiv = document.getElementById("error-message");
                errorDiv.textContent = data.message || "Sai sá»‘ Ä‘iá»‡n thoáº¡i hoáº·c máº­t kháº©u";
                errorDiv.classList.remove("d-none");
            }
        } catch (err) {
            console.error("Lá»—i khi login:", err);
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = "Lá»—i káº¿t ná»‘i tá»›i server!";
            errorDiv.classList.remove("d-none");
        }
    });


    // Load profile khi Ä‘Ã£ login
    async function loadProfile() {
        try {
            const res = await fetch("http://localhost:8081/api/auth/me", {
                credentials: "include"
            });
            const data = await res.json();
            if (data.status !== "authenticated") {
                window.location.href = "login.html";
            }
        } catch (err) {
            console.error("Lá»—i khi táº£i thÃ´ng tin user:", err);
            window.location.href = "login.html";
        }
    }

    // Logout náº¿u cÃ³ nÃºt logout
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
            await fetch("http://localhost:8081/api/auth/logout", {
                method: "POST",
                credentials: "include"
            });
            localStorage.removeItem("username");
            window.location.href = "login.html";
        });
    }
</script>

</body>
</html>
