<head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card p-5 shadow-lg" style="width: 28rem;">
    <h1 class="card-title text-center mb-4 text-primary fw-bold">üîê ƒêƒÉng nh·∫≠p</h1>

    <!-- Th√¥ng b√°o l·ªói -->
    <div id="error-message" class="alert alert-danger text-center d-none"></div>

    <!-- Form login th∆∞·ªùng -->
    <form id="loginForm">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="S·ªë ƒëi·ªán tho·∫°i" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="M·∫≠t kh·∫©u" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
        </div>

        <button id="loginBtn" type="submit" class="btn btn-primary w-100 mb-3 fw-bold">
            ƒêƒÉng nh·∫≠p

    <!-- Google login -->
    <div id="g_id_onload"
         data-client_id="759653899241-e2c3pb5s7lr301ivd8bkvdqd7cgouqod.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"

<!-- SDK Google -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- Callback Google (PH·∫¢I ƒë·ªÉ global, kh√¥ng module) -->
<script>
    async function handleCredentialResponse(response) {
        if (!response || !response.credential) {
            console.error("Kh√¥ng c√≥ credential t·ª´ Google");
            alert("Google login th·∫•t b·∫°i!");
            return;
        }

        const idToken = response.credential;
        console.log("Google token:", idToken.substring(0, 20) + "...");

        try {
            const res = await fetch("http://localhost:8080/demo/api/auth/google", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: idToken })
            });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();

            localStorage.setItem("accessToken", data.accessToken);
            if (data.email) localStorage.setItem("googleEmail", data.email);

            window.location.href = "../home/index.html";
        } catch (e) {
            console.error("Google login l·ªói:", e);
            alert("Google login th·∫•t b·∫°i!");
        }
    }
</script>

<!-- Login th∆∞·ªùng (module) -->
<script type="module" src="../js/login.js"></script>
