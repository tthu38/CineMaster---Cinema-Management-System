        .tickets-wall .l2{
            transform:rotate(3deg) scale(1.06);
            background-position:160px 80px;
            opacity:.10;
            background-image:inherit;
        }

        /* üåå Grain */
        .grain{
            pointer-events:none;
            position:fixed; inset:0;
            opacity:.14;
            mix-blend-mode:screen;
            background-image:
                    radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
                    radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size:200px 200px, 260px 260px;
            animation: drift 18s linear infinite alternate;
            z-index:5;
        }
        @keyframes drift{
            from{ transform: translate3d(0,0,0) }
            to{ transform: translate3d(30px,-25px,0) }
        }

        .container{
            margin-top:60px;
            max-width:1200px;
            position:relative;
            z-index:10;
        }

        /* NEW: Header style from template */
        .header {
            color: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .film {
            position:relative;
            background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border);
            border-radius:18px;
            box-shadow:0 14px 32px rgba(0,0,0,.5);
            overflow:hidden;
            z-index:1;
            padding-top:40px;
            padding-bottom:40px;
        }

        .film::before, .film::after {
            content:"";
            position:absolute;
            left:18px; right:18px;
            height:10px; opacity:.5;
            background:repeating-linear-gradient(
                    90deg,
                    #142443 0 16px,
                    transparent 16px 32px
            );
            filter:drop-shadow(0 0 6px rgba(34,193,255,.2));
            z-index:0;
        }

        .film::before { top:12px; }
        .film::after  { bottom:12px; }

        .film > * {
            position:relative;
            z-index:2;
        }

        /* UPDATED: Input & Select styles */
        .form-control, .form-select {
            background: #0e1c37;
            border: 1px solid #17345f;
            color: #fff;
            border-radius: 10px;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 .2rem rgba(34,193,255,.22);
        }
        .form-control::placeholder, .form-select option {
            color: #aaa;
        }

        /* UPDATED: Button styles */
        .btn-primary{
            background:linear-gradient(90deg, var(--blue), var(--cyan));
            border:none;
            font-weight:700;
            color:#051020;
            border-radius: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(10, 163, 255, 0.4);
        }
        .btn-danger, .btn-warning, .btn-success { border: none; border-radius: 10px; }
        .btn-danger:hover { background-color: #c82333; transform: translateY(-1px); }
        .btn-warning:hover { background-color: #e0a800; transform: translateY(-1px); }
        .btn-success:hover { background-color: #218838; transform: translateY(-1px); }

        /* NEW: Filter button styles */
        .filter-btn {
            border-radius: 10px 0 0 10px;
            color: #fff;
            border: 1px solid var(--border);
            background: transparent;
        }
        .filter-btn:last-child {
            border-radius: 0 10px 10px 0;
        }
        .filter-btn.active {
            background: var(--blue);
            color: #fff;
        }

        /* Table styles */
        .table {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: #0e1c37;
            --bs-table-striped-color: #fff;
            --bs-table-hover-bg: #1a2a4a;
            --bs-table-hover-color: #fff;
            --bs-table-border-color: var(--border);
            color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .table td, .table th {
            color: #fff;
            background-color: transparent;
            border-color: var(--border);
            padding: 12px 16px;
            vertical-align: middle;
            word-break: break-word;
        }
        .table thead th {
            font-weight: 600;
            text-align: center;
            background: #102241;
        }
        .table tbody tr:nth-of-type(even) {
            background-color: var(--bs-table-striped-bg);
        }
        .table tbody tr:hover {
            background-color: var(--bs-table-hover-bg);
            color: var(--bs-table-hover-color);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        /* Specific column styles (PRESERVED) */
        .table th:nth-child(3),
        .table td:nth-child(3) {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: normal;
        }
        .table th:nth-child(6),
        .table td:nth-child(6) {
            width: 60px;
            text-align: center;
        }
        .table td:nth-child(6) {
            font-size: 0;
        }
        .table td:nth-child(6) .status-dot {
            font-size: initial;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Modal styles */
        .modal-content {
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 12px;
        }
        .modal-header, .modal-footer {
            border-color: var(--border);
        }
        .modal-title {
            color: #fff;
        }

        /* Status dot styles */
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px; /* Optional: for spacing if text were visible */
        }
        .status-active {
            background-color: #28a745; /* green */
        }
        .status-inactive {
            background-color: #dc3545; /* red */
        }

    </style>
</head>
