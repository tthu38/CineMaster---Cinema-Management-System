<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Bảng màu Dark Theme mới để khớp với giao diện */
            --theme-bg: #161d31;         /* Nền xanh đậm chính */
            --theme-sidebar: #090e26;     /* Nền sidebar hơi sáng hơn một chút */
            --theme-primary: #00BFFF;     /* Xanh da trời sáng cho các mục active */
            --theme-text: #E2E8F0;        /* Màu chữ chính (trắng xám) */
            --theme-text-secondary: #a0aec0; /* Màu chữ phụ (xám hơn) */
            --theme-hover-bg: rgba(0, 191, 255, 0.1); /* Nền khi hover */
            --theme-border: #2d3748;      /* Màu đường kẻ */

            /* Ghi đè các biến cũ để tương thích */
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-text-secondary);
            --background-color: var(--theme-bg);
            --sidebar-bg: var(--theme-sidebar);
            --text-color: var(--theme-text);
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --border-radius: 0.5rem;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: margin-left 0.3s ease;
            overflow: hidden;
        }

        #wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Đã cập nhật màu sắc */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            /* Thay đổi đổ bóng cho phù hợp nền tối */
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.5rem;
            font-weight: 700;
            /* Chữ màu trắng sáng */
            color: var(--theme-text);
            /* Đường kẻ mờ hơn */
            border-bottom: 1px solid var(--theme-border);
            text-align: center;
        }

        .list-group-item {
            background-color: transparent; /* Nền trong suốt */
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            /* Màu chữ phụ */
            color: var(--theme-text-secondary);
            transition: all 0.2s ease-in-out;
        }

        .list-group-item i {
            width: 25px;
            text-align: center;
            margin-right: 15px;
            color: var(--secondary-color);
        }

        /* Hover & Active State - Đã cập nhật màu */
        .list-group-item:hover, .list-group-item.active {
            background-color: var(--theme-hover-bg);
            color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary);
            font-weight: 600;
        }

        .list-group-item:hover i, .list-group-item.active i {
            color: var(--theme-primary);
        }

        /* Main content */
        #main-content {
            flex-grow: 1;
            margin-left: 260px;
            transition: margin-left 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        @media (max-width: 992px) {
            #sidebar {
                left: -260px;
            }
            #main-content {
                margin-left: 0;
            }
            body.sidebar-toggled #sidebar {
                left: 0;
            }
        }
    </style>
</head>

<body>
<div id="wrapper">
    <aside id="sidebar">
        <div class="sidebar-heading">
            <i class="fas fa-film"></i> CineMaster
        </div>

        <div class="list-group list-group-flush my-3">
            <a href="#" class="list-group-item list-group-item-action active"
               onclick="loadIframe('dashboard_home.html', this); return false;">
                <i class="fas fa-chart-line"></i> Tổng quan
            </a>

            <a href="#" class="list-group-item list-group-item-action"
               onclick="loadIframe('../user/viewUser.html', this); return false;">
                <i class="fas fa-users-cog"></i> Quản lý nhân viên
            </a>

            <a href="#" class="list-group-item list-group-item-action"
               onclick="loadIframe('../combo/listCombo.html', this); return false;">
                <i class="fas fa-box-open"></i> Quản lý combo
            </a>

            <a href="#" class="list-group-item list-group-item-action"
               onclick="loadIframe('../order/viewOrder.html', this); return false;">
                <i class="fas fa-shopping-cart"></i> Quản lý đơn hàng
            </a>

            <a href="#" class="list-group-item list-group-item-action"
               onclick="loadIframe('../feedback/viewFeedback.html', this); return false;">
                <i class="fas fa-comments"></i> Phản hồi
            </a>

            <a href="#" class="list-group-item list-group-item-action"
               onclick="loadIframe('../settings/viewSettings.html', this); return false;">
                <i class="fas fa-cog"></i> Cài đặt
            </a>

            <a href="../user/login.html" class="list-group-item list-group-item-action text-danger">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </aside>

    <div id="main-content">
        <iframe id="main-frame" src="dashboard_home.html"></iframe>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function loadIframe(url, element) {
        // Cập nhật src cho iframe
        document.getElementById('main-frame').src = url;

        // Xóa class 'active' khỏi tất cả các mục
        document.querySelectorAll('.list-group-item').forEach(el => {
            el.classList.remove('active');
        });

        // Thêm class 'active' vào mục vừa được nhấp
        if (element) {
            element.classList.add('active');
        }
    }
</script>
</body>
</html>
