<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-bg: #161d31;
            --theme-sidebar: #090e26;
            --theme-primary: #00BFFF;
            --theme-text: #E2E8F0;
            --theme-text-secondary: #a0aec0;
            --theme-hover-bg: rgba(0, 191, 255, 0.1);
            --theme-border: #2d3748;

            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-text-secondary);
            --background-color: var(--theme-bg);
            --sidebar-bg: var(--theme-sidebar);
            --text-color: var(--theme-text);
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --border-radius: 0.5rem;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: margin-left 0.3s ease;
            overflow: hidden;
        }

        #wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        /* ✅ Thanh trượt cho sidebar */
        #sidebar .sidebar-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--theme-primary) #0c1325;
        }

        #sidebar .sidebar-content::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar .sidebar-content::-webkit-scrollbar-thumb {
            background-color: var(--theme-primary);
            border-radius: 10px;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--theme-text);
            border-bottom: 1px solid var(--theme-border);
            text-align: center;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            color: var(--theme-text-secondary);
            transition: all 0.2s ease-in-out;
        }

        .list-group-item i {
            width: 25px;
            text-align: center;
            margin-right: 15px;
            color: var(--secondary-color);
        }

        .list-group-item:hover,
        .list-group-item.active {
            background-color: var(--theme-hover-bg);
            color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary);
            font-weight: 600;
        }

        .list-group-item:hover i,
        .list-group-item.active i {
            color: var(--theme-primary);
        }

        /* Main content */
        #main-content {
            flex-grow: 1;
            margin-left: 260px;
            transition: margin-left 0.3s ease;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--theme-primary) #0c1325;
        }

        #main-content::-webkit-scrollbar {
            width: 8px;
        }

        #main-content::-webkit-scrollbar-thumb {
            background-color: var(--theme-primary);
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            min-height: 100vh;
            border: none;
        }

        @media (max-width: 992px) {
            #sidebar { left: -260px; }
            #main-content { margin-left: 0; }
            body.sidebar-toggled #sidebar { left: 0; }
        }
    </style>
</head>

<body>
<div id="wrapper">
    <aside id="sidebar">
        <div class="sidebar-heading">
            <i class="fas fa-film"></i> CineMaster
        </div>

        <div class="sidebar-content">
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action active"
                   onclick="loadIframe('dashboard_home.html', this); return false;">
                    <i class="fas fa-chart-line"></i> Tổng quan
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/viewUser.html', this); return false;">
                    <i class="fas fa-users-cog"></i> Quản lý nhân viên
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../combo/listCombo.html', this); return false;">
                    <i class="fas fa-box-open"></i> Quản lý combo
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/manage-auditorium.html', this); return false;">
                    <i class="fas fa-store"></i> Quản lý phòng chiếu
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/seat-management.html', this); return false;">
                    <i class="fas fa-chair"></i> Quản lý ghế
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/showtimes-calendar.html', this); return false;">
                    <i class="fas fa-clock"></i> Quản lý lịch chiếu
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/branch-list.html', this); return false;">
                    <i class="fas fa-code-branch"></i> Quản lý chi nhánh
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../movies/listMovies.html', this); return false;">
                    <i class="fas fa-film"></i> Quản lý phim
                </a>

                <!-- ✅ Mục mới: Quản lý kỳ chiếu -->
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/period.html', this); return false;">
                    <i class="fas fa-clock"></i> Quản lý kỳ chiếu
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../discount/createDiscount.html', this); return false;">
                    <i class="fas fa-ticket-alt"></i> Mã Giảm Giá
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/membership-levels.html', this); return false;">
                    <i class="fas fa-crown"></i> Quản lý hạng thành viên
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../news/listNews.html', this); return false;">
                    <i class="fas fa-newspaper"></i> Quản lý tin tức
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../feedback/viewFeedback.html', this); return false;">
                    <i class="fas fa-comments"></i> Phản hồi
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../settings/viewSettings.html', this); return false;">
                    <i class="fas fa-cog"></i> Cài đặt
                </a>

                <a href="../user/login.html" class="list-group-item list-group-item-action text-danger">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </aside>

    <div id="main-content">
        <iframe
                id="main-frame"
                src="dashboard_home.html"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals">
        </iframe>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function loadIframe(url, element) {
        const frame = document.getElementById('main-frame');
        frame.src = url;

        document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
        if (element) element.classList.add('active');
    }
</script>
</body>
</html>
