<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-bg: #161d31;
            --theme-sidebar: #090e26;
            --theme-primary: #00BFFF;
            --theme-text: #E2E8F0;
            --theme-text-secondary: #a0aec0;
            --theme-hover-bg: rgba(0, 191, 255, 0.1);
            --theme-border: #2d3748;
        }


        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            transition: margin-left 0.3s ease;
            overflow: hidden;
        }

        #main-content {
            flex-grow: 1;
            margin-left: 260px;
            margin-top: 80px;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto;
        }

        #wrapper {
            display: flex;
            /*min-height: 100vh;*/
        }

        #sidebar {
            width: 260px;
            background-color: var(--theme-sidebar);
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #sidebar .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--theme-text);
            border-bottom: 1px solid var(--theme-border);
            text-align: center;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 1rem 1.5rem;
            color: var(--theme-text-secondary);
            transition: all 0.2s ease-in-out;
        }

        .list-group-item i {
            width: 25px;
            margin-right: 15px;
        }

        .list-group-item:hover,
        .list-group-item.active {
            background-color: var(--theme-hover-bg);
            color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary);
            font-weight: 600;
        }



        footer {
            position: relative;
            margin-left: 260px;
            background-color: #090e26;
            color: #a0aec0;
            text-align: center;
            padding: 14px 0;
            font-size: 0.9rem;
            border-top: 1px solid #2d3748;
        }

        @media (max-width: 992px) {
            #sidebar { left: -260px; top: 70px; }
            #main-content { margin-left: 0; margin-top: 70px; }
            body.sidebar-toggled #sidebar { left: 0; }
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #wrapper {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--theme-bg);
        }

        iframe#main-frame {
            flex: 1;
            width: 100%;
            border: none;
        }

        footer, #footer-placeholder {
            margin-top: auto !important;
        }

    </style>
</head>

<body>
<div id="header-placeholder"></div>

<div id="wrapper">
    <aside id="sidebar">
        <div class="sidebar-content">
            <div class="list-group list-group-flush my-3">
                <div class="sidebar-content">
                    <div class="list-group list-group-flush my-3">
                        <a href="#" class="list-group-item list-group-item-action active"
                           onclick="loadIframe('../statistic/revenue-bar.html', this); return false;">
                            <i class="fas fa-chart-line"></i> Tổng quan
                        </a>
                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../statistic/revenue.html', this); return false;">
                            <i class="fas fa-chart-line"></i> Thống kê doanh thu
                        </a>
                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../user/viewUser.html', this); return false;">
                            <i class="fas fa-users-cog"></i> Quản lý người dùng
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../combo/listCombo.html', this); return false;">
                            <i class="fas fa-box-open"></i> Quản lý combo
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../user/manage-auditorium.html', this); return false;">
                            <i class="fas fa-store"></i> Quản lý phòng chiếu
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../user/seat-management.html', this); return false;">
                            <i class="fas fa-chair"></i> Quản lý ghế
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../user/showtimes-calendar-admin.html', this); return false;">
                            <i class="fas fa-clock"></i> Quản lý lịch chiếu
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../user/branch-management.html', this); return false;">
                            <i class="fas fa-code-branch"></i> Quản lý chi nhánh
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../movies/listMovies.html', this); return false;">
                            <i class="fas fa-film"></i> Quản lý phim
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../user/period.html', this); return false;">
                            <i class="fas fa-clock"></i> Quản lý kỳ chiếu
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../discount/createDiscount.html', this); return false;">
                            <i class="fas fa-ticket-alt"></i> Mã Giảm Giá
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../user/membership-levels.html', this); return false;">
                            <i class="fas fa-crown"></i> Quản lý hạng thành viên
                        </a>


                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../news/listNews.html', this); return false;">
                            <i class="fas fa-newspaper"></i> Quản lý tin tức
                        </a>

                        </a>
                        <a href="#" class="list-group-item list-group-item-action"
                           onclick="loadIframe('../contact/contactManagement.html', this); return false;">
                            <i class="fas fa-envelope"></i> Liên hệ khách hàng
                        </a>

                        <a href="#" class="list-group-item list-group-item-action text-danger" onclick="logoutUser()">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </a>


                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div id="main-content">
        <iframe id="main-frame" src="../statistic/revenue-bar.html"></iframe>
    </div>
</div>


<script>
    (async function loadHeader() {
        const headerEl = document.getElementById("header-placeholder");
        try {
            const res = await fetch("header-no-logout.html");
            const html = await res.text();
            headerEl.innerHTML = html;

            headerEl.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                document.body.appendChild(newScript);
            });
        } catch (err) {
            console.error("Lỗi load header:", err);
        }
    })();

    function loadIframe(url, element) {
        const frame = document.getElementById('main-frame');
        frame.src = url;

        window.scrollTo({ top: 0, behavior: "instant" });

        document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
        if (element) element.classList.add('active');
    }

    function logoutUser() {
        localStorage.clear();
        sessionStorage.clear();
        if (window.google?.accounts?.id) {
            google.accounts.id.disableAutoSelect();
        }
        window.location.href = "../user/login.html";
    }
</script>
<script>
    const frame = document.getElementById('main-frame');

    frame.addEventListener('load', () => {
        try {
            const innerDoc = frame.contentDocument || frame.contentWindow.document;

            window.scrollTo({ top: 0, behavior: "instant" });
            frame.contentWindow.scrollTo(0, 0);

            frame.style.height = "100%";

        } catch (err) {
            console.warn("Không thể truy cập nội dung iframe:", err);
        }
    });


</script>

</body>
</html>
