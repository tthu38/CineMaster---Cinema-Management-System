<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Staff Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-bg: #161d31;
            --theme-sidebar: #090e26;
            --theme-primary: #00BFFF;
            --theme-text: #E2E8F0;
            --theme-text-secondary: #a0aec0;
            --theme-hover-bg: rgba(0, 191, 255, 0.1);
            --theme-border: #2d3748;
        }
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            overflow: hidden;
        }

        #wrapper {
            height: 100vh;
        }


        #sidebar {
            width: 260px;
            background-color: var(--theme-sidebar);
            position: fixed;
            top: 0px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
        }

        #sidebar .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 1rem 1.5rem;
            color: var(--theme-text-secondary);
            transition: 0.2s;
        }

        .list-group-item i {
            width: 25px;
            margin-right: 12px;
        }

        .list-group-item:hover,
        .list-group-item.active {
            background-color: var(--theme-hover-bg);
            color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary);
            font-weight: 600;
        }

        .sidebar-user-info {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--theme-border);
            background-color: rgba(0,0,0,0.15);
            text-align: center;
        }
        .branch-name {
            color: var(--theme-primary);
            font-weight: 600;
        }

        #main-content {
            flex-grow: 1;
            margin-left: 260px;
            margin-top: 0px;
            height: 100vh;
            background-color: var(--theme-bg);
            display: flex;
            flex-direction: column;
        }

        iframe#main-frame {
            flex: 1;
            width: 100%;
            border: none;
            overflow: auto;
        }

        @media (max-width: 992px) {
            #sidebar { left: -260px; }
            body.sidebar-toggled #sidebar { left: 0; }
            #main-content { margin-left: 0; }
        }
    </style>
</head>

<body>


<div id="wrapper">

    <aside id="sidebar">

        <!-- User info -->
        <div class="sidebar-user-info">
            <div id="branchName" class="branch-name">
                <i class="fas fa-store"></i> Chi nhánh: ...
            </div>
        </div>

        <!-- MENU -->
        <div class="sidebar-content">
            <div class="list-group list-group-flush my-3">

                <a href="#" class="list-group-item list-group-item-action active"
                   onclick="loadIframe('../statistic/staff-shift.html', this); return false;">
                    <i class="fas fa-chart-pie"></i> Báo cáo ca làm
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/otp-check.html', this); return false;">
                    <i class="fas fa-qrcode"></i> Check-in vé
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/work-schedule-matrix.html', this); return false;">
                    <i class="fas fa-calendar-alt"></i> Lịch làm việc
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/showtimes-calendar.html', this); return false;">
                    <i class="fas fa-ticket-alt"></i> Bán vé / Suất chiếu
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../tickets/listTicketManage.html', this); return false;">
                    <i class="fas fa-ticket"></i> Quản lý vé
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/viewUser.html', this); return false;">
                    <i class="fas fa-users"></i> Người dùng
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../contact/contactManagement.html', this); return false;">
                    <i class="fas fa-envelope"></i> Liên hệ khách hàng
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../news/listNews.html', this); return false;">
                    <i class="fas fa-newspaper"></i> Tin tức
                </a>

                <a href="#" class="list-group-item list-group-item-action text-success"
                   onclick="loadIframe('../user/AccountCounter.html', this); return false;">
                    <i class="fas fa-user-plus"></i> Tạo tài khoản
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/branch-management.html', this); return false;">
                    <i class="fas fa-code-branch"></i> Thông tin chi nhánh
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/period.html', this); return false;">
                    <i class="fas fa-clock"></i> Kỳ chiếu
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/manage-auditorium.html', this); return false;">
                    <i class="fas fa-store"></i> Phòng chiếu
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/seat-management.html', this); return false;">
                    <i class="fas fa-chair"></i> Ghế chi nhánh
                </a>

                <a href="#" class="list-group-item list-group-item-action text-danger"
                   onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </aside>

    <!-- MAIN PANEL -->
    <div id="main-content">
        <iframe id="main-frame" src="../statistic/staff-shift.html"></iframe>
    </div>
</div>


<script>
    (async function loadHeader() {
        const headerEl = document.getElementById("header-placeholder");
        try {
            const res = await fetch("header-no-logout.html");
            const html = await res.text();
            headerEl.innerHTML = html;

            headerEl.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                document.body.appendChild(newScript);
            });
        } catch (err) {
            console.error("Lỗi load header:", err);
        }
    })();

    // Staff info
    document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        const branchName = localStorage.getItem("branchName") || "(Không xác định)";

        if (role !== "Staff") {
            window.location.href = "../user/login.html";
            return;
        }

        document.getElementById("branchName").innerHTML =
            `<i class="fas fa-store"></i> Chi nhánh: ${branchName}`;
    });

    // Load iframe
    function loadIframe(url, element) {
        document.getElementById("main-frame").src = url;
        document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
    }

    // Logout
    function logoutUser() {
        localStorage.clear();
        sessionStorage.clear();
        if (window.google?.accounts?.id) google.accounts.id.disableAutoSelect();
        window.location.href = "../user/login.html";
    }
</script>

</body>
</html>
