<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Staff Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-bg: #161d31;
            --theme-sidebar: #090e26;
            --theme-primary: #00BFFF;
            --theme-text: #E2E8F0;
            --theme-text-secondary: #a0aec0;
            --theme-hover-bg: rgba(0, 191, 255, 0.1);
            --theme-border: #2d3748;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            transition: margin-left 0.3s ease;
            overflow-x: hidden;   /* ✅ chỉ ẩn cuộn ngang */
            overflow-y: auto;
        }

        #wrapper {
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            width: 260px;
            background-color: var(--theme-sidebar);
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #sidebar .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--theme-text);
            border-bottom: 1px solid var(--theme-border);
            text-align: center;
        }

        .sidebar-user-info {
            padding: 1rem 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--theme-border);
            background-color: rgba(0,0,0,0.15);
        }
        .sidebar-user-info .staff-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--theme-text);
        }
        .sidebar-user-info .branch-name {
            font-size: 0.9rem;
            color: var(--theme-primary);
            font-weight: 500;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 1rem 1.5rem;
            color: var(--theme-text-secondary);
            transition: all 0.2s ease-in-out;
        }

        .list-group-item i {
            width: 25px;
            margin-right: 15px;
        }

        .list-group-item:hover,
        .list-group-item.active {
            background-color: var(--theme-hover-bg);
            color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary);
            font-weight: 600;
        }

        #main-content {
            flex-grow: 1;
            margin-left: 260px;
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            overflow: visible;
        }

        iframe {
            width: 100%;
            min-height: 100vh;
            border: none;
            display: block;
        }

        footer {
            position: relative;
            margin-left: 260px;
            background-color: #090e26;
            color: #a0aec0;
            text-align: center;
            padding: 14px 0;
            font-size: 0.9rem;
            border-top: 1px solid #2d3748;
        }

        @media (max-width: 992px) {
            #sidebar { left: -260px; top: 70px; }
            #main-content { margin-left: 0; margin-top: 70px; }
            body.sidebar-toggled #sidebar { left: 0; }
        }
    </style>
</head>

<body>
<!-- ✅ Header chung -->
<div id="header-placeholder"></div>

<div id="wrapper">
    <aside id="sidebar">
        <!-- ✅ Thông tin nhân viên -->
        <div class="sidebar-user-info">
            <div class="staff-name" id="staffName">Đang tải...</div>
            <div class="branch-name" id="branchName">
                <i class="fas fa-store"></i> Chi nhánh: ...
            </div>
        </div>

        <!-- ✅ Sidebar menu -->
        <div class="sidebar-content">
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action active"
                   onclick="loadIframe('../statistic/staff-shift.html', this); return false;">
                    <i class="fas fa-chart-pie"></i> Báo cáo doanh thu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/otp-check.html', this); return false;">
                    <i class="fas fa-clock"></i> Check in vé
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/work-schedule-matrix.html', this); return false;">
                    <i class="fas fa-calendar-day"></i> Lịch làm việc
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/showtimes-calendar.html', this); return false;">
                    <i class="fas fa-ticket-alt"></i> Bán vé / Suất chiếu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../tickets/listTicketManage.html', this); return false;">
                    <i class="fas fa-ticket"></i> Quản lý vé
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/viewUser.html', this); return false;">
                    <i class="fas fa-users"></i> Người dùng
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../contact/contactManagement.html', this); return false;">
                    <i class="fas fa-envelope"></i> Liên hệ khách hàng
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../news/listNews.html', this); return false;">
                    <i class="fas fa-newspaper"></i> Quản lý tin tức
                </a>
                <a href="#" class="list-group-item list-group-item-action text-success"
                   onclick="loadIframe('../user/AccountCounter.html', this); return false;">
                    <i class="fas fa-user-plus"></i> Tạo tài khoản người dùng
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/branch-list.html', this); return false;">
                    <i class="fas fa-code-branch"></i> Thông tin chi nhánh
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/period-view.html', this); return false;">
                    <i class="fas fa-clock"></i> Thông tin kỳ chiếu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/auditorium-list.html', this); return false;">
                    <i class="fas fa-store"></i> Thông tin phòng chiếu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/seatManagementStaff.html', this); return false;">
                    <i class="fas fa-chair"></i> Quản lý ghế chi nhánh
                </a>

                <!-- ✅ Logout -->
                <a href="#" class="list-group-item list-group-item-action text-danger" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </aside>

    <div id="main-content">
        <iframe id="main-frame" src="../statistic/staff-shift.html"></iframe>
    </div>
</div>

<!-- ✅ Footer chung -->
<div id="footer-placeholder"></div>

<script>
    // ✅ Load Header
    (async function loadHeader() {
        const headerEl = document.getElementById("header-placeholder");
        try {
            const res = await fetch("header-no-logout.html");
            const html = await res.text();
            headerEl.innerHTML = html;

            // Chạy script trong header
            headerEl.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) newScript.src = oldScript.src;
                else newScript.textContent = oldScript.textContent;
                document.body.appendChild(newScript);
            });
        } catch (err) {
            console.error("❌ Lỗi load header:", err);
        }
    })();

    // ✅ Load Footer
    (async function loadFooter() {
        const footerEl = document.getElementById("footer-placeholder");
        try {
            const res = await fetch("../home/footer.html");
            footerEl.innerHTML = await res.text();
        } catch (err) {
            console.error("❌ Lỗi load footer:", err);
        }
    })();

    // ✅ Hiển thị thông tin Staff
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("accessToken");
        const role = localStorage.getItem("role");
        const fullName = localStorage.getItem("fullName") || "Nhân viên";
        const branchName = localStorage.getItem("branchName") || "(Không xác định)";
        const branchId = localStorage.getItem("branchId");

        if (!token || role !== "Staff") {
            window.location.href = "../user/login.html";
            return;
        }

        document.getElementById("staffName").textContent = fullName;
        document.getElementById("branchName").innerHTML =
            `<i class="fas fa-store"></i> Chi nhánh: ${branchName}`;

        if (branchId) localStorage.setItem("branchId", branchId);
    });

    // ✅ Đổi trang iframe
    function loadIframe(url, element) {
        const frame = document.getElementById('main-frame');
        frame.src = url;
        document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
        if (element) element.classList.add('active');
    }

    // ✅ Đăng xuất
    function logoutUser() {
        localStorage.clear();
        sessionStorage.clear();
        if (window.google?.accounts?.id) {
            google.accounts.id.disableAutoSelect();
        }
        window.location.href = "../user/login.html";
    }
</script>
</body>
</html>
