<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Manager Dashboard</title>

    <!-- Bootstrap & Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-bg: #161d31;
            --theme-sidebar: #090e26;
            --theme-primary: #00BFFF;
            --theme-text: #E2E8F0;
            --theme-text-secondary: #a0aec0;
            --theme-hover-bg: rgba(0, 191, 255, 0.1);
            --theme-border: #2d3748;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: var(--theme-sidebar);
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--theme-text);
            border-bottom: 1px solid var(--theme-border);
            text-align: center;
            letter-spacing: 0.5px;
        }

        .sidebar-heading i {
            margin-right: 8px;
            color: var(--theme-primary);
        }

        .list-group {
            flex-grow: 1;
            padding-top: 1rem;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            color: var(--theme-text-secondary);
            font-size: 1rem;
            padding: 0.9rem 1.5rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .list-group-item i {
            width: 22px;
            text-align: center;
            color: var(--theme-text-secondary);
        }

        .list-group-item:hover, .list-group-item.active {
            background-color: var(--theme-hover-bg);
            color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary);
            font-weight: 600;
        }

        .list-group-item:hover i, .list-group-item.active i {
            color: var(--theme-primary);
        }

        /* Main content placeholder */
        #main-content {
            flex-grow: 1;
            margin-left: 260px;
            padding: 2rem;
        }

        .placeholder {
            border: 2px dashed var(--theme-border);
            border-radius: 12px;
            color: var(--theme-text-secondary);
            text-align: center;
            padding: 4rem;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-heading">
            <i class="fas fa-user-tie"></i> Manager
        </div>

        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active">
                <i class="fas fa-chart-pie"></i> Tổng quan
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-calendar-alt"></i> Lịch chiếu
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-users"></i> Nhân viên
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-film"></i> Phim
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-box-open"></i> Combo
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-coins"></i> Doanh thu
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-comments"></i> Phản hồi
            </a>
            <a href="#" class="list-group-item list-group-item-action text-danger">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </aside>

    <!-- Main content (placeholder) -->
    <main id="main-content">
        <div class="placeholder">
            <i class="fas fa-chart-line fa-2x mb-3"></i><br>
            <strong>Chào mừng đến với Bảng điều khiển của Quản lý!</strong><br>
            (Phần nội dung sẽ được hiển thị tại đây)
        </div>
    </main>
</div>
</body>
</html>
