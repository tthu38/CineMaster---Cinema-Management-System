<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Manager Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-bg: #161d31;
            --theme-sidebar: #090e26;
            --theme-primary: #00BFFF;
            --theme-text: #E2E8F0;
            --theme-text-secondary: #a0aec0;
            --theme-hover-bg: rgba(0, 191, 255, 0.1);
            --theme-border: #2d3748;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            font-family: 'Be Vietnam Pro', sans-serif;
            overflow: hidden;
        }

        #wrapper {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        #sidebar {
            width: 260px;
            background-color: var(--theme-sidebar);
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            position: fixed;
            top: 80px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #sidebar .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            color: var(--theme-text);
            border-bottom: 1px solid var(--theme-border);
        }

        .sidebar-user-info {
            padding: 1rem 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--theme-border);
            background-color: rgba(0,0,0,0.15);
        }
        .sidebar-user-info .manager-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--theme-text);
        }
        .sidebar-user-info .branch-name {
            font-size: 0.9rem;
            color: var(--theme-primary);
            font-weight: 500;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 1rem 1.5rem;
            color: var(--theme-text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .list-group-item i {
            width: 25px;
            margin-right: 15px;
        }
        .list-group-item:hover,
        .list-group-item.active {
            background-color: var(--theme-hover-bg);
            color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary);
            font-weight: 600;
        }

        #main-content {
            flex: 1;
            margin-left: 260px;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        iframe#main-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }


        @media (max-width: 992px) {
            #sidebar { left: -260px; top: 70px; }
            #main-content { margin-left: 0; margin-top: 70px; }
            body.sidebar-toggled #sidebar { left: 0; }
        }
    </style>
</head>

<body>
<div id="header-placeholder"></div>

<div id="wrapper">
    <aside id="sidebar">
        <div class="sidebar-content">
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action active"
                   onclick="loadIframe('../statistic/revenue-bar.html', this); return false;">
                    <i class="fas fa-chart-line"></i> Tổng quan chi nhánh
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../statistic/revenue.html', this); return false;">
                    <i class="fas fa-coins"></i> Báo cáo doanh thu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/showtimes-calendar-admin.html', this); return false;">
                    <i class="fas fa-clock"></i> Quản lý lịch chiếu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/viewUser.html', this); return false;">
                    <i class="fas fa-users-cog"></i> Quản lý nhân viên
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/work-schedule-matrix.html', this); return false;">
                    <i class="fas fa-calendar-alt"></i> Quản lý ca làm
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../movies/listMovies.html', this); return false;">
                    <i class="fas fa-film"></i> Danh sách phim
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../combo/listCombo.html', this); return false;">
                    <i class="fas fa-box-open"></i> Quản lý combo
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/branch-management.html', this); return false;">
                    <i class="fas fa-code-branch"></i> Thông tin chi nhánh
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/period.html', this); return false;">
                    <i class="fas fa-clock"></i> Thông tin kỳ chiếu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/manage-auditorium.html', this); return false;">
                    <i class="fas fa-store"></i> Thông tin phòng chiếu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/seat-management.html', this); return false;">
                    <i class="fas fa-chair"></i> Quản lý ghế chi nhánh
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../contact/contactManagement.html', this); return false;">
                    <i class="fas fa-envelope"></i> Liên hệ khách hàng
                </a>

                <a href="#" class="list-group-item list-group-item-action text-danger" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </aside>

    <div id="main-content">
        <iframe id="main-frame" src="../statistic/revenue-bar.html"></iframe>
    </div>
</div>

<script>
    (async function loadHeader() {
        const headerEl = document.getElementById("header-placeholder");
        try {
            const res = await fetch("header-no-logout.html");
            const html = await res.text();
            headerEl.innerHTML = html;
            headerEl.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) newScript.src = oldScript.src;
                else newScript.textContent = oldScript.textContent;
                document.body.appendChild(newScript);
            });
        } catch (err) {
            console.error("Lỗi load header:", err);
        }
    })();

    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("accessToken");
        const role = localStorage.getItem("role");
        const fullName = localStorage.getItem("fullName") || "Manager";
        const branchName = localStorage.getItem("branchName") || "(Không xác định)";

        if (!token || role !== "Manager") {
            window.location.href = "../user/login.html";
            return;
        }

        document.getElementById("managerName").textContent = fullName;
        document.getElementById("branchName").innerHTML = `<i class="fas fa-store"></i> Chi nhánh: ${branchName}`;
    });

    function loadIframe(url, element) {
        const frame = document.getElementById('main-frame');
        frame.src = url;
        window.scrollTo({ top: 0, behavior: "instant" });
        document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
        if (element) element.classList.add('active');
    }

    function logoutUser() {
        localStorage.clear();
        sessionStorage.clear();
        if (window.google?.accounts?.id) google.accounts.id.disableAutoSelect();
        window.location.href = "../user/login.html";
    }
</script>
</body>
</html>
