<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaster • Manager Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-bg: #161d31;
            --theme-sidebar: #090e26;
            --theme-primary: #00BFFF;
            --theme-text: #E2E8F0;
            --theme-text-secondary: #a0aec0;
            --theme-hover-bg: rgba(0, 191, 255, 0.1);
            --theme-border: #2d3748;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            overflow: hidden;
        }

        #wrapper { display: flex; min-height: 100vh; }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: var(--theme-sidebar);
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            position: fixed;
            left: 0; top: 0; bottom: 0; z-index: 1000;
            display: flex; flex-direction: column;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 1px solid var(--theme-border);
            text-align: center;
        }

        .sidebar-user-info {
            padding: 1rem 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--theme-border);
            background-color: rgba(0,0,0,0.15);
        }
        .sidebar-user-info .manager-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--theme-text);
        }
        .sidebar-user-info .branch-name {
            font-size: 0.9rem;
            color: var(--theme-primary);
            font-weight: 500;
        }
        .sidebar-user-info .branch-name i {
            margin-right: 5px;
        }

        #sidebar .sidebar-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--theme-primary) #0c1325;
        }
        #sidebar .sidebar-content::-webkit-scrollbar { width: 8px; }
        #sidebar .sidebar-content::-webkit-scrollbar-thumb { background-color: var(--theme-primary); border-radius: 10px; }

        .list-group-item {
            background-color: transparent; border: none; padding: 1rem 1.5rem;
            font-size: 1rem; color: var(--theme-text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .list-group-item i { width: 25px; text-align: center; margin-right: 15px; }
        .list-group-item:hover, .list-group-item.active {
            background-color: var(--theme-hover-bg); color: var(--theme-primary);
            border-left: 4px solid var(--theme-primary); font-weight: 600;
        }
        .list-group-item:hover i, .list-group-item.active i { color: var(--theme-primary); }

        /* Main content */
        #main-content {
            flex-grow: 1; margin-left: 260px; height: 100vh;
            overflow-y: auto;
        }
        iframe { width: 100%; min-height: 100vh; border: none; }
    </style>
</head>

<body>
<div id="wrapper">
    <aside id="sidebar">
        <div class="sidebar-heading">
            <i class="fas fa-film"></i> CineMaster
        </div>

        <!-- ✅ Thông tin Manager -->
        <div class="sidebar-user-info">
            <div class="manager-name" id="managerName">Đang tải...</div>
            <div class="branch-name" id="branchName">
                <i class="fas fa-store"></i> Chi nhánh: ...
            </div>
        </div>

        <!-- ✅ Sidebar menu -->
        <div class="sidebar-content">
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action active"
                   onclick="loadIframe('manager_dashboard_home.html', this); return false;">
                    <i class="fas fa-chart-line"></i> Tổng quan chi nhánh
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/showtimes-calendar.html', this); return false;">
                    <i class="fas fa-clock"></i> Quản lý lịch chiếu
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/viewUser.html', this); return false;">
                    <i class="fas fa-users-cog"></i> Quản lý nhân viên
                </a>

                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../user/work-schedule-matrix.html', this); return false;">
                    <i class="fas fa-users-cog"></i> Quản lý ca làm
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../movies/listMovies.html', this); return false;">
                    <i class="fas fa-film"></i> Danh sách phim
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('../combo/listCombo.html', this); return false;">
                    <i class="fas fa-box-open"></i> Quản lý combo
                </a>
                <a href="#" class="list-group-item list-group-item-action"
                   onclick="loadIframe('manager/revenue.html', this); return false;">
                    <i class="fas fa-coins"></i> Báo cáo doanh thu
                </a>
                <a href="../user/login.html" class="list-group-item list-group-item-action text-danger mt-auto" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </aside>

    <div id="main-content">
        <iframe id="main-frame" src="manager_dashboard_home.html"></iframe>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("accessToken");
        const role = localStorage.getItem("role");
        const fullName = localStorage.getItem("fullName") || "Manager";
        const branchName = localStorage.getItem("branchName") || "(Không xác định)";
        const branchId = localStorage.getItem("branchId");

        // Nếu chưa login hoặc không phải Manager → quay về login
        if (!token || role !== "Manager") {
            window.location.href = "../user/login.html";
            return;
        }

        // ✅ Hiển thị thông tin Manager từ localStorage
        document.getElementById("managerName").textContent = fullName;
        document.getElementById("branchName").innerHTML =
            `<i class="fas fa-store"></i> Chi nhánh: ${branchName}`;

        // Nếu cần, giữ lại branchId cho API khác sử dụng
        if (branchId) localStorage.setItem("branchId", branchId);
    });

    // ✅ Đổi trang iframe
    function loadIframe(url, element) {
        document.getElementById('main-frame').src = url;
        document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
        if (element) element.classList.add('active');
    }

    // ✅ Đăng xuất
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
    });
</script>
</body>
</html>
