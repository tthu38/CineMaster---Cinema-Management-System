<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CineMaster • Vé của tôi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        :root{
            --red:#e50914;
            --cyan:#22c1ff;
            --blue:#0aa3ff;
            --ink:#06101f;
            --bg:#0b162c;
            --card:#0c1324;
            --border:#1b2b4a;
            --muted:#9aa7b3;
            --muted2:#cfe3ff;
            --glow:0 0 20px rgba(34,193,255,.35), 0 0 60px rgba(34,193,255,.15);
        }

        /* ===== Pretty cinema tickets background (static) ===== */
        .tickets-wall{
            position:fixed; inset:0; pointer-events:none; z-index:0;
        }
        .tickets-wall .tickets-layer{
            position:absolute; inset:-10%;
            background-repeat:repeat;
            background-size:320px 160px;
            opacity:.14;
            filter:drop-shadow(0 0 20px rgba(22,40,76,.18));
            transform-origin:center center;
        }
        .tickets-wall .l1{
            transform:rotate(-3deg) scale(1.04);
            background-image:url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='320' height='160' viewBox='0 0 320 160'%3E%3Crect fill='none' width='320' height='160'/%3E%3Cg opacity='0.95'%3E%3Cg transform='translate(8,8)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%23192A43' stroke='%232c3e66' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6' /%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%238fb4ff' stroke-opacity='0.35' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%238fb4ff' opacity='0.3'/%3E%3Cg fill='%238fb4ff' opacity='0.35'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23cfe3ff' stroke-opacity='0.38'%3E%3Crect x='0' y='0' width='60' height='24' fill='none'/%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23cfe3ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3Cg transform='translate(8,88)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%231b2f50' stroke='%23314774' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6'/%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%23a8c8ff' stroke-opacity='0.32' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%23a8c8ff' opacity='0.28'/%3E%3Cg fill='%23a8c8ff' opacity='0.32'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23d8e6ff' stroke-opacity='0.38'%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23d8e6ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .tickets-wall .l2{
            transform:rotate(3deg) scale(1.06);
            background-position:160px 80px;
            opacity:.10;
            background-image:inherit;
        }

        /* ===== NỀN động + pattern vé ===== */
        html,body{
            margin:0; color:#fff; font-family:'Roboto', sans-serif;
            min-height:100vh;
            background-color: var(--ink);
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg)),
                    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='80' viewBox='0 0 160 80'><rect width='160' height='80' fill='none'/><g opacity='0.08' stroke='%23cfe3ff' stroke-width='1.2' fill='none'><path d='M8 20 h110 a10 10 0 0 0 10 -10 a10 10 0 0 1 10 10 v20 a10 10 0 0 1 -10 10 a10 10 0 0 0 -10 10 H8 z'/><path d='M30 18 v44' stroke-dasharray='6 6'/><circle cx='120' cy='20' r='3'/><circle cx='120' cy='60' r='3'/></g></svg>");
            background-repeat:no-repeat,no-repeat,no-repeat,repeat;
            background-size:1200px 600px,900px 400px,100% 100%,320px 160px;
            background-position:-10% -35%,120% -20%,0 0,0 0;
            background-attachment:fixed, fixed, fixed, fixed;
            overflow-x:hidden;
        }

        /* hạt bụi chiếu phim */
        .grain{
            pointer-events:none; position:fixed; inset:0; opacity:.14; mix-blend-mode:screen; z-index:1;
            background-image:radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
            radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size:200px 200px, 260px 260px;
            animation: drift 18s linear infinite alternate;
        }
        @keyframes drift{
            from{ transform: translate3d(0,0,0) }
            to{ transform: translate3d(30px,-25px,0) }
        }

        /* 🔥 UPGRADE: Shell + Filmstrip Container */
        .shell{max-width:1300px;margin:110px auto 48px;padding:0 24px; position:relative; z-index:2;}
        .film{
            position:relative; background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border); border-radius:18px;
            box-shadow:0 14px 32px rgba(0,0,0,.5);
            overflow:hidden;
            margin-bottom:30px;
        }
        .film:before,.film:after{
            content:""; position:absolute; left:18px; right:18px; height:10px; opacity:.5;
            background:repeating-linear-gradient(90deg, #142443 0 16px, transparent 16px 32px);
            filter:drop-shadow(0 0 6px rgba(34,193,255,.2));
            z-index:1;
        }
        .film:before{ top:12px } .film:after{ bottom:12px }

        /* 🔥 UPGRADE: Page Title Neon */
        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 3.5rem;
            margin: 0 0 60px;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #fff, var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        .page-title span {
            background: linear-gradient(135deg, #fff, var(--red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan), var(--red));
            border-radius: 2px;
        }

        /* 🔥 UPGRADE: Filter Bar */
        .filter-bar{
            text-align:center; margin-bottom:35px; padding:20px 0;
            background:linear-gradient(135deg, rgba(11,21,42,.8), rgba(12,22,44,.8));
            border:1px solid var(--border);
            border-radius:12px;
            backdrop-filter: blur(10px);
        }
        .filter-btn{
            border:1px solid var(--border);
            background:transparent;
            color:var(--muted2);
            padding:12px 24px;
            border-radius:25px;
            margin:0 8px;
            font-weight:700;
            letter-spacing:1px;
            transition:.3s cubic-bezier(0.23, 1, 0.32, 1);
            position:relative;
            overflow:hidden;
        }
        .filter-btn::before{
            content:''; position:absolute; inset:0; background:linear-gradient(90deg,var(--cyan),var(--blue));
            opacity:0; transition:.3s; border-radius:25px;
        }
        .filter-btn.active, .filter-btn:hover{
            color:#000; border-color:var(--cyan);
            transform:translateY(-2px);
        }
        .filter-btn.active::before, .filter-btn:hover::before{ opacity:1; }
        .filter-btn i{ margin-right:6px; }

        /* 🔥 UPGRADE: Ticket Cards - SIÊU MODERN */
        .ticket-card{
            background:linear-gradient(135deg, rgba(11,21,42,.95), rgba(12,22,44,.95));
            border:1px solid transparent;
            border-radius:20px;
            padding:25px 30px;
            margin-bottom:24px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            transition:.4s cubic-bezier(0.23, 1, 0.32, 1);
            position:relative;
            overflow:hidden;
            box-shadow:0 12px 40px rgba(0,0,0,.6);
            backdrop-filter: blur(10px);
        }
        .ticket-card::before{
            content:''; position:absolute; inset:0;
            background:linear-gradient(135deg, var(--cyan), var(--blue));
            opacity:0; transition:.4s; z-index:-1;
            border-radius:20px;
        }
        .ticket-card:hover{
            border-color:var(--cyan);
            transform:translateY(-8px) scale(1.02);
            box-shadow:0 25px 60px rgba(34,193,255,.3);
        }
        .ticket-card:hover::before{ opacity:.08; }

        /* 🔥 Left Info - Movie Details */
        .ticket-info{
            flex:1; padding-right:20px;
        }
        .ticket-info h5{
            color:var(--cyan);
            font-size:1.4rem;
            font-weight:900;
            margin-bottom:8px;
            text-transform:uppercase;
            letter-spacing:1px;
        }
        .ticket-info .movie-title{
            font-family:'Bebas Neue', sans-serif;
            font-size:1.6rem;
            background:linear-gradient(135deg, var(--cyan), #fff);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
        }
        .ticket-info p{
            color:var(--muted);
            margin:4px 0;
            font-size:.95rem;
            display:flex; align-items:center;
        }
        .ticket-info p i{ margin-right:8px; width:16px; }

        /* 🔥 Right Status - Ultra Modern Badge */
        .ticket-status{
            font-weight:900;
            text-transform:uppercase;
            border-radius:25px;
            padding:12px 20px;
            font-size:.95rem;
            box-shadow:0 8px 25px rgba(0,0,0,.3);
            position:relative;
            overflow:hidden;
            min-width:140px;
            text-align:center;
        }
        .ticket-status::before{
            content:''; position:absolute; inset:0;
            background:linear-gradient(45deg, transparent 30%, rgba(255,255,255,.1) 50%, transparent 70%);
            transform:translateX(-100%); transition:.6s; opacity:0;
        }
        .ticket-status:hover::before{ transform:translateX(100%); opacity:1; }

        .Booked{ background:linear-gradient(135deg, rgba(34,193,255,.2), rgba(10,163,255,.2)); color:var(--cyan); border:1px solid var(--cyan); }
        .Used{ background:linear-gradient(135deg, rgba(124,252,0,.25), rgba(50,205,50,.25)); color:#7CFC00; border:1px solid #7CFC00; }
        .Cancelled{ background:linear-gradient(135deg, rgba(229,9,20,.25), rgba(255,7,58,.25)); color:var(--red); border:1px solid var(--red); }
        .Refunded{ background:linear-gradient(135deg, rgba(255,215,0,.25), rgba(255,193,7,.25)); color:#FFD700; border:1px solid #FFD700; }
        .CancelRequested{ background:linear-gradient(135deg, rgba(255,165,0,.25), rgba(255,140,0,.25)); color:#FFA500; border:1px solid #FFA500; }

        /* 🔥 Empty State */
        .empty-state{
            text-align:center; padding:60px 20px;
            background:linear-gradient(135deg, rgba(11,21,42,.8), rgba(12,22,44,.8));
            border-radius:20px; border:1px solid var(--border);
        }
        .empty-state i{ font-size:6rem; color:var(--cyan); margin-bottom:20px; opacity:.6; }
        .empty-state h4{ color:var(--cyan); font-family:'Bebas Neue'; font-size:2rem; margin-bottom:15px; }
        .empty-state p{ color:var(--muted2); font-size:1.1rem; }

        /* 🔥 Responsive */
        @media (max-width:768px){
            .shell{padding:0 16px;}
            .page-title{font-size:2.5rem;}
            .ticket-card{ flex-direction:column; gap:15px; text-align:center; }
            .ticket-info{padding-right:0;}
            .filter-btn{ padding:10px 18px; margin:4px; font-size:.9rem; }
        }
    </style>
</head>

<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>
<div id="header"></div>

<main class="shell">
    <div class="film">
        <div class="container py-4">
            <h1 class="page-title">
                <i class="fa-solid fa-ticket me-2"></i>
                VÉ CỦA <span>BẠN</span>
                <i class="fa-solid fa-ticket ms-2"></i>
            </h1>
        </div>
    </div>

    <div class="container">
        <div class="filter-bar">
            <button class="filter-btn active" data-status="all"><i class="fa-solid fa-list"></i> Tất cả</button>
            <button class="filter-btn" data-status="Booked"><i class="fa-solid fa-clock"></i> Đã đặt</button>
            <button class="filter-btn" data-status="Used"><i class="fa-solid fa-check"></i> Đã sử dụng</button>
            <button class="filter-btn" data-status="Cancelled"><i class="fa-solid fa-xmark"></i> Đã hủy</button>
            <button class="filter-btn" data-status="Refunded"><i class="fa-solid fa-arrow-down"></i> Hoàn tiền</button>
            <button class="filter-btn" data-status="CancelRequested"><i class="fa-solid fa-hourglass-half"></i> Chờ hủy</button>
        </div>

        <div id="ticketList"></div>
    </div>
</main>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./myTickets.js"></script>

<script>
    // Load header
    (async function loadHeader(){
        const headerEl=document.getElementById("header");
        try{
            const res=await fetch("../home/customer-header.html");
            const html=await res.text();
            headerEl.innerHTML=html;
            const scripts=headerEl.querySelectorAll("script");
            scripts.forEach(s=>{
                const ns=document.createElement("script");
                if(s.src) ns.src=s.src; else ns.textContent=s.textContent;
                document.body.appendChild(ns);
            });
        }catch(err){console.error("❌ Lỗi load header:",err);}
    })();

    fetch("../home/footer.html")
        .then(r=>r.text())
        .then(h=>document.getElementById("footer").innerHTML=h);
</script>
</body>
</html>
