<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CineMaster ‚Ä¢ V√© c·ªßa t√¥i</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/user.css">
    <style>

        /* üî• UPGRADE: Page Title Neon */
        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 3.5rem;
            margin: 0 0 60px;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #fff, var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        .page-title span {
            background: linear-gradient(135deg, #fff, var(--red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan), var(--red));
            border-radius: 2px;
        }

        /* üî• UPGRADE: Filter Bar */
        .filter-bar{
            text-align:center; margin-bottom:35px; padding:20px 0;
            background:linear-gradient(135deg, rgba(11,21,42,.8), rgba(12,22,44,.8));
            border:1px solid var(--border);
            border-radius:12px;
            backdrop-filter: blur(10px);
        }
        .filter-btn{
            border:1px solid var(--border);
            background:transparent;
            color:var(--muted2);
            padding:12px 24px;
            border-radius:25px;
            margin:0 8px;
            font-weight:700;
            letter-spacing:1px;
            transition:.3s cubic-bezier(0.23, 1, 0.32, 1);
            position:relative;
            overflow:hidden;
        }
        .filter-btn::before{
            content:''; position:absolute; inset:0; background:linear-gradient(90deg,var(--cyan),var(--blue));
            opacity:0; transition:.3s; border-radius:25px;
        }
        .filter-btn.active, .filter-btn:hover{
            color:#000; border-color:var(--cyan);
            transform:translateY(-2px);
        }
        .filter-btn.active::before, .filter-btn:hover::before{ opacity:1; }
        .filter-btn i{ margin-right:6px; }

        /* üî• UPGRADE: Ticket Cards - SI√äU MODERN */
        .ticket-card{
            background:linear-gradient(135deg, rgba(11,21,42,.95), rgba(12,22,44,.95));
            border:1px solid transparent;
            border-radius:20px;
            padding:25px 30px;
            margin-bottom:24px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            transition:.4s cubic-bezier(0.23, 1, 0.32, 1);
            position:relative;
            overflow:hidden;
            box-shadow:0 12px 40px rgba(0,0,0,.6);
            backdrop-filter: blur(10px);
        }
        .ticket-card::before{
            content:''; position:absolute; inset:0;
            background:linear-gradient(135deg, var(--cyan), var(--blue));
            opacity:0; transition:.4s; z-index:-1;
            border-radius:20px;
        }
        .ticket-card:hover{
            border-color:var(--cyan);
            transform:translateY(-8px) scale(1.02);
            box-shadow:0 25px 60px rgba(34,193,255,.3);
        }
        .ticket-card:hover::before{ opacity:.08; }

        /* üî• Left Info - Movie Details */
        .ticket-info{
            flex:1; padding-right:20px;
        }
        .ticket-info h5{
            color:var(--cyan);
            font-size:1.4rem;
            font-weight:900;
            margin-bottom:8px;
            text-transform:uppercase;
            letter-spacing:1px;
        }
        .ticket-info .movie-title{
            font-family:'Bebas Neue', sans-serif;
            font-size:1.6rem;
            background:linear-gradient(135deg, var(--cyan), #fff);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
        }
        .ticket-info p{
            color:var(--muted);
            margin:4px 0;
            font-size:.95rem;
            display:flex; align-items:center;
        }
        .ticket-info p i{ margin-right:8px; width:16px; }

        /* üî• Right Status - Ultra Modern Badge */
        .ticket-status{
            font-weight:900;
            text-transform:uppercase;
            border-radius:25px;
            padding:12px 20px;
            font-size:.95rem;
            box-shadow:0 8px 25px rgba(0,0,0,.3);
            position:relative;
            overflow:hidden;
            min-width:140px;
            text-align:center;
        }
        .ticket-status::before{
            content:''; position:absolute; inset:0;
            background:linear-gradient(45deg, transparent 30%, rgba(255,255,255,.1) 50%, transparent 70%);
            transform:translateX(-100%); transition:.6s; opacity:0;
        }
        .ticket-status:hover::before{ transform:translateX(100%); opacity:1; }

        .Booked{ background:linear-gradient(135deg, rgba(34,193,255,.2), rgba(10,163,255,.2)); color:var(--cyan); border:1px solid var(--cyan); }
        .Used{ background:linear-gradient(135deg, rgba(124,252,0,.25), rgba(50,205,50,.25)); color:#7CFC00; border:1px solid #7CFC00; }
        .Cancelled{ background:linear-gradient(135deg, rgba(229,9,20,.25), rgba(255,7,58,.25)); color:var(--red); border:1px solid var(--red); }
        .Refunded{ background:linear-gradient(135deg, rgba(255,215,0,.25), rgba(255,193,7,.25)); color:#FFD700; border:1px solid #FFD700; }
        .CancelRequested{ background:linear-gradient(135deg, rgba(255,165,0,.25), rgba(255,140,0,.25)); color:#FFA500; border:1px solid #FFA500; }

        /* üî• Empty State */
        .empty-state{
            text-align:center; padding:60px 20px;
            background:linear-gradient(135deg, rgba(11,21,42,.8), rgba(12,22,44,.8));
            border-radius:20px; border:1px solid var(--border);
        }
        .empty-state i{ font-size:6rem; color:var(--cyan); margin-bottom:20px; opacity:.6; }
        .empty-state h4{ color:var(--cyan); font-family:'Bebas Neue'; font-size:2rem; margin-bottom:15px; }
        .empty-state p{ color:var(--muted2); font-size:1.1rem; }

        /* üî• Responsive */
        @media (max-width:768px){
            .shell{padding:0 16px;}
            .page-title{font-size:2.5rem;}
            .ticket-card{ flex-direction:column; gap:15px; text-align:center; }
            .ticket-info{padding-right:0;}
            .filter-btn{ padding:10px 18px; margin:4px; font-size:.9rem; }
        }
        /* ===================== üéüÔ∏è TICKET CARD - MOVIE TICKET STYLE ===================== */
        .ticket-card {
            background: #0b162c;
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;

            display: flex;
            justify-content: space-between;
            align-items: stretch;

            position: relative;
            overflow: visible;

            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.08);

            transition: 0.3s ease;
        }

        /* Hover s√°ng gi·ªëng v√© */
        .ticket-card:hover {
            transform: translateY(-6px);
            border-color: var(--cyan);
            box-shadow: 0 18px 45px rgba(34,193,255,0.35);
        }

        /* üéüÔ∏è RƒÇNG C∆ØA 2 B√äN */
        .ticket-card::before,
        .ticket-card::after {
            content: "";
            position: absolute;
            top: 0;
            width: 22px;
            height: 100%;
            background-size: 100% 16px;
            background-repeat: repeat-y;
        }

        .ticket-card::before {
            left: -12px;
            background-image: radial-gradient(circle, transparent 8px, #0b162c 8px);
        }

        .ticket-card::after {
            right: -12px;
            background-image: radial-gradient(circle, transparent 8px, #0b162c 8px);
        }

        /* üéüÔ∏è ƒê∆Ø·ªúNG ƒê·ª§C L·ªñ (·ªü gi·ªØa t·∫•m v√©) */
        .ticket-divider {
            width: 2px;
            background-image: linear-gradient(
                    to bottom,
                    rgba(255,255,255,0.2) 20%,
                    transparent 20%
            );
            background-size: 4px 12px;
            margin: 0 25px;
        }

        /* Left side movie info */
        .ticket-info {
            flex: 1.2;
        }

        /* Right side status */
        .ticket-right {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        /* Status badge gi·ªØ nguy√™n m√†u */
        .ticket-status {
            margin-top: 15px;
        }

        /* Mobile responsive */
        @media (max-width:768px) {
            .ticket-card {
                flex-direction: column;
                padding: 20px;
            }

            .ticket-divider {
                width: 100%;
                height: 2px;
                background-size: 12px 4px;
                margin: 15px 0;
            }
        }

    </style>
</head>
