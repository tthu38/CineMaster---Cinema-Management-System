<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Chi tiết liên hệ khách hàng - CineMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #0b162c;
            color: #e0e6f5;
            font-family: 'Be Vietnam Pro', sans-serif;
            padding: 40px 60px;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .page-header h3 {
            color: #00bfff;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-back {
            border: 1px solid #00bfff;
            color: #00bfff;
            background: transparent;
            border-radius: 10px;
            padding: 6px 16px;
            transition: all .2s;
        }
        .btn-back:hover {
            background: #00bfff;
            color: #000;
        }

        /* Card container */
        .contact-card {
            background: #0c1324;
            border: 1px solid #1b2b4a;
            border-radius: 16px;
            padding: 30px 35px;
            box-shadow: 0 0 20px rgba(0,191,255,0.08);
        }

        .section-title {
            color: #00bfff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 1px solid #1b2b4a;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-block {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .info-block b {
            color: #9ccaff;
            width: 130px;
            display: inline-block;
        }

        .info-box {
            background: #101a36;
            border-radius: 8px;
            padding: 12px 15px;
            margin-top: 5px;
            color: #e9efff;
            font-size: 0.95rem;
        }

        .status-pill {
            display: inline-block;
            padding: 5px 14px;
            border-radius: 999px;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-Pending { background: linear-gradient(90deg, #ffd700, #ffb700); color: #000; }
        .status-Processing { background: linear-gradient(90deg, #00bfff, #0077ff); color: #fff; }
        .status-Resolved { background: linear-gradient(90deg, #28a745, #32cd32); color: #fff; }
        .status-Rejected { background: linear-gradient(90deg, #ff4d4d, #dc3545); color: #fff; }

        .divider {
            height: 100%;
            border-left: 2px dashed #1b2b4a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 20px; }
            .divider { display: none; }
            .contact-card { padding: 20px; }
        }
    </style>
</head>

<body>
<!-- ✅ HEADER -->
<div id="header"></div>

<div class="container mt-4 mb-5">
    <div class="page-header">
        <h3><i class="fa-solid fa-envelope-open-text"></i> Chi tiết liên hệ</h3>
        <a href="contactManagement.html" class="btn btn-back"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
    </div>

    <div class="contact-card">
        <div class="row g-4">
            <!-- Thông tin khách hàng -->
            <div class="col-lg-6">
                <div class="section-title"><i class="fa-solid fa-user"></i> Thông tin khách hàng</div>
                <div class="info-block"><b>Họ tên:</b> <span id="fullName"></span></div>
                <div class="info-block"><b>Email:</b> <span id="email"></span></div>
                <div class="info-block"><b>Số điện thoại:</b> <span id="phone"></span></div>
                <div class="info-block"><b>Chi nhánh:</b> <span id="branchName"></span></div>
                <div class="info-block"><b>Chủ đề:</b> <span id="subject"></span></div>
                <div class="info-block"><b>Nội dung:</b></div>
                <div id="message" class="info-box"></div>
            </div>

            <!-- Divider -->
            <div class="col-lg-1 d-none d-lg-flex justify-content-center">
                <div class="divider"></div>
            </div>

            <!-- Xử lý -->
            <div class="col-lg-5">
                <div class="section-title"><i class="fa-solid fa-clipboard-check"></i> Xử lý</div>
                <div class="info-block"><b>Trạng thái:</b> <span id="status" class="status-pill"></span></div>
                <div class="info-block"><b>Nhân viên xử lý:</b> <span id="handledBy"></span></div>
                <div class="info-block"><b>Ngày xử lý:</b> <span id="handledAt"></span></div>
                <div class="info-block"><b>Ghi chú:</b></div>
                <div id="handleNote" class="info-box"></div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ FOOTER -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./contactDetail.js"></script>

<script>
    // ✅ Load header (customer)
    (async function loadHeader() {
        const headerEl = document.getElementById("header");
        try {
            const res = await fetch("../home/customer-header.html");
            const html = await res.text();
            headerEl.innerHTML = html;

            // ép chạy script bên trong customer-header.html
            const scripts = headerEl.querySelectorAll("script");
            scripts.forEach(s => {
                const ns = document.createElement("script");
                if (s.src) ns.src = s.src;
                else ns.textContent = s.textContent;
                document.body.appendChild(ns);
            });
        } catch (err) {
            console.error("❌ Lỗi load header:", err);
        }
    })();

    // ✅ Load footer
    fetch("../home/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html)
        .catch(err => console.error("❌ Lỗi load footer:", err));
</script>
</body>
</html>
