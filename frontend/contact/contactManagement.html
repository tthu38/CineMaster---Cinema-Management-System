<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Liên Hệ Khách Hàng • CineMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/user.css">

    <style>

        .status-pill {
            display: inline-block;
            min-width: 130px;
            text-align: center;
            padding: 10px 18px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: none;
            letter-spacing: 0.3px;
        }

        .text-center-cell {
            text-align: center !important;
            vertical-align: middle !important;
        }

        /* ======= NÚT TRONG CỘT THAO TÁC ======= */
        .action-btns {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .action-btns .btn {
            border-radius: 50px;
            font-weight: 600;
            padding: 6px 14px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .action-btns .btn-info {
            background: linear-gradient(90deg, #22c1ff, #0aa3ff);
            color: #fff;
            border: none;
        }

        .action-btns .btn-warning {
            background: linear-gradient(90deg, #fbc531, #e1a400);
            color: #212529;
            border: none;
        }

        .action-btns .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 10px rgba(34, 193, 255, 0.3);
        }

        .status-pill {
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-Pending { background: #ffd700; color: #000; }
        .status-Processing { background: #00bfff; color: #fff; }
        .status-Resolved { background: #28a745; color: #fff; }
        .status-Rejected { background: #dc3545; color: #fff; }

        .filter-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1.2rem;
        }

        .filter-select,
        .form-control {
            background: rgba(10, 20, 40, 0.65);
            color: #e0e6f5;
            border: 1px solid rgba(34,193,255,0.3);
            border-radius: 10px;
            padding: 8px 14px;
            outline: none;
        }

        .filter-select:focus, .form-control:focus {
            border-color: #22c1ff;
            box-shadow: 0 0 12px rgba(34,193,255,0.4);
        }

        thead th {
            background: linear-gradient(90deg, #09182d, #0b2345);
            color: #58c6ff;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.4px;
            border-bottom: 2px solid rgba(34,193,255,0.3);
        }

        tbody tr:hover { background-color: rgba(34,193,255,0.08) !important; }

        .action-btn {
            border-radius: 10px;
            width: 38px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(34,193,255,0.35);
            color: #22c1ff;
            background: rgba(12, 24, 45, 0.45);
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background-color: #22c1ff;
            color: #06101f;
            box-shadow: 0 0 10px rgba(34,193,255,0.4);
            transform: translateY(-1px);
        }

        .modal-content {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 193, 255, 0.25);
        }

        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #22c1ff !important;
            border-color: #22c1ff !important;
        }

        .btn-info {
            background: linear-gradient(90deg, #22c1ff, #0aa3ff);
            border: none;
            transition: all 0.2s ease;
        }

        .btn-info:hover {
            box-shadow: 0 0 10px rgba(34, 193, 255, 0.5);
            transform: translateY(-1px);
        }


        .table td:last-child { white-space: nowrap; }


    </style>
</head>

<body>
<main class="shell">
    <section class="film">
        <div class="panel-head mb-3">
            <i class="fa-solid fa-envelope"></i>
            <h2>QUẢN LÝ LIÊN HỆ KHÁCH HÀNG</h2>
        </div>

        <div class="filter-box">
            <select id="branchFilter" class="filter-select">
                <option value="">Tất cả chi nhánh</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="">Tất cả trạng thái</option>
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Resolved">Resolved</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>

        <div class="table-responsive">
            <table class="table align-middle table-hover mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Khách hàng</th>
                    <th>Email</th>
                    <th>Chủ đề</th>
                    <th>Trạng thái</th>
                    <th>Ngày xử lý</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody id="contactTableBody">
                <tr><td colspan="7" class="text-center text-muted py-4">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
    </section>
</main>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
</div>

<!-- Confirm Modal (New Styled) -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg"
             style="background: linear-gradient(145deg, #0b162c, #0e203f); color: #e0e6f5; border-radius: 20px;">

            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold text-info">
                    <i class="fa-solid fa-circle-question me-2"></i>Xác nhận hành động
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body text-center py-4">
                <p id="confirmMessage" class="fs-5 fw-medium text-light">
                    Bạn có chắc chắn muốn thực hiện thao tác này?
                </p>
            </div>

            <div class="modal-footer border-0 d-flex justify-content-center pb-4">
                <button type="button" class="btn btn-outline-light px-4 rounded-pill" data-bs-dismiss="modal">
                    <i class="fa-solid fa-xmark me-1"></i> Hủy
                </button>
                <button type="button" id="confirmOkBtn"
                        class="btn btn-info px-4 rounded-pill fw-semibold text-dark shadow-sm">
                    <i class="fa-solid fa-check me-1"></i> Đồng ý
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./contactManagement.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
