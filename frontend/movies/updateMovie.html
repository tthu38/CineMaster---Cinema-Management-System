<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/user.css">
    <style>

        .movie-panel{padding:26px 22px; position:relative; z-index:2;}
        h2 {
            font-weight: 900;
            letter-spacing: .3px;
            background: linear-gradient(135deg, #fff, var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Summary Cards */
        .summary-card{
            background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border);
            border-radius:12px;
            padding:20px;
            text-align:center;
            transition:transform .3s, box-shadow .3s;
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        .summary-card:hover{
            transform:translateY(-5px);
            box-shadow:0 10px 24px rgba(34,193,255,.2);
            border-color: var(--cyan);
        }
        .summary-card h4{
            font-size:0.85rem;
            color:var(--muted);
            margin-bottom:8px;
            font-weight:600;
            letter-spacing:1px;
        }
        .summary-card p{

            font-weight:700;
            color:var(--cyan);
            margin:0;
            text-shadow: 0 0 10px rgba(34,193,255,.3);
        }
        .chart-container{

            border:1px solid var(--border);
            border-radius:12px;
            padding:20px;
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .table-movie{
            width:100%;
            border-collapse:collapse;
            color:#e6f1ff;
            font-size:0.9rem;
        }
        .table-movie th, .table-movie td {
            border:1px solid var(--border);
            padding:12px 8px;
            text-align:center;
            vertical-align:middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table-movie td:nth-child(1) {
            width:100px;
        }
        .table-movie td:nth-child(2) {
            max-width:200px;
            white-space: normal;
        }
        .table-movie td:last-child {
            min-width:180px;
        }
        .table-movie thead th{
            background:linear-gradient(135deg, #0e1f3d, #0a152c);
            color:var(--cyan);
            font-weight:700;
            text-transform:uppercase;
            letter-spacing:1px;
            font-size:0.85rem;
            padding:14px 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .table-movie tbody tr{
            background:rgba(11,21,42,.6);
            transition: all .2s ease;
        }
        .table-movie tbody tr:hover{
            background:#112040;
            box-shadow: inset 0 0 0 1px rgba(34,193,255,.2);
        }
        .movie-poster{
            width:80px;
            height:120px;
            border-radius:8px;
            object-fit:cover;
            border:1px solid var(--border);
            box-shadow: 0 4px 12px rgba(0,0,0,.4);
        }
        .btn-group-action {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }
        .btn-group-action button {
            flex: 0 0 auto;
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            transition: all .2s ease;
        }
        .btn-primary{
            background:linear-gradient(90deg,var(--blue),var(--cyan));
            border:none;
            font-weight:700;
            color:#051020;
            padding: 10px 24px;
            border-radius: 10px;
        }
        .btn-primary:hover{
            filter:brightness(1.15);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34,193,255,.4);
        }
        .btn-warning{
            border:none;
            background:linear-gradient(90deg,#ffc107,#ff9800);
            color:#051020;
            font-weight:800;
        }
        .btn-warning:hover{
            filter:brightness(1.15);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255,193,7,.4);
        }
        .btn-danger{
            border:none;
            background:var(--red);
            color:#fff;
            font-weight:600;
        }
        .btn-danger:hover{
            background:#ff073a;
            box-shadow: 0 4px 12px rgba(229,9,20,.5);
        }
        .btn-success{
            border:none;
            background:#28a745;
            color:#fff;
            font-weight:600;
        }
        .btn-success:hover{
            background:#34ce57;
            box-shadow: 0 4px 12px rgba(40,167,69,.4);
        }
        .btn-create{
            margin-bottom:15px;
        }
        /* Pagination */
        #page-numbers {
            text-align:center;
            margin-top:20px;
            padding: 15px 0;
        }
        #page-numbers button {
            margin:0 4px;
            padding:8px 16px;
            border-radius:8px;
            font-weight:600;
            background:linear-gradient(135deg, #0e1f3d, #0a152c);
            border:1px solid var(--border);
            color:var(--muted2);
            transition: all .2s ease;
        }
        #page-numbers button:hover {
            border-color:var(--cyan);
            color:var(--cyan);
            background:rgba(34,193,255,.1);
            transform: translateY(-1px);
        }
        #page-numbers button.active {
            background:linear-gradient(90deg,var(--blue),var(--cyan));
            border-color:var(--cyan);
            color:#000;
            box-shadow: 0 0 15px rgba(34,193,255,.4);
        }
        .form-control,.form-select{
            background:var(--card);
            border:1px solid var(--border);
            color:#fff;
            border-radius:10px;
        }
        .form-control::placeholder {
            color: var(--muted);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 0 0.2rem rgba(34,193,255,.25);
        }
        label {
            color: var(--muted2);
            font-weight: 600;
        }
        .poster-preview{width:100%;aspect-ratio:2/3;object-fit:cover;border:1px solid var(--border);border-radius:8px;box-shadow: 0 4px 12px rgba(0,0,0,.4);}
        .trailer-preview{width:100%;aspect-ratio:16/9;border:none;border-radius:8px;}
    </style>
</head>

<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../js/updateMovie.js"></script>

<script>
    window.previewPosterFile = function (input) {
        const f = input.files[0];
        if (f) {
            const r = new FileReader();
            r.onload = e => document.getElementById('poster-preview').src = e.target.result;
            r.readAsDataURL(f);
        }
    };

    window.previewTrailer = function (url) {
        document.getElementById('trailer-preview').src = getEmbedUrl(url);
    };
</script>
<script src="../js/footer-loader.js"></script>
