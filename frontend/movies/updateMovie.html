
<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        :root{
            --red:#e50914;
            --cyan:#22c1ff;
            --blue:#0aa3ff;
            --ink:#06101f;
            --bg:#0b162c;
            --card:#0c1324;
            --border:#1b2b4a;
            --muted:#9aa7b3;
            --muted2:#cfe3ff;
            --glow:0 0 20px rgba(34,193,255,.35), 0 0 60px rgba(34,193,255,.15);
        }
        /* ===== Pretty cinema tickets background (static) ===== */
        .tickets-wall{
            position:fixed; inset:0; pointer-events:none; z-index:0;
        }
        .tickets-wall .tickets-layer{
            position:absolute; inset:-10%;
            background-repeat:repeat;
            background-size:320px 160px;
            opacity:.14;
            filter:drop-shadow(0 0 20px rgba(22,40,76,.18));
            transform-origin:center center;
        }
        .tickets-wall .l1{

.28'/%3E%3Cg fill='%23a8c8ff' opacity='0.32'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23d8e6ff' stroke-opacity='0.38'%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23d8e6ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .tickets-wall .l2{
            transform:rotate(3deg) scale(1.06);
            background-position:160px 80px;
            opacity:.10;
            background-image:inherit;
        }
        /* ===== N·ªÄN ƒë·ªông + pattern v√© ===== */
        html,body{
            margin:0; color:#fff; font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            min-height:100vh;
            background-color: var(--ink);
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg)),
                    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='80' viewBox='0 0 160 80'><rect width='160' height='80' fill='none'/><g opacity='0.08' stroke='%23cfe3ff' stroke-width='1.2' fill='none'><path d='M8 20 h110 a10 10 0 0 0 10 -10 a10 10 0 0 1 10 10 v20 a10 10 0 0 1 -10 10 a10 10 0 0 0 -10 10 H8 z'/><path d='M30 18 v44' stroke-dasharray='6 6'/><circle cx='120' cy='20' r='3'/><circle cx='120' cy='60' r='3'/></g></svg>");
            background-repeat:no-repeat,no-repeat,no-repeat,repeat;
            background-size:1200px 600px,900px 400px,100% 100%,320px 160px;
            background-position:-10% -35%,120% -20%,0 0,0 0;
            background-attachment:fixed, fixed, fixed, fixed;
            overflow-x:hidden;
        }
        /* h·∫°t b·ª•i chi·∫øu phim */
        .grain{
            pointer-events:none; position:fixed; inset:0; opacity:.14; mix-blend-mode:screen; z-index:1;
            background-image:radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
            radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size:200px 200px, 260px 260px;
            animation: drift 18s linear infinite alternate;
        }
        @keyframes drift{
            from{ transform: translate3d(0,0,0) }
            to{ transform: translate3d(30px,-25px,0) }
        }
        .shell{max-width:1300px;margin:110px auto 48px;padding:0 24px; position:relative; z-index:2;}
        /* vi·ªÅn filmstrip bo tr√≤n + "l·ªó v√©" (mask) */
        .film{
            position:relative; background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border); border-radius:18px; box-shadow:0 14px 32px rgba(0,0,0,.5);
            overflow:hidden;
        }
        .film:before,.film:after{
            content:""; position:absolute; left:18px; right:18px; height:10px; opacity:.5;
            background:repeating-linear-gradient(90deg, #142443 0 16px, transparent 16px 32px);
            filter:drop-shadow(0 0 6px rgba(34,193,255,.2));
            z-index:1;
        }
        .film:before{ top:12px } .film:after{ bottom:12px }
        .movie-panel{padding:26px 22px; position:relative; z-index:2;}
        h2 {
            font-weight: 900;
            letter-spacing: .3px;
            background: linear-gradient(135deg, #fff, var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Summary Cards */
        .summary-card{
            background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border);
            border-radius:12px;
            padding:20px;
            text-align:center;
            transition:transform .3s, box-shadow .3s;
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        .summary-card:hover{
            transform:translateY(-5px);
            box-shadow:0 10px 24px rgba(34,193,255,.2);
            border-color: var(--cyan);
        }
        .summary-card h4{
            font-size:0.85rem;
            color:var(--muted);
            margin-bottom:8px;
            font-weight:600;
            letter-spacing:1px;
        }
        .summary-card p{
            font-size:2rem;
            font-weight:700;
            color:var(--cyan);
            margin:0;
            text-shadow: 0 0 10px rgba(34,193,255,.3);
        }
        .chart-container{
            background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border);
            border-radius:12px;
            padding:20px;
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .table-movie{
            width:100%;
            border-collapse:collapse;
            color:#e6f1ff;
            font-size:0.9rem;
        }
        .table-movie th, .table-movie td {
            border:1px solid var(--border);
            padding:12px 8px;
            text-align:center;
            vertical-align:middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table-movie td:nth-child(1) {
            width:100px;
        }
        .table-movie td:nth-child(2) {
            max-width:200px;
            white-space: normal;
        }
        .table-movie td:last-child {
            min-width:180px;
        }
        .table-movie thead th{
            background:linear-gradient(135deg, #0e1f3d, #0a152c);
            color:var(--cyan);
            font-weight:700;
            text-transform:uppercase;
            letter-spacing:1px;
            font-size:0.85rem;
            padding:14px 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .table-movie tbody tr{
            background:rgba(11,21,42,.6);
            transition: all .2s ease;
        }
        .table-movie tbody tr:hover{
            background:#112040;
            box-shadow: inset 0 0 0 1px rgba(34,193,255,.2);
        }
        .movie-poster{
            width:80px;
            height:120px;
            border-radius:8px;
            object-fit:cover;
            border:1px solid var(--border);
            box-shadow: 0 4px 12px rgba(0,0,0,.4);
        }
        .btn-group-action {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }
        .btn-group-action button {
            flex: 0 0 auto;
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            transition: all .2s ease;
        }
        .btn-primary{
            background:linear-gradient(90deg,var(--blue),var(--cyan));
            border:none;
            font-weight:700;
            color:#051020;
            padding: 10px 24px;
            border-radius: 10px;
        }
        .btn-primary:hover{
            filter:brightness(1.15);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34,193,255,.4);
        }
        .btn-warning{
            border:none;
            background:linear-gradient(90deg,#ffc107,#ff9800);
            color:#051020;
            font-weight:800;
        }
        .btn-warning:hover{
            filter:brightness(1.15);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255,193,7,.4);
        }
        .btn-danger{
            border:none;
            background:var(--red);
            color:#fff;
            font-weight:600;
        }
        .btn-danger:hover{
            background:#ff073a;
            box-shadow: 0 4px 12px rgba(229,9,20,.5);
        }
        .btn-success{
            border:none;
            background:#28a745;
            color:#fff;
            font-weight:600;
        }
        .btn-success:hover{
            background:#34ce57;
            box-shadow: 0 4px 12px rgba(40,167,69,.4);
        }
        .btn-create{
            margin-bottom:15px;
        }
        /* Pagination */
        #page-numbers {
            text-align:center;
            margin-top:20px;
            padding: 15px 0;
        }
        #page-numbers button {
            margin:0 4px;
            padding:8px 16px;
            border-radius:8px;
            font-weight:600;
            background:linear-gradient(135deg, #0e1f3d, #0a152c);
            border:1px solid var(--border);
            color:var(--muted2);
            transition: all .2s ease;
        }
        #page-numbers button:hover {
            border-color:var(--cyan);
            color:var(--cyan);
            background:rgba(34,193,255,.1);
            transform: translateY(-1px);
        }
        #page-numbers button.active {
            background:linear-gradient(90deg,var(--blue),var(--cyan));
            border-color:var(--cyan);
            color:#000;
            box-shadow: 0 0 15px rgba(34,193,255,.4);
        }
        .form-control,.form-select{
            background:var(--card);
            border:1px solid var(--border);
            color:#fff;
            border-radius:10px;
        }
        .form-control::placeholder {
            color: var(--muted);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 0 0.2rem rgba(34,193,255,.25);
        }
        label {
            color: var(--muted2);
            font-weight: 600;
        }
        .poster-preview{width:100%;aspect-ratio:2/3;object-fit:cover;border:1px solid var(--border);border-radius:8px;box-shadow: 0 4px 12px rgba(0,0,0,.4);}
        .trailer-preview{width:100%;aspect-ratio:16/9;border:none;border-radius:8px;}
    </style>
</head>
<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>
<div id="header"></div>
<main class="shell">
    <section class="film movie-panel">
        <h2 class="fw-bold mb-4">C·∫≠p Nh·∫≠t Phim</h2>
        <form id="movie-form">
            <input type="hidden" id="movieId">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label>Ti√™u ƒë·ªÅ</label><input id="title" class="form-control" required></div>
                        <div class="col-md-6 mb-3"><label>Th·ªÉ lo·∫°i</label><input id="genre" class="form-control" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>Th·ªùi l∆∞·ª£ng</label><input type="number" id="duration" class="form-control" required min="1"></div>
                        <div class="col-md-4 mb-3"><label>Ng√†y ph√°t h√†nh</label><input type="date" id="releaseDate" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label>ƒê·∫°o di·ªÖn</label><input id="director" class="form-control" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label>Di·ªÖn vi√™n</label><textarea id="cast" class="form-control" rows="3"></textarea></div>
                        <div class="col-md-6 mb-3"><label>M√¥ t·∫£</label><textarea id="description" class="form-control" rows="3"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>Ng√¥n ng·ªØ</label><input id="language" class="form-control"></div>
                        <div class="col-md-4 mb-3"><label>Gi·ªõi h·∫°n tu·ªïi</label><input id="ageRestriction" class="form-control"></div>
                        <div class="col-md-4 mb-3"><label>Qu·ªëc gia</label><input id="country" class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label>Poster File (ch·ªçn m·ªõi n·∫øu mu·ªën ƒë·ªïi)</label><input type="file" id="posterFile" class="form-control" accept="image/*" onchange="previewPosterFile(this)"></div>
                        <div class="col-md-6 mb-3"><label>Trailer URL</label><input id="trailerUrl" class="form-control" oninput="previewTrailer(this.value)"></div>
                    </div>
                    <div class="mb-3"><label>Tr·∫°ng th√°i</label>
                        <select id="status" class="form-select">
                            <option value="Coming Soon">Coming Soon</option>
                            <option value="Now Showing">Now Showing</option>
                            <option value="Ended">Ended</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='listMovies.html'">Danh S√°ch</button>
                        <button type="submit" class="btn btn-warning">C·∫≠p Nh·∫≠t</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <h5 class="text-center">Poster</h5>
                    <img id="poster-preview" class="poster-preview"/>
                    <h5 class="text-center mt-3">Trailer</h5>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <h5 class="text-center">Trailer</h5>
                        <button type="button" class="btn btn-sm btn-light" onclick="toggleSound()">üîä</button>
                    </div>
                    <iframe id="trailer-preview" class="trailer-preview"
                            allow="autoplay; encrypted-media; picture-in-picture"
                            allowfullscreen></iframe>

                </div>
            </div>
        </form>
    </section>
</main>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../js/updateMovie.js"></script>
<script>


    window.previewPosterFile=function(input){const f=input.files[0];if(f){const r=new FileReader();r.onload=e=>document.getElementById('poster-preview').src=e.target.result;r.readAsDataURL(f);}}
    window.previewTrailer=function(url){document.getElementById('trailer-preview').src=getEmbedUrl(url);}
    fetch("../home/header.html").then(r=>r.text()).then(h=>document.getElementById("header").innerHTML=h);
    fetch("../home/footer.html").then(r=>r.text()).then(h=>document.getElementById("footer").innerHTML=h);
</script>
</body>
</html>
