<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết phim - Rebelle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0b1c2a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Hero */
        .hero {
            position: relative;
            height: 75vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 1rem;
            background-color: #000;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            z-index: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* overlay gradient làm mờ dần dưới */
        .hero::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%; /* vùng dưới ảnh */
            background: linear-gradient(
                    to bottom,
                    rgba(11,28,42,0) 0%,   /* trong suốt ở trên */
                    rgba(11,28,42,1) 100%  /* tối hẳn ở dưới */
            );
            z-index: 1;
        }

        /* Hero card */
        .hero-card {
            position: relative;
            background: #fff;
            color: #000;
            display: flex;
            gap: 20px;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            max-width: 1000px;
            width: 90%;
            margin: -120px auto 20px auto;
            z-index: 1;
        }
        .hero-card img {
            width: 200px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        /* Preview ảnh phim */
        .preview-wrapper {
            position: relative;
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            max-width: 1000px;
            width: 90%;
            margin: -10px auto 2rem auto;
            overflow: hidden;
        }
        /* Tiêu đề trong khung */
        .preview-wrapper .section-title {
            margin: 0 0 1rem 0;   /* sát trên, cách ảnh 1 chút */
            color: #000;          /* chữ màu đen */
            font-weight: bold;
            font-size: 1.2rem;
            text-align: left;     /* canh trái */
        }
        .preview-images {
            display: flex;
            gap: 13px;
            flex-wrap: nowrap;
            transition: transform 0.3s ease-in-out;
        }
        .preview-images img {
            width: 233px;
            border-radius: 8px;
            flex-shrink: 0;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .preview-images img:hover { transform: scale(1.05); }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.3em 0.6em;
            border-radius: 50%;
            z-index: 2;
        }
        .nav-btn:hover { background: rgba(229,9,20,0.9); }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .cast-title {
            text-align: center;
            margin: -5px 0 0.5rem 0; /* giảm khoảng cách */
        }
        /* Cast carousel */
        .cast-wrapper {
            position: relative;
            width: 100%;
            margin: 0.5rem auto -80px auto; /* kéo xuống đè lên footer */
            overflow: visible; /* cho phép tràn */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* nổi lên trên footer */
        }


        .cast-carousel {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: center;
            width: 100%;
            transition: transform 0.4s ease;
        }

        .cast-card {
            width: 200px;
            text-align: center;
            opacity: 0.3;
            transition: opacity 0.4s;
            position: relative;
        }

        .cast-card img {
            width: 100%;
            height: 290px; /* cố định chiều cao */
            border-radius: 10px;
            object-fit: contain;      /* đảm bảo không bị cắt đầu */
            object-position: top center;
            transition: transform 0.4s, box-shadow 0.4s, border 0.4s;
            background: #000; /* nền đen để cân đối ảnh nhỏ */
        }

        .cast-card p {
            position: absolute;
            bottom: -35px; /* đẩy chữ ra ngoài dưới ảnh */
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-weight: bold;
            color: #fff;
            font-size: 1rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7); /* nổi bật trên nền */
            z-index: 5; /* cao hơn ảnh */
        }
        .cast-card small {
            color: #bbb;
            font-size: 0.85rem;
        }

        .cast-card.center {
            opacity: 1;
        }
        .cast-card.center img {
            transform: scale(1.25);
            border: 3px solid #e50914;
            box-shadow: 0 12px 30px rgba(0,0,0,0.7); /* đổ bóng mạnh hơn */
            z-index: 3;
            position: relative;
        }
        .cast-card.center p {
            font-size: 1.1rem;
            color: #e50914;
            text-shadow: 0 3px 8px rgba(0,0,0,0.9);
            font-weight: bold;
        }



        .cast-card.near { opacity: 0.7; }
        .cast-card.near img { transform: scale(1.05); }

        .cast-card.fade { opacity: 0.3; }
        .cast-card.fade img { transform: scale(0.9); }

        .cast-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.4em 0.7em;
            border-radius: 50%;
            z-index: 5;
        }
        .cast-btn:hover { background: rgba(229, 9, 20, 0.9); }
        .prev-cast { left: 20px; }
        .next-cast { right: 20px; }

        .movie-footer {
            position: relative;
            height: 75vh;
            width: 100%;
            overflow: hidden;
        }

        .movie-footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; /* chỉnh giữa thay vì top */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* overlay gradient làm rõ dần xuống dưới */
        .movie-footer::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    to top,
                    rgba(11,28,42,0) 0%,      /* trong suốt ở trên */
                    rgba(11,28,42,0.7) 70%,   /* rõ dần */
                    rgba(11,28,42,1) 100%     /* đậm hẳn dưới */
            );
            z-index: 1;
        }

    </style>
</head>
<body>

<!-- Hero -->
<section class="hero">
    <img src="../image/poster4.jpg" alt="Hero Image">
</section>

<!-- Card -->
<div class="hero-card">
    <img src="../image/poster1_1.jpg" alt="Poster Brave">
    <div class="hero-info">
        <h2><strong>Rebelle</strong></h2>
        <p>Dans ce film, l'héroïne Mérida cherche un chemin...</p>
        <p><strong>Sortie:</strong> 2012 • <strong>Durée:</strong> 1h 35min</p>
    </div>
</div>

<!-- Thông tin phim -->
<div class="preview-wrapper">
    <h4 class="section-title">Hình ảnh phim</h4>
    <button class="nav-btn prev-btn">&#10094;</button>
    <div class="preview-images">
        <img src="../image/scene1.jpg" alt="Cảnh phim 1">
        <img src="../image/scene2.jpg" alt="Cảnh phim 2">
        <img src="../image/scene3.jpg" alt="Cảnh phim 3">
        <img src="../image/scene4.jpg" alt="Cảnh phim 4">
        <img src="../image/scene5.jpg" alt="Cảnh phim 5">
    </div>
    <button class="nav-btn next-btn">&#10095;</button>
</div>


<!-- Dàn diễn viên -->
<h4 class="cast-title">Dàn diễn viên</h4>
<div class="cast-wrapper">
    <button class="cast-btn prev-cast">&#10094;</button>
    <div class="cast-carousel"></div>
    <button class="cast-btn next-cast">&#10095;</button>
</div>

<!-- Background cuối trang -->
<section class="movie-footer">
    <img src="../image/footer1.jpg" alt="Background cuối">
</section>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        // === Preview hình ảnh phim ===
        const preview = document.querySelector('.preview-images');
        const nextBtn = document.querySelector('.next-btn');
        const prevBtn = document.querySelector('.prev-btn');
        let scrollAmount = 0;
        const imageWidth = 235; // 220px + 15px gap
        const visibleImages = 4;

        function updateButtons() {
            const maxScroll = (preview.children.length - visibleImages) * imageWidth;
            prevBtn.style.display = scrollAmount <= 0 ? "none" : "block";
            nextBtn.style.display = scrollAmount >= maxScroll ? "none" : "block";
        }
        nextBtn.addEventListener('click', () => {
            const maxScroll = (preview.children.length - visibleImages) * imageWidth;
            if (scrollAmount < maxScroll) {
                scrollAmount += imageWidth;
                preview.style.transform = `translateX(-${scrollAmount}px)`;
                updateButtons();
            }
        });
        prevBtn.addEventListener('click', () => {
            if (scrollAmount > 0) {
                scrollAmount -= imageWidth;
                preview.style.transform = `translateX(-${scrollAmount}px)`;
                updateButtons();
            }
        });
        updateButtons();

        // === Carousel diễn viên ===
        const castCarousel = document.querySelector(".cast-carousel");
        const prevCastBtn = document.querySelector(".prev-cast");
        const nextCastBtn = document.querySelector(".next-cast");

        const castData = [
            { img: "../image/cast1.jpg", name: "Kelly Macdonald", role: "Mérida" },
            { img: "../image/cast2.jpg", name: "Emma Thompson", role: "Queen Elinor" },
            { img: "../image/cast3.jpg", name: "Billy Connolly", role: "King Fergus" },
            { img: "../image/cast4.jpg", name: "Julie Walters", role: "La sorcière" },
            { img: "../image/cast5.jpg", name: "Kevin McKidd", role: "Lord MacGuffin" },
            { img: "../image/cast6.jpg", name: "Craig Ferguson", role: "Lord Macintosh" }
        ];

        let currentIndex = 0;

        function renderCast() {
            castCarousel.innerHTML = "";
            for (let i = -2; i <= 2; i++) {
                let index = (currentIndex + i + castData.length) % castData.length;
                let cast = castData[index];
                let card = document.createElement("div");
                card.classList.add("cast-card");
                if (i === 0) card.classList.add("center");
                else if (i === -1 || i === 1) card.classList.add("near");
                else card.classList.add("fade");

                card.innerHTML = `
          <img src="${cast.img}" alt="${cast.name}">
          <p>${cast.name}<br><small>(${cast.role})</small></p>
        `;
                castCarousel.appendChild(card);
            }
        }

        nextCastBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % castData.length;
            renderCast();
        });
        prevCastBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + castData.length) % castData.length;
            renderCast();
        });

        renderCast();
    });
</script>

</body>
</html>
