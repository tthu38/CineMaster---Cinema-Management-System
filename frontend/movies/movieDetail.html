<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CineMaster • Chi tiết phim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --red: #e50914;
            --cyan: #22c1ff;
            --blue: #0aa3ff;
            --ink: #06101f;
            --bg: #0b162c;
            --card: #0c1324;
            --border: #1b2b4a;
            --muted: #9aa7b3;
            --muted2: #cfe3ff;
            --glow: 0 0 20px rgba(34, 193, 255, .35), 0 0 60px rgba(34, 193, 255, .15);
        }

        html, body {
            margin: 0;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            background-color: var(--ink);
            background-image: radial-gradient(1200px 600px at -10% -35%, rgba(229, 9, 20, .18), transparent 60%),
            radial-gradient(900px 400px at 120% -20%, rgba(34, 193, 255, .12), transparent 60%),
            linear-gradient(180deg, var(--ink), var(--bg));
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 75vh;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4) blur(4px);
        }

        .movie-info-block {
            max-width: 1400px;
            margin: -250px auto 50px auto;
            position: relative;
            z-index: 10;
        }

        .movie-details {
            background: linear-gradient(180deg, #0b152a, #0c162c);
            padding: 40px;
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 14px 32px rgba(0, 0, 0, .5);
        }

        .poster-container {
            border: 4px solid var(--cyan);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(34, 193, 255, 0.7);
            aspect-ratio: 2/3;
            max-width: 300px;
            width: 100%;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #title {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--cyan);
            font-weight: 700;
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(34, 193, 255, 0.7);
            letter-spacing: 1px;
        }

        #genre-text {
            color: var(--red);
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-info {
            font-size: 0.85rem;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .badge-age {
            background-color: var(--red);
        }

        .badge-status-now {
            background-color: var(--cyan);
            color: var(--ink);
        }

        .badge-status-soon {
            background-color: #ffd700;
            color: var(--ink);
        }

        .badge-status-ended {
            background-color: #6c757d;
            color: #fff;
        }

        .description-box {
            border-left: 3px solid var(--red);
            padding-left: 15px;
            margin-top: 20px;
        }

        #descriptions {
            font-size: 1rem;
            line-height: 1.7;
        }

        .metadata-line {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(224, 231, 255, 0.1);
        }

        .metadata-line strong {
            color: var(--cyan);
            min-width: 140px;
            display: inline-block;
        }

        .btn-trailer {
            background: var(--red);
            color: #fff;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(229, 9, 14, 0.7);
            transition: .3s;
        }

        .btn-trailer:hover {
            background: #ff073a;
        }

        /* 🎥 Trailer Frame */
        .trailer-frame {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            pointer-events: none; /* Không cho click */
            box-shadow: 0 0 25px rgba(34, 193, 255, .5);
        }

        .feedback-section {
            max-width: 1400px;
            margin: 50px auto;
            background: linear-gradient(180deg, #0b152a, #0c162c);
            padding: 30px;
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 14px 32px rgba(0, 0, 0, .5);
        }

        .feedback-header h3 {
            color: var(--cyan);
            text-shadow: 0 0 8px var(--cyan);
            font-family: 'Bebas Neue', sans-serif;
        }

        .feedback-header .avg {
            color: #ffd700;
            font-size: 3rem;
        }

        .feedback-item {
            border-left: 4px solid var(--red);
            background: rgba(11, 21, 42, .6);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
        }

        .btn-submit {
            background: var(--red);
            color: #fff;
            border: none;
            font-weight: 700;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-back {
            display: block;
            margin: 30px auto 60px auto;
            background: var(--cyan);
            color: var(--ink);
            border: none;
            font-weight: 700;
            border-radius: 8px;
            padding: 12px 30px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #0aa3ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div id="header"></div>

<main class="shell">
    <section class="hero">
        <img id="hero-poster" src="../image/default_movie.jpg" alt="Banner Phim">
    </section>

    <div class="movie-info-block">
        <section class="film movie-details">
            <div class="row">
                <div class="col-lg-4 text-center mb-4 mb-lg-0">
                    <div class="poster-container mx-auto">
                        <img id="poster" src="../image/default_movie.jpg" alt="Poster Phim">
                    </div>

                    <!-- 🎥 Trailer auto phát -->
                    <div id="trailer-wrapper" class="mx-auto" style="max-width:300px;">
                        <!-- JS sẽ chèn iframe vào đây -->
                    </div>

                    <a id="btn-trailer" href="#" target="_blank" class="btn btn-trailer w-100 mx-auto"
                       style="max-width:300px;">
                        <i class="fa-solid fa-bolt"></i> ACCESS TRAILER <i class="fa-solid fa-video"></i>
                    </a>
                </div>

                <div class="col-lg-8">
                    <h2 id="title">TITLE: [FILM NAME]</h2>
                    <div class="d-flex flex-wrap gap-2 mb-3 align-items-center">
                        <span id="ageRestrictionBadge" class="badge-info badge-age">C18</span>
                        <span id="statusBadge" class="badge-info badge-status-now">NOW SHOWING</span>
                        <span id="durationBadge" class="badge-info badge-duration">148 MINS</span>
                        <span id="countryBadge" class="badge-info bg-secondary"><i class="fa-solid fa-globe"></i> COUNTRY</span>
                    </div>
                    <p id="genre-text" class="lead"><i class="fa-solid fa-tags"></i> **Thể loại:** [Genre]</p>

                    <h5 class="text-light mt-4 text-uppercase">TÓM TẮT DỮ LIỆU</h5>
                    <div class="description-box">
                        <p id="descriptions" class="text-light"></p>
                    </div>

                    <div class="movie-metadata mt-4">
                        <div class="metadata-line d-flex">
                            <strong>Đạo diễn:</strong> <span id="director"></span>
                        </div>
                        <div class="metadata-line d-flex">
                            <strong>Diễn viên:</strong> <span id="casts" style="font-style: italic; color: #a0aec0;"></span>
                        </div>
                        <div class="metadata-line d-flex">
                            <strong>Ngày phát hành:</strong> <span id="releaseDate"></span>
                        </div>
                        <div class="metadata-line d-flex">
                            <strong>Ngôn ngữ:</strong> <span id="languages"></span>
                        </div>
                        <div class="metadata-line d-flex">
                            <strong>Giới hạn tuổi:</strong> <span id="ageRestrictionText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="feedback-section">
        <div class="feedback-header text-center">
            <h3><i class="fa-solid fa-terminal"></i> BẢNG ĐÁNH GIÁ NGƯỜI DÙNG</h3>
            <div class="avg" id="avg-rating">⭐ 0.0</div>
            <div class="count" id="feedback-count">(0 đánh giá đã được ghi nhận)</div>
        </div>

        <div id="feedback-list"></div>

        <div class="feedback-form">
            <h5 class="text-light mb-3 text-uppercase">NHẬP THÔNG TIN ĐÁNH GIÁ MỚI</h5>
            <div class="d-flex align-items-center mb-3 gap-3">
                <label class="form-label text-light mb-0">Xếp hạng:</label>
                <select id="rating" class="form-select">
                    <option value="5">⭐ 5 - Tuyệt vời (Excellent)</option>
