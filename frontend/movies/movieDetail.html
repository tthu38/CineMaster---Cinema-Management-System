<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết phim - Rebelle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0b1c2a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Hero background */
        .hero {
            position: relative;
            height: 70vh;
            background: url('https://via.placeholder.com/1200x600?text=Hero+Background') no-repeat center center/cover;
        }

        /* Overlay card (poster + info) */
        .hero-card {
            position: absolute;
            bottom: -80px; /* đè lên phần dưới */
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            display: flex;
            gap: 20px;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            max-width: 900px;
            width: 90%;
        }

        .hero-card img {
            width: 180px;
            border-radius: 8px;
        }

        /* Section tiếp theo để không bị đè mất */
        .content-section {
            margin-top: 120px; /* chừa khoảng trống cho overlay */
            padding: 2rem;
        }

        .content-section img {
            width: 220px;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Hero background -->
<section class="hero">
    <div class="hero-card">
        <!-- Poster (link ảnh tạm thời) -->
        <img src="https://via.placeholder.com/200x300?text=Poster" alt="Poster">
        <div>
            <h2><strong>Rebelle</strong> <span class="badge bg-light text-dark">3+</span></h2>
            <p>
                Một nàng công chúa dũng cảm quyết định thay đổi số phận của mình, chống lại truyền thống của vương quốc.
            </p>
            <p><strong>Năm:</strong> 2012 • <strong>Thời lượng:</strong> 1h 35min</p>
            <div class="d-flex gap-2">
                <button class="btn btn-primary">Mua trên Amazon</button>
                <button class="btn btn-danger">Mua trên iTunes</button>
            </div>
        </div>
    </div>
</section>

<!-- Section dưới (ví dụ: Extraits vidéos) -->
<div class="content-section">
    <h4>Đoạn phim nổi bật</h4>
    <div class="d-flex gap-3">
        <img src="https://via.placeholder.com/220x130?text=Clip+1" alt="Clip 1">
        <img src="https://via.placeholder.com/220x130?text=Clip+2" alt="Clip 2">
        <img src="https://via.placeholder.com/220x130?text=Clip+3" alt="Clip 3">
    </div>
</div>

</body>
</html>
