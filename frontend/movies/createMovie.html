
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>CineMaster • Thêm Phim Mới</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        :root{
            --red:#e50914;
            --cyan:#22c1ff;
            --blue:#0aa3ff;
            --ink:#06101f;       /* xanh-đen sâu */
            --bg:#0b162c;        /* nền chuyển */
            --card:#0c1324;      /* panel */
            --border:#1b2b4a;    /* viền */
            --muted:#9aa7b3;
            --muted2:#cfe3ff;
            --glow:0 0 20px rgba(34,193,255,.35), 0 0 60px rgba(34,193,255,.15);
        }
        /* ===== Pretty cinema tickets background (static) ===== */
        .tickets-wall{
            position:fixed; inset:0; pointer-events:none; z-index:0;
        }
        .tickets-wall .tickets-layer{
            position:absolute; inset:-10%;
            background-repeat:repeat;
            background-size:320px 160px;
            opacity:.14;
            filter:drop-shadow(0 0 20px rgba(22,40,76,.18));
            transform-origin:center center;
        }
        .tickets-wall .l1{
            transform:rotate(-3deg) scale(1.04);
            background-image:url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='320' height='160' viewBox='0 0 320 160'%3E%3Crect fill='none' width='320' height='160'/%3E%3Cg opacity='0.95'%3E%3Cg transform='translate(8,8)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%23192A43' stroke='%232c3e66' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6' /%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%238fb4ff' stroke-opacity='0.35' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%238fb4ff' opacity='0.3'/%3E%3Cg fill='%238fb4ff' opacity='0.35'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23cfe3ff' stroke-opacity='0.38'%3E%3Crect x='0' y='0' width='60' height='24' fill='none'/%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23cfe3ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3Cg transform='translate(8,88)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%231b2f50' stroke='%23314774' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6'/%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%23a8c8ff' stroke-opacity='0.32' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%23a8c8ff' opacity='0.28'/%3E%3Cg fill='%23a8c8ff' opacity='0.32'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23d8e6ff' stroke-opacity='0.38'%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23d8e6ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .tickets-wall .l2{
            transform:rotate(3deg) scale(1.06);
            background-position:160px 80px;
            opacity:.10;
            background-image:inherit;
        }

        /* ===== NỀN động + pattern vé ===== */
        html,body{
            margin:0; color:#fff; font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            min-height:100vh;
            background-color: var(--ink);
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg)),
                    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='80' viewBox='0 0 160 80'>\
<rect width='160' height='80' fill='none'/>\
<g opacity='0.08' stroke='%23cfe3ff' stroke-width='1.2' fill='none'>\
<path d='M8 20 h110 a10 10 0 0 0 10 -10 a10 10 0 0 1 10 10 v20 a10 10 0 0 1 -10 10 a10 10 0 0 0 -10 10 H8 z'/>\
<path d='M30 18 v44' stroke-dasharray='6 6'/>\
<circle cx='120' cy='20' r='3'/><circle cx='120' cy='60' r='3'/>\
</g></svg>");
            background-repeat:no-repeat,no-repeat,no-repeat,repeat;
            background-size:1200px 600px,900px 400px,100% 100%,320px 160px;
            background-position:-10% -35%,120% -20%,0 0,0 0;
            background-attachment:fixed, fixed, fixed, fixed;
            overflow-x:hidden;
        }

        /* hạt bụi chiếu phim */
        .grain{
            pointer-events:none; position:fixed; inset:0; opacity:.14; mix-blend-mode:screen; z-index:1;
            background-image:radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
            radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size:200px 200px, 260px 260px;
            animation: drift 18s linear infinite alternate;
        }
        @keyframes drift{
            from{ transform: translate3d(0,0,0) }
            to{ transform: translate3d(30px,-25px,0) }
        }

        .shell{max-width:1300px;margin:110px auto 48px;padding:0 24px; position:relative; z-index:2;}

        /* viền filmstrip bo tròn + "lỗ vé" (mask) */
        .film{
            position:relative; background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border); border-radius:18px; box-shadow:0 14px 32px rgba(0,0,0,.5);
            overflow:hidden;
        }
        .film:before,.film:after{
            content:""; position:absolute; left:18px; right:18px; height:10px; opacity:.5;
            background:repeating-linear-gradient(90deg, #142443 0 16px, transparent 16px 32px);
            filter:drop-shadow(0 0 6px rgba(34,193,255,.2));
        }
        .film:before{ top:12px } .film:after{ bottom:12px }

        .movie-panel{padding:26px 22px}

        h2 {
            font-weight: 900;
            letter-spacing: .3px;
            background: linear-gradient(135deg, #fff, var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-control,.form-select{
            background:#0e1c37; border:1px solid #17345f; color:#fff; border-radius:10px;
        }
        .form-control:focus,.form-select:focus{
            outline:none; border-color:var(--blue);
            box-shadow:0 0 0 .2rem rgba(34,193,255,.22);
            background:#0e1c37;
            color:#fff;
        }
        .form-select option {
            background: #0e1c37;
            color: #fff;
        }

        label {
            color: var(--muted2);
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        .btn-primary{
            background:linear-gradient(90deg, var(--blue), var(--cyan));
            border:none; color:#051020; font-weight:800;
            padding: 10px 24px;
            border-radius: 10px;
            transition: all .2s ease;
        }
        .btn-primary:hover{
            filter:brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34,193,255,.35);
        }

        .btn-secondary{
            background:transparent; border:1px solid var(--red); color:#fff;
            padding: 10px 24px;
            border-radius: 10px;
            transition: all .2s ease;
        }
        .btn-secondary:hover{
            background:var(--red);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(229,9,20,.35);
        }

        .poster-preview{
            width:100%; aspect-ratio:2/3; object-fit:cover;
            border:1px solid var(--border); border-radius:12px;
            background: #0a1427;
            box-shadow: 0 8px 24px rgba(0,0,0,.4);
            margin-bottom: 20px;
        }

        .trailer-preview{
            width:100%; aspect-ratio:16/9; border:none; border-radius:12px;
            box-shadow: 0 8px 24px rgba(0,0,0,.4);
        }

        h5.text-secondary {
            color: var(--muted) !important;
            font-weight: 600;
            letter-spacing: .5px;
        }

        .ratio {
            box-shadow: 0 0 0 1px var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="grain"></div>
<!-- Tickets background (static, no falling) -->
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="header"></div>
<main class="shell">
    <section class="film movie-panel">
        <h2 class="fw-bold mb-4">Thêm Phim Mới</h2>
        <form id="movie-form">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label>Tiêu đề</label><input id="title" class="form-control" required></div>
                        <div class="col-md-6 mb-3"><label>Thể loại</label><input id="genre" class="form-control" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>Thời lượng (phút)</label><input type="number" id="duration" class="form-control" min="1" required></div>
                        <div class="col-md-4 mb-3"><label>Ngày phát hành</label><input type="date" id="releaseDate" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label>Đạo diễn</label><input id="director" class="form-control" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label>Diễn viên</label><textarea id="cast" class="form-control" rows="3" required></textarea></div>
                        <div class="col-md-6 mb-3"><label>Mô tả</label><textarea id="description" class="form-control" rows="3" required></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>Ngôn ngữ</label><input id="language" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label>Giới hạn độ tuổi</label><input id="ageRestriction" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label>Quốc gia</label><input id="country" class="form-control" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label>Poster File</label><input type="file" id="posterFile" class="form-control" accept="image/*" onchange="previewPosterFile(this)"></div>
                        <div class="col-md-6 mb-3"><label>Trailer URL (YouTube)</label><input id="trailerUrl" class="form-control" required oninput="previewTrailer(this.value)"></div>
                    </div>
                    <div class="mb-3"><label>Trạng thái</label>
                        <select id="status" class="form-select" required>
                            <option value="Coming Soon">Coming Soon</option>
                            <option value="Now Showing">Now Showing</option>
                            <option value="Ended">Ended</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='listMovies.html'">Danh Sách</button>
                        <button type="submit" class="btn btn-primary">Tạo Phim</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <h5 class="text-center text-secondary mb-2">Poster Preview</h5>
                    <img id="poster-preview" class="poster-preview"/>
                    <h5 class="text-center text-secondary mb-2">Trailer Preview</h5>
                    <div class="ratio ratio-16x9">
                        <iframe id="trailer-preview" class="trailer-preview"
                                allow="autoplay; encrypted-media; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>

                </div>
            </div>
        </form>
    </section>
</main>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../js/createMovie.js"></script>
<script>
    // Hàm chuyển link YouTube sang dạng embed custom
    function getEmbedUrl(url){
        const reg=/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#&?]*).*/;
        const m=url.match(reg);
        if (m && m[2].length===11) {
            const videoId = m[2];
            return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&loop=1&playlist=${videoId}`;
        }
        return "";
    }

    window.previewPosterFile=function(input){
        const f=input.files[0];if(f){const r=new FileReader();r.onload=e=>document.getElementById('poster-preview').src=e.target.result;r.readAsDataURL(f);}
    }
    window.previewTrailer = function(url) {
        const embedUrl = getEmbedUrl(url);
        const iframe = document.getElementById('trailer-preview');
        iframe.src = embedUrl || "";
    }
    fetch("../home/header.html").then(r=>r.text()).then(h=>document.getElementById("header").innerHTML=h);
    fetch("../home/footer.html").then(r=>r.text()).then(h=>document.getElementById("footer").innerHTML=h);
</script>
</body>
</html>
