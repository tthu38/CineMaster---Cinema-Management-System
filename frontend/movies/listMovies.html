<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>CineMaster • Danh Sách Phim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/user.css">

    <style>
        h2 {
            font-weight: 900;
            letter-spacing: .3px;
            background: linear-gradient(135deg, #fff, var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Summary Cards */
        .summary-card, .chart-container {
            background: rgba(11, 21, 42, 0.25);
            border: 1px solid rgba(27, 43, 74, 0.5);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
            transition: transform .3s, box-shadow .3s, border-color .3s;
        }
        .summary-card { text-align: center; }

        .table-movie {
            width:100%;
            border-collapse:collapse;
            color:#e6f1ff;
            font-size:0.9rem;
        }
        .table-movie th, .table-movie td {
            border: 1px solid rgba(27, 43, 74, 0.6);
            padding: 12px 8px;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-movie tbody tr {
            background: transparent;
            transition: all .2s ease;
        }
        .table-movie tbody tr:hover {
            background: rgba(34, 193, 255, 0.15);
            box-shadow: inset 0 0 0 1px rgba(34,193,255,.2);
        }

        .movie-poster {
            width:80px; height:120px;
            border-radius:8px;
            object-fit:cover;
            border:1px solid var(--border);
            box-shadow: 0 4px 12px rgba(0,0,0,.4);
        }

    </style>
</head>
<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="header"></div>

<main class="shell">
    <section class="film movie-panel">

        <div class="panel-head mb-3">
            <i class="fa-solid fa-film"></i>
            <h2>QUẢN LÝ PHIM</h2>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="summary-card">
                    <h4>TỔNG SỐ PHIM</h4>
                    <p id="total-movies">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="summary-card">
                    <h4>ĐANG CHIẾU</h4>
                    <p id="current-movies">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="summary-card">
                    <h4>SẮP CHIẾU</h4>
                    <p id="upcoming-movies">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="chart-container">
                    <canvas id="movieStatusChart"></canvas>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Danh Sách Phim</h2>
            <button class="btn btn-primary btn-create" onclick="window.location.href='createMovie.html'">
                <i class="fa fa-plus me-2"></i> Thêm Phim
            </button>
        </div>

        <div class="table-responsive">
            <table class="table-movie">
                <thead>
                <tr>
                    <th>Poster</th>
                    <th>Tiêu đề</th>
                    <th>Thể loại</th>
                    <th>Thời lượng</th>
                    <th>Ngày phát hành</th>
                    <th>Đạo diễn</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="movies-body"></tbody>
            </table>
        </div>

        <div id="page-numbers" class="mt-3"></div>
    </section>
</main>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../js/listMovies.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
