<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thống kê doanh thu | CineMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background:#0e1d38; color:#e6f1ff; min-height:100vh;">

<div class="container py-4">
    <h2 class="text-center mb-4 text-warning">
        <i class="fa-solid fa-chart-line me-2"></i>Thống kê doanh thu
    </h2>

    <div class="card shadow-lg p-4" style="background:#162b54; border-radius:14px;">
        <div class="row align-items-center mb-3">
            <div class="col-md-4">
                <label class="form-label">Khoảng thời gian</label>
                <select id="revenueRange" class="form-select bg-dark text-light border-0">
                    <option value="auto">Mặc định theo quyền</option>
                    <option value="7">7 ngày gần nhất</option>
                    <option value="30">30 ngày gần nhất</option>
                    <option value="90">3 tháng gần nhất</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="btnReload" class="btn btn-primary w-100 mt-3 mt-md-4">
                    <i class="fa-solid fa-rotate me-1"></i>Tải lại
                </button>
            </div>
        </div>

        <canvas id="revenueChart" height="100"></canvas>
        <div class="text-center mt-4">
            <h5 class="text-info">Tổng doanh thu: <span id="totalRevenue" class="fw-bold text-success">0 VND</span></h5>
        </div>
    </div>
</div>

<script type="module" src="../js/dashboard-home.js"></script>
</body>
</html>
