<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineMaster • Báo cáo doanh thu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/user.css">

    <style>
         /* === Chart === */
        #revenueChart {
            width: 100%;
            background: #091325;
            border-radius: 16px;
            padding: 16px;
            box-shadow: inset 0 0 0 1px rgba(34,193,255,.08);
            margin-bottom: 32px;
        }

        /* === Bộ lọc === */
        .filters {
            background: #0e1b33;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 22px;
            margin-top: 10px;
        }

        .filters h3 {
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--cyan);
            margin-bottom: 18px;
        }

        label {
            font-weight: 500;
            color: var(--muted2);
        }

        .form-select,
        .form-control {
            background: #0c162c;
            border: 1px solid var(--border);
            color: #e6eefc;
            border-radius: 10px;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 6px rgba(34,193,255,.4);
        }

        .form-select:disabled,
        .form-control:disabled {
            background-color: #0c162c !important;
            color: #9aa7b3 !important;
            opacity: 1 !important;
            cursor: not-allowed;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--cyan), var(--blue));
            border: none;
        }

        .btn-outline-info {
            border-color: var(--cyan);
            color: var(--cyan);
        }

        .btn-outline-info:hover {
            background: var(--cyan);
            color: #06101f;
        }

        /* === Bảng top phim === */
        .table-container {
            margin-top: 40px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(34,193,255,.1);
        }

        table {
            margin: 0;
        }

        table th {
            color: var(--cyan);
            background: rgba(34,193,255,.12);
        }

        .rank {
            text-align: center;
            font-weight: bold;
        }

        tr:nth-child(1) .rank { color: gold; font-size: 1.3rem; }
        tr:nth-child(2) .rank { color: silver; }
        tr:nth-child(3) .rank { color: #cd7f32; }

        tbody tr:hover {
            background: rgba(34,193,255,.06);
        }


    </style>
</head>

<body>
<div class="grain"></div>
<div class="tickets-wall" aria-hidden="true">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="site-header"></div>

<main class="shell">
    <section class="film">
        <div class="panel-head">
            <i class="fa-solid fa-chart-line"></i>
            <h2>Tổng quan doanh nghiệp</h2>
        </div>
        <canvas id="revenueChart" height="400"></canvas>
        <div class="filters">
            <h3><i class="fa-solid fa-filter me-2"></i> Bộ lọc doanh thu</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <label>Chi nhánh</label>
                    <select id="branchSelect" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <label>Chọn tháng</label>
                    <input type="month" id="monthInput" class="form-control" value="2025-10">
                </div>
                <div class="col-md-3">
                    <label>Từ ngày</label>
                    <input type="date" id="fromDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Đến ngày</label>
                    <input type="date" id="toDate" class="form-control">
                </div>
            </div>

            <div class="d-flex flex-wrap gap-2 mt-4">
                <button id="btnLast7Days" class="btn btn-outline-info flex-fill">
                    <i class="fa-solid fa-calendar-week me-1"></i> 7 ngày gần nhất
                </button>
                <button id="btnViewMonthDetail" class="btn btn-primary flex-fill">
                    <i class="fa-solid fa-chart-column me-1"></i> Xem theo tháng
                </button>
                <button id="btnViewCustom" class="btn btn-secondary flex-fill">
                    <i class="fa-solid fa-magnifying-glass me-1"></i> Lọc tùy chọn
                </button>
            </div>
        </div>

        <!-- Top 10 phim -->
        <h2 class="title mt-5"><i class="fa-solid fa-ranking-star"></i> Top 10 phim được mua vé nhiều nhất</h2>

        <div class="table-container table-responsive">
            <table class="table table-dark table-striped table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width:60px;">#</th>
                    <th>Tên phim</th>
                    <th class="text-center">Số vé đã bán</th>
                </tr>
                </thead>
                <tbody id="topMoviesBody">
                <tr><td colspan="3" class="text-center text-muted">Đang tải...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="../js/revenue-bar.js"></script>
<script src="../js/footer-loader.js"></script>
</body>
</html>
