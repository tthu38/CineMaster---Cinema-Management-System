<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>CineMaster • Quản lý ca làm (Staff)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <style>
        :root {
            --red:#e50914; --cyan:#22c1ff; --blue:#0aa3ff; --ink:#06101f; --bg:#0b162c;
            --card:#0c1324; --border:#1b2b4a; --muted:#9aa7b3; --muted2:#cfe3ff;
        }


        /* Vé nền CineMaster */
        .tickets-wall{ position:fixed; inset:0; pointer-events:none; z-index:0; }
        .tickets-wall .tickets-layer{
            position:absolute; inset:-10%; background-repeat:repeat; background-size:320px 160px;
            opacity:.14; filter:drop-shadow(0 0 20px rgba(22,40,76,.18)); transform-origin:center center;
        }
        .tickets-wall .l1{
            transform:rotate(-3deg) scale(1.04);
            background-image:url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='320' height='160' viewBox='0 0 320 160'%3E%3Crect fill='none' width='320' height='160'/%3E%3Cg opacity='0.95'%3E%3Cg transform='translate(8,8)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%23192A43' stroke='%232c3e66' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6' /%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%238fb4ff' stroke-opacity='0.35' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%238fb4ff' opacity='0.3'/%3E%3Cg fill='%238fb4ff' opacity='0.35'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23cfe3ff' stroke-opacity='0.38'%3E%3Crect x='0' y='0' width='60' height='24' fill='none'/%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23cfe3ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3Cg transform='translate(8,88)'%3E%3Cpath d='M0 24 a12 12 0 0 1 12 -12 h200 a10 10 0 0 0 10 -10 a12 12 0 0 1 12 12 v60 a12 12 0 0 1 -12 12 a10 10 0 0 0 -10 10 H12 a12 12 0 0 1 -12 -12z' fill='%231b2f50' stroke='%23314774' stroke-width='2'/%3E%3Cline x1='140' y1='12' x2='140' y2='96' stroke='%238fb4ff' stroke-opacity='0.18' stroke-dasharray='6 6'/%3E%3Ccircle cx='60' cy='54' r='22' fill='none' stroke='%23a8c8ff' stroke-opacity='0.32' stroke-width='3'/%3E%3Ccircle cx='60' cy='54' r='5' fill='%23a8c8ff' opacity='0.28'/%3E%3Cg fill='%23a8c8ff' opacity='0.32'%3E%3Ccircle cx='49' cy='44' r='5'/%3E%3Ccircle cx='71' cy='44' r='5'/%3E%3Ccircle cx='49' cy='64' r='5'/%3E%3Ccircle cx='71' cy='64' r='5'/%3E%3C/g%3E%3Cg transform='translate(164,32)' stroke='%23d8e6ff' stroke-opacity='0.38'%3E%3Cpath d='M3 0 v24 M8 0 v24 M11 0 v24 M16 0 v24 M22 0 v24 M27 0 v24 M33 0 v24 M38 0 v24 M45 0 v24 M51 0 v24 M56 0 v24' stroke-width='2'/%3E%3C/g%3E%3Cg transform='translate(164,66)' stroke='%23d8e6ff' stroke-opacity='0.45'%3E%3Cline x1='0' y1='0' x2='76' y2='0' stroke-width='2'/%3E%3Cline x1='0' y1='10' x2='62' y2='10' stroke-width='2'/%3E%3Cline x1='0' y1='20' x2='70' y2='20' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .tickets-wall .l2{ transform:rotate(3deg) scale(1.06); background-position:160px 80px; opacity:.10; background-image:inherit; }


        html,body{
            margin:0; color:#fff; font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            min-height:100vh;
            background-color:var(--ink);
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg));
            background-attachment:fixed;
            overflow-x:hidden;
        }


        /* Nền gradient CineMaster */
        html,body{
            margin:0; color:#e6eefc; font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            min-height:100vh; background-color:var(--ink);
            background-image:
                    radial-gradient(1200px 600px at -10% -35%, rgba(229,9,20,.18), transparent 60%),
                    radial-gradient(900px 400px at 120% -20%, rgba(34,193,255,.12), transparent 60%),
                    linear-gradient(180deg, var(--ink), var(--bg));
            background-attachment:fixed; overflow-x:hidden;
        }


        .grain{
            pointer-events:none; position:fixed; inset:0; opacity:.14; mix-blend-mode:screen;
            background-image:radial-gradient(circle at 20% 30%, rgba(255,255,255,.06) 0 2px, transparent 2px),
            radial-gradient(circle at 70% 60%, rgba(255,255,255,.05) 0 2px, transparent 2px);
            background-size:200px 200px,260px 260px; animation:drift 18s linear infinite alternate;
        }
        @keyframes drift{from{transform:translate3d(0,0,0)}to{transform:translate3d(30px,-25px,0)}}


        main.shell{max-width:1300px;margin:110px auto 48px;padding:0 24px;}
        .film{
            position:relative; background:linear-gradient(180deg,#0b152a,#0c162c);
            border:1px solid var(--border); border-radius:18px;
            box-shadow:0 14px 32px rgba(0,0,0,.5); overflow:hidden;
        }
        .film:before,.film:after{
            content:""; position:absolute; left:18px; right:18px; height:10px; opacity:.5;
            background:repeating-linear-gradient(90deg,#142443 0 16px,transparent 16px 32px);
            filter:drop-shadow(0 0 6px rgba(34,193,255,.2));
        }
        .film:before{top:12px}.film:after{bottom:12px}


        /* Tiêu đề và nút */
        .panel-head{display:flex;align-items:center;gap:12px;margin-bottom:20px;}
        .panel-head h2{margin:0;font-weight:900;font-size:1.8rem;}
        .btn-primary{
            background:linear-gradient(90deg,var(--cyan),var(--blue));
            border:none;border-radius:10px;font-weight:700;color:#06101f;
        }
        .btn-primary:hover{filter:brightness(1.15);box-shadow:0 0 20px rgba(34,193,255,.5);}
        .btn-danger{background:var(--red);border:none;border-radius:10px;font-weight:700;}
        .btn-danger:hover{filter:brightness(1.1);box-shadow:0 0 20px rgba(229,9,20,.5);}


        .form-control{background:#0e1c37;border:1px solid #17345f;color:#fff;border-radius:10px;}
        .form-control::placeholder{color:#7a8eb0;}


        /* Bảng */
        .table{
            background-color:transparent!important;color:#ffffff!important;border-collapse:separate!important;
            border-spacing:0!important;border:1px solid #1b2b4a!important;border-radius:12px!important;overflow:hidden!important;
            font-size:0.96rem;
        }
        .table thead th{
            background:linear-gradient(180deg,#102444 0%,#133155 100%)!important;
            color:#eaf4ff!important;border-bottom:2px solid #1b2b4a!important;
            text-transform:uppercase;font-weight:700;
        }
        .table tbody tr{background:linear-gradient(180deg,#0d1c35 0%,#112847 100%)!important;border-color:#1b2b4a!important;}
        .table tbody tr:nth-child(even){background:linear-gradient(180deg,#112a4b 0%,#15335f 100%)!important;}
        .table-hover tbody tr:hover{
            background:linear-gradient(180deg,rgba(20,60,100,.85),rgba(30,110,160,.9))!important;
            box-shadow:0 0 14px rgba(34,193,255,.15);transition:all .25s ease;
        }
        .table td,.table th{border:1px solid #1c2c4d!important;}
        .text-success{color:#22c1ff!important;font-weight:600;}
        .table-responsive{border-radius:14px;overflow:hidden;
            box-shadow:0 0 25px rgba(0,0,0,.5),0 0 18px rgba(34,193,255,.12) inset;
        }
        .report-card {
            background: rgba(14, 26, 54, 0.65);
            border: 1px solid rgba(34,193,255,0.25);
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(34,193,255,.08), inset 0 0 12px rgba(0,0,0,.4);
            color: #eaf4ff;
        }


        .stat-line {
            display: flex; align-items: center;
            background: linear-gradient(90deg, rgba(10,20,35,0.6), rgba(20,45,80,0.5));
            border: 1px solid rgba(34,193,255,0.15);
            border-radius: 10px;
            padding: 10px 14px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            transition: background .2s ease;
        }
        .stat-line:hover {
            background: linear-gradient(90deg, rgba(15,35,70,0.7), rgba(25,70,110,0.7));
            box-shadow: 0 0 12px rgba(34,193,255,0.15);
        }


        .total-line {
            padding: 12px;
            background: linear-gradient(180deg, rgba(15,40,70,0.8), rgba(25,70,110,0.6));
            border-radius: 12px;
            border: 1px solid rgba(34,193,255,0.25);
            box-shadow: 0 0 20px rgba(34,193,255,0.15);
        }
        .glow {
            text-shadow: 0 0 12px rgba(34,193,255,.6), 0 0 24px rgba(34,193,255,.3);
        }


    </style>
</head>


<body>
<div class="grain"></div>
<div class="tickets-wall"><div class="tickets-layer l1"></div><div class="tickets-layer l2"></div></div>


<div id="site-header"></div>


<main class="shell">
    <section class="film p-4">
        <div class="panel-head">
            <i class="fa-solid fa-clock-rotate-left fa-lg text-cyan"></i>
            <h2>Quản lý ca làm (Staff)</h2>
        </div>


        <!-- 🟢 MỞ CA -->
        <div id="open-shift" class="mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label">Số tiền đầu ca (VNĐ)</label>
                    <input type="number" id="openingCash" class="form-control" placeholder="VD: 1000000">
                </div>
                <div class="col-md-6 d-flex gap-2">
                    <button class="btn btn-primary px-4 w-100" onclick="openShift()">
                        <i class="fa-solid fa-play me-2"></i> Mở ca
                    </button>
                </div>
            </div>
        </div>


        <!-- 📊 BÁO CÁO CA -->
        <div id="report-shift" class="d-none">
            <div class="report-card p-4 rounded-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-cash-register text-cyan me-2"></i>
                            <span>Tiền đầu ca:</span>
                            <strong id="openingCashLabel" class="ms-auto text-info">—</strong>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-chair text-cyan me-2"></i>
                            <span>Số ghế đã bán:</span>
                            <strong id="soldSeatsLabel" class="ms-auto">—</strong>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-ticket text-cyan me-2"></i>
                            <span>Tổng tiền vé:</span>
                            <strong id="ticketRevenueLabel" class="ms-auto">—</strong>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-burger text-cyan me-2"></i>
                            <span>Số combo đã bán:</span>
                            <strong id="soldCombosLabel" class="ms-auto">—</strong>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-sack-dollar text-cyan me-2"></i>
                            <span>Tiền combo:</span>
                            <strong id="comboRevenueLabel" class="ms-auto">—</strong>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-percent text-cyan me-2"></i>
                            <span>Tổng giảm giá:</span>
                            <strong id="discountTotalLabel" class="ms-auto">—</strong>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-money-bill text-cyan me-2"></i>
                            <span>Doanh thu tiền mặt:</span>
                            <strong id="revenueCashLabel" class="ms-auto text-success">—</strong>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-line">
                            <i class="fa-solid fa-credit-card text-cyan me-2"></i>
                            <span>Doanh thu chuyển khoản:</span>
                            <strong id="revenueTransferLabel" class="ms-auto text-success">—</strong>
                        </div>
                    </div>
                </div>


                <div class="total-line mt-4 text-center">
                    <i class="fa-solid fa-coins me-2"></i>
                    <span>Tổng doanh thu</span>
                    <div id="totalRevenueLabel" class="fs-3 fw-bold text-cyan mt-1 glow">—</div>
                </div>


                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-danger px-4" onclick="showCloseForm()">
                        <i class="fa-solid fa-flag-checkered me-2"></i> Kết ca
                    </button>
                </div>
            </div>
        </div>




        <!-- 🔴 KẾT CA -->
        <div id="close-shift" class="d-none mt-4">
            <div class="row gy-3">
                <div class="col-md-4">
                    <div class="p-3 bg-dark rounded-3 border" style="border-color:var(--border)!important;">
                        <div class="muted">Tiền đầu ca</div>
                        <div class="fw-bold fs-5 money" id="openAmountLabel">—</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 bg-dark rounded-3 border" style="border-color:var(--border)!important;">
                        <div class="muted">Tiền mặt dự kiến</div>
                        <div class="fw-bold fs-5 money" id="expectedLabel">—</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tiền mặt thực tế (VNĐ)</label>
                    <input type="number" id="closingCash" class="form-control" placeholder="VD: 2500000">
                </div>
            </div>


            <div class="d-flex justify-content-end gap-2 mt-3">
                <button class="btn btn-primary px-4" onclick="closeShift()">
                    <i class="fa-solid fa-check me-2"></i> Xác nhận kết ca
                </button>
            </div>
        </div>
    </section>
</main>


<div id="site-footer"></div>


<script type="module">
    import * as Shift from '../js/staff-shift.js';
    window.openShift = Shift.openShift;
    window.showCloseForm = Shift.showCloseForm;
    window.closeShift = Shift.closeShift;


    // Load header/footer CineMaster
    (async()=>{
        try{
            document.getElementById("site-header").innerHTML = await (await fetch("../home/customer-header.html")).text();
            document.getElementById("site-footer").innerHTML = await (await fetch("../home/footer.html")).text();
        }catch(e){console.error("Lỗi load header/footer:",e);}
    })();
</script>
</body>
</html>
