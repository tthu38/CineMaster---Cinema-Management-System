<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineMaster • Báo cáo doanh thu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/user.css">
    <script type="module" src="../js/revenue.js"></script>

    <style>


        /* ================== SPACING FIX ================== */
        .row.g-3 > div { min-width: 220px; }
        .row.g-3 label { margin-bottom: .4rem; }

    </style>
</head>

<body>
<!-- Nền động & tickets -->
<div class="grain"></div>
<div class="tickets-wall">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<main class="shell">
    <section class="film">
        <div class="panel-head">
            <i class="fa-solid fa-building"></i>
            <h2>BÁO CÁO DOANH THU</h2>
        </div>

        <!-- Bộ lọc -->
        <div class="filter-box">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Phạm vi</label>
                    <select id="scope" class="form-select">
                        <option value="day">Theo ngày</option>
                        <option value="month">Theo tháng</option>
                        <option value="year">Theo năm</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ngày / Tháng</label>
                    <div id="dateGroup">
                        <input id="date" type="date" class="form-control">
                    </div>
                    <div id="yearGroup" class="d-none">
                        <input id="year" type="number" min="2000" max="2100" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Chi nhánh</label>
                    <select id="branch" class="form-select"></select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="btnLoad" class="btn btn-primary w-100">
                        <i class="fa-solid fa-magnifying-glass me-1"></i>Tải báo cáo
                    </button>
                </div>
            </div>
        </div>

        <!-- Bảng -->
        <div class="table-responsive">
            <table class="table table-hover text-center align-middle mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Khoảng thời gian</th>
                    <th>Ghế đã bán</th>
                    <th>Combo đã bán</th>
                    <th>Doanh thu gốc</th>
                    <th>Giảm giá</th>
                    <th>Chuyển khoản</th>
                    <th>Tiền mặt</th>
                    <th>Tổng doanh thu</th>
                </tr>
                </thead>
                <tbody id="revenueBody">
                <tr><td colspan="9" class="text-muted py-3">Chưa có dữ liệu hiển thị</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="../js/footer-loader.js"></script>
</body>
</html>
