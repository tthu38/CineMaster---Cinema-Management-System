<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineMaster • Báo cáo doanh thu</title>

    <!-- Font + Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/user.css">
    <script type="module" src="../js/revenue.js"></script>

    <style>
        /* ================== GLOBAL PANEL ================== */
        main.shell {
            max-width: 1300px;
            margin: 110px auto 60px;
            padding: 0 24px;
        }

        section.film {
            background: linear-gradient(180deg, #0b152a, #0c162c);
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: var(--glow);
            position: relative;
            padding: 36px 28px 40px;
        }

        section.film::before,
        section.film::after {
            content: "";
            position: absolute;
            left: 18px;
            right: 18px;
            height: 10px;
            background: repeating-linear-gradient(90deg, #142443 0 16px, transparent 16px 32px);
            filter: drop-shadow(0 0 6px rgba(34,193,255,.2));
            opacity: .4;
        }
        section.film::before { top: 12px; }
        section.film::after { bottom: 12px; }

        /* ================== HEADER ================== */
        .panel-head {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding-bottom: 14px;
        }
        .panel-head i {
            color: var(--cyan);
            font-size: 1.5rem;
            filter: drop-shadow(0 0 8px rgba(34,193,255,.5));
        }
        .panel-head h2 {
            margin: 0;
            font-weight: 900;
            font-size: 1.9rem;
            letter-spacing: .3px;
        }

        /* ================== FILTER FORM ================== */
        .filter-box {
            background: rgba(15, 28, 55, 0.55);
            border: 1px solid rgba(34,193,255,0.15);
            border-radius: 16px;
            padding: 22px 20px;
            margin-bottom: 28px;
            box-shadow: inset 0 0 14px rgba(34,193,255,0.08);
        }

        label.form-label {
            font-weight: 600;
            color: var(--muted2);
            font-size: 0.95rem;
        }

        .form-select,
        .form-control {
            background: #0e1c37;
            border: 1px solid #17345f;
            color: #eaf2ff;
            border-radius: 10px;
            font-weight: 500;
            transition: all .2s ease;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 8px rgba(34,193,255,0.4);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--cyan), var(--blue));
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: #06101f;
            transition: .25s ease;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 20px rgba(34,193,255,0.45);
            transform: translateY(-2px);
        }

        /* ================== TABLE ================== */
        .table-responsive {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5),
            0 0 18px rgba(34,193,255,0.12) inset;
        }

        .table {
            color: #fff !important;
            border-collapse: separate !important;
            border-spacing: 0 !important;
            background: transparent !important;
            font-size: 0.95rem;
        }

        thead th {
            background: linear-gradient(180deg, #102444 0%, #133155 100%) !important;
            color: var(--cyan) !important;
            border-bottom: 2px solid #1b2b4a !important;
            text-transform: uppercase;
            font-weight: 700;
        }

        tbody tr {
            background: linear-gradient(180deg, #0d1c35 0%, #112847 100%) !important;
            border-color: #1b2b4a !important;
            transition: all 0.25s ease;
        }

        tbody tr:nth-child(even) {
            background: linear-gradient(180deg, #112a4b 0%, #15335f 100%) !important;
        }

        tbody tr:hover {
            background: linear-gradient(180deg, rgba(20,60,100,0.85), rgba(30,110,160,0.9)) !important;
            box-shadow: 0 0 14px rgba(34,193,255,0.15);
            transform: scale(1.003);
        }

        .table td, .table th {
            border: 1px solid #1c2c4d !important;
            vertical-align: middle;
        }

        .text-success {
            color: var(--cyan) !important;
            font-weight: 600;
        }

        /* ================== SPACING FIX ================== */
        .row.g-3 > div { min-width: 220px; }
        .row.g-3 label { margin-bottom: .4rem; }

    </style>
</head>

<body>
<!-- Nền động & tickets -->
<div class="grain"></div>
<div class="tickets-wall">
    <div class="tickets-layer l1"></div>
    <div class="tickets-layer l2"></div>
</div>

<div id="site-header"></div>

<main class="shell">
    <section class="film">
        <div class="panel-head">
            <i class="fa-solid fa-chart-line"></i>
            <h2>Báo cáo doanh thu</h2>
        </div>

        <!-- Bộ lọc -->
        <div class="filter-box">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Phạm vi</label>
                    <select id="scope" class="form-select">
                        <option value="day">Theo ngày</option>
                        <option value="month">Theo tháng</option>
                        <option value="year">Theo năm</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ngày / Tháng</label>
                    <div id="dateGroup">
                        <input id="date" type="date" class="form-control">
                    </div>
                    <div id="yearGroup" class="d-none">
                        <input id="year" type="number" min="2000" max="2100" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Chi nhánh</label>
                    <select id="branch" class="form-select"></select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="btnLoad" class="btn btn-primary w-100">
                        <i class="fa-solid fa-magnifying-glass me-1"></i>Tải báo cáo
                    </button>
                </div>
            </div>
        </div>

        <!-- Bảng -->
        <div class="table-responsive">
            <table class="table table-hover text-center align-middle mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Khoảng thời gian</th>
                    <th>Ghế đã bán</th>
                    <th>Tiền vé</th>
                    <th>Combo đã bán</th>
                    <th>Tiền combo</th>
                    <th>Giảm giá</th>
                    <th>Chuyển khoản</th>
                    <th>Tiền mặt</th>
                    <th>Tổng doanh thu</th>
                </tr>
                </thead>
                <tbody id="revenueBody">
                <tr><td colspan="10" class="text-muted py-3">Chưa có dữ liệu hiển thị</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div id="site-footer"></div>
</body>
</html>
