                            <i class="detail-icon fa-solid fa-arrow-right-long mt-auto"></i>
                        </div>
                    </div>`;
                col.querySelector(".news-card").addEventListener("click", () => loadNewsDetail(n.newsID));
                newsListSection.appendChild(col);
            });
        } catch (err) {
            console.error("‚ùå L·ªói t·∫£i tin:", err);
            newsListSection.innerHTML = `<p class="text-danger text-center mt-5 w-100">L·ªói k·∫øt n·ªëi API!</p>`;
        }
    }

    // --- LOAD NEWS DETAIL ---
    async function loadNewsDetail(id) {
        try {
            newsDetailContent.innerHTML = `<p class="text-center text-secondary mt-5">
                <i class="fa-solid fa-spinner fa-spin me-2"></i> ƒêang t·∫£i d·ªØ li·ªáu...
            </p>`;
            newsListSection.style.display = "none";
            newsDetailContainer.style.display = "block";
            window.scrollTo({ top: 0, behavior: "smooth" });

            const n = await newsApi.getById(id);

            if (!n) {
                newsDetailContent.innerHTML = `<p class="text-center text-danger mt-5">üö´ Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt n√†y.</p>`;
                return;
            }

            let html = `
                <h1 class="news-title-detail">${n.title}</h1>
                <div class="news-meta">
                    <i class="fa-regular fa-calendar"></i> ${new Date(n.publishDate).toLocaleDateString("vi-VN")}
                    &nbsp;|&nbsp; <i class="fa-solid fa-tag"></i> ${n.category || "Kh√¥ng ph√¢n lo·∫°i"}
                </div>
                <img src="${n.imageUrl || "../image/default-news.jpg"}" alt="${n.title}" class="news-main-img-detail">
                <div class="news-content">${n.content || "<i>[ƒêang c·∫≠p nh·∫≠t]</i>"}</div>
            `;

            if (Array.isArray(n.details) && n.details.length > 0) {
                n.details.forEach(d => {
                    html += `
                        <div class="news-detail-section">
                            <h3 class="section-title">${d.sectionTitle || "Chi ti·∫øt"}</h3>
                            ${d.imageUrl ? `<img src="${d.imageUrl}" class="section-image">` : ""}
                            <div class="section-content">${d.sectionContent || ""}</div>
                        </div>`;
                });
            }
            newsDetailContent.innerHTML = html;
        } catch (err) {
            console.error("‚ùå L·ªói t·∫£i chi ti·∫øt:", err);
            newsDetailContent.innerHTML = `<p class="text-danger text-center mt-5">L·ªói t·∫£i d·ªØ li·ªáu chi ti·∫øt.</p>`;
        }
    }

    // --- S·ª∞ KI·ªÜN ---
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".category-link").forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                document.querySelectorAll(".category-link").forEach(l => l.classList.remove("active"));
                link.classList.add("active");
                loadNewsList(link.dataset.category);
            });
        });

        backToListBtn.addEventListener("click", e => {
            e.preventDefault();
            loadNewsList(document.querySelector(".category-link.active").dataset.category);
        });

        const id = new URLSearchParams(window.location.search).get("id");
        id ? loadNewsDetail(id) : loadNewsList();

        fetch("../home/header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
        fetch("../home/footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);
    });
</script>
